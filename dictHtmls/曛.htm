			<samp>Bộr 日 nhật [14,] 曛</samp><br>
			<font size="6" color="darkblue">曛 huân</font><br>
			<span> xun1</span><ol><li>Ánh sáng thừa của mặt trời, mặt trời đã lặn còn chút ánh sáng tóe ra gọi là <b>tịch huân</b> <a href="夕.htm">夕</a><a href="曛.htm">曛</a> hay <b>tà huân</b> <a href="斜.htm">斜</a><a href="曛.htm">曛</a>. Ta gọi là nắng quái.</li></ol></td></tr></tbody></table></p>
