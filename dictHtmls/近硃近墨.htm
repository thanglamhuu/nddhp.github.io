<p><font size="6" color="darkblue">近硃近墨 cận chu cận mặc</font></p>
<ol>
 <li>Gần son th&igrave; đỏ gần mực th&igrave; đen. Ý n&oacute;i gần người tốt th&igrave; được tốt, gần kẻ xấu th&igrave; xấu l&acirc;y.</li>
</ol>
