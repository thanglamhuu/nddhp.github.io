			<p><font size="6" color="darkblue">近硃近墨 cận chu cận mặc</font></p><ol><li>Gần son thì đỏ gần mực thì đen. Ý nói gần người tốt thì được tốt, gần kẻ xấu thì xấu lây.</li></ol><p></p>
