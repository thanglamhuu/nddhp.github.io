			<strong>狂夫
				<idx:infl>
					<idx:iform value="cuồng phu">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">狂夫 cuồng phu</font></p><ol><li>Người có hành vi cuồng phóng, không câu nệ tiểu tiết.</li><li>Người không trí thức, sằng bậy.</li><li>Người tinh thần bất thường.</li><li>Thời xưa, tiếng khiêm nhường của người vợ nói về chồng mình.</li><li>Thời cổ, người trừ tà ma.</li></ol><p></p>
