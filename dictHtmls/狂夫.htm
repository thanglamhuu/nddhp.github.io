<p><font size="6" color="darkblue">狂夫 cuồng phu</font></p>
<ol>
 <li>Người c&oacute; h&agrave;nh vi cuồng ph&oacute;ng, kh&ocirc;ng c&acirc;u nệ tiểu tiết.</li>
 <li>Người kh&ocirc;ng tr&iacute; thức, sằng bậy.</li>
 <li>Người tinh thần bất thường.</li>
 <li>Thời xưa, tiếng khi&ecirc;m nhường của người vợ n&oacute;i về chồng m&igrave;nh.</li>
 <li>Thời cổ, người trừ t&agrave; ma.</li>
</ol>
