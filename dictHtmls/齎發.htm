			<p><font size="6" color="darkblue">齎發 tê phát</font></p><ol><li>Cho, tặng, giúp đỡ tiền của. ◇Thủy hử truyện <a href="水水">水</a><a href="滸滸">滸</a><a href="傳傳">傳</a>: <b>Tả liễu nhất phong thư trát, thu thập ta nhân sự bàn triền, tê pháto Cầu hồi Đông Kinh</b> <a href="寫寫">寫</a><a href="了了">了</a><a href="一一">一</a><a href="封封">封</a><a href="書書">書</a><a href="札札">札</a>, <a href="收收">收</a><a href="拾拾">拾</a><a href="些些">些</a><a href="人人">人</a><a href="事事">事</a><a href="盤盤">盤</a><a href="纏纏">纏</a>, <a href="齎齎">齎</a><a href="發發">發</a><a href="高高">高</a><a href="俅俅">俅</a><a href="回回">回</a><a href="東東">東</a><a href="京京">京</a> (Đệ nhị hồi) Viết một bức thư, thu thập ít tiền của làm lộ phí giúp choo Cầu về Đông Kinh.</li></ol><p></p>
