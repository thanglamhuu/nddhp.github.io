			<span> an1</span><ol><li>Cái am, cái nhà tranh nhỏ gọi là <b>am</b>. ◇Thủy hử truyện <a href="水.htm">水</a><a href="滸.htm">滸</a><a href="傳.htm">傳</a>: <b>Kết nhất mao am, tu chân dưỡng tính</b> <a href="結.htm">結</a><a href="一.htm">一</a><a href="茅.htm">茅</a><a href="庵.htm">庵</a>, <a href="修.htm">修</a><a href="真.htm">真</a><a href="養.htm">養</a><a href="性.htm">性</a> (Đệ nhất hồi) Dựng một túp lều tranh (để) tu chân dưỡng tính.</li><li>Cái nhà nhỏ thờ Phật <a href="佛.htm">佛</a> gọi là <b>am</b>. Có khi viết là <a href="菴.htm">菴</a>.</li></ol></td></tr></tbody></table><br>
