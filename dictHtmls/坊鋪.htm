<p><font size="6" color="darkblue">坊鋪 phường phố</font></p>
<ol>
 <li>Nơi đ&ocirc;ng đ&uacute;c, c&oacute; nhiều cửa tiệm bu&ocirc;n b&aacute;n. Thơ Tản Đ&agrave; c&oacute; c&acirc;u: <b>Giấy người mực người thu&ecirc; người in, mướn cửa h&agrave;ng người b&aacute;n phường phố</b></li>
 <li>Cũng n&oacute;i <b>phố phường</b>. Thơ Trần Tế Xương c&oacute; c&acirc;u: <b>Phố phường chật hẹp người đ&ocirc;ng đ&uacute;c, bồng bế nhau l&ecirc;n n&oacute; ở non</b>.</li>
</ol>
