			<strong>坊鋪
				<idx:infl>
					<idx:iform value="phường phố">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">坊鋪 phường phố</font></p><ol><li>Nơi đông đúc, có nhiều cửa tiệm buôn bán. Thơ Tản Đà có câu: <b>Giấy người mực người thuê người in, mướn cửa hàng người bán phường phố</b></li><li>Cũng nói <b>phố phường</b>. Thơ Trần Tế Xương có câu: <b>Phố phường chật hẹp người đông đúc, bồng bế nhau lên nó ở non</b>.</li></ol><p></p>
