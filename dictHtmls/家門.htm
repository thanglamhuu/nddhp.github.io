			<strong>家門

					<idx:iform value="gia môn">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">家門 gia môn</font></p><ol><li>Nhà cửa, chỉ gia tộc.</li><li>Xưa chỉ nhà của quan đại phu.</li><li>Gia đình của mình.</li><li>Thanhnh gia tộc. Như <b>bất hiếu nhục gia môn</b> <a href="不.htm">不</a><a href="孝.htm">孝</a><a href="辱.htm">辱</a><a href="家.htm">家</a><a href="門.htm">門</a> bất hiếu làm nhục thanhnh gia tộc.</li><li>Loại hí kịch có nội dung về gia thế nhân vật.</li></ol><p></p>
