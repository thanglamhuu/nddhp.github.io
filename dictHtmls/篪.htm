			<span> chi2</span><ol><li>Cái sáo tám lỗ. Kinh Thi có câu <b>Bá thị xuy huân, trọng thị xuy trì</b> <a href="伯伯">伯</a><a href="氏氏">氏</a><a href="吹吹">吹</a><a href="壎壎">壎</a>, <a href="仲仲">仲</a><a href="氏氏">氏</a><a href="吹吹">吹</a><a href="篪篪">篪</a> anh thổi còi, em thổi sáo. Vì thế nên anh em hòa mục gọi là <b>huân trì</b> <a href="壎壎">壎</a><a href="篪篪">篪</a>.</li></ol></td></tr></tbody></table></p>
