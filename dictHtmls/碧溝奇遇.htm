					<idx:iform value="bích câu kì ngộ">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">碧溝奇遇 bích câu kì ngộ</font></p><ol><li>Tên một truyện nôm, không rõ tác giả, được viết theo thể Lục bát, nói về cuộc gặp gỡ giữa một nho sĩ đời Lê là Trần Tú Uyên và một tiên nữ là Giáng Kiều.</li></ol><p></p>
