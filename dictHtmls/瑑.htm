			<samp>Bộ 96 玉 ngọc [9,] 瑑</samp><br>
			<font size="6" color="darkblue">瑑 triện</font><br>
			<span> zhuan4</span><ol><li>Ngọc giũa phẳng mặt trên trạm các hoa, vành chung quanh chạy triện gọi là <b>triện</b>. Các bản in khắc chữ đều để chừa triện cả, vì thế mới kêu tên tự người là <b>triện</b> <a href="瑑.htm">瑑</a> hay <b>thai triện</b> <a href="台.htm">台</a><a href="瑑.htm">瑑</a>.</li></ol></td></tr></tbody></table></p>
