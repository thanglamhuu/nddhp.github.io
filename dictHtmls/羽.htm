			<samp>Bộ4 羽 vũ [0, 6] 羽</samp><br>
			<font size="6" color="darkblue">羽 vũ</font><br>
			<span> yu3, hu4</span><ol><li>Lông chim.</li><li>Cái vầy tên, tên cắm vào sâu gọi là <b>một vũ</b> <a href="沒.htm">沒</a><a href="羽.htm">羽</a> hay <b>ẩm vũ</b> <a href="飲.htm">飲</a><a href="羽.htm">羽</a>.</li><li>Tiếng <b>vũ</b>, một tiếng trong ngũ âm.</li><li>Cái vũ, một thứ làm bằng đuôi con trĩ để cầm lúc hát múa gọi là <b>can vũ</b> <a href="干.htm">干</a><a href="羽.htm">羽</a>.</li><li>Loài chim.</li><li>Cánh sâu.</li></ol></td></tr></tbody></table></p>
