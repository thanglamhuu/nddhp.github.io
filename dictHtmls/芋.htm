			<span> yu4, hu1, xu1, yu3, yu2</span><ol><li>(Danh) Khoai. Tục gọi là <b>dụ đầu</b> <a href="芋芋">芋</a><a href="頭頭">頭</a>. ◇Sử Kí <a href="史史">史</a><a href="記記">記</a>: <b>Kim tuế cơ dân bần, sĩ tốt thực dụ thục</b> <a href="今今">今</a><a href="歲歲">歲</a><a href="饑饑">饑</a><a href="民民">民</a><a href="貧貧">貧</a>, <a href="士士">士</a><a href="卒卒">卒</a><a href="食食">食</a><a href="芋芋">芋</a><a href="菽菽">菽</a> (Hạng Vũ bổn kỉ <a href="項項">項</a><a href="羽羽">羽</a><a href="本本">本</a><a href="紀紀">紀</a>) Nay mùa mất dân nghèo, quân lính ăn khoai ăn đỗ. § Ta quen đọc là <b>vu</b>.</li><li>Một âm là <b>hu</b>. (Tính) To lớn.</li></ol></td></tr></tbody></table></p>
