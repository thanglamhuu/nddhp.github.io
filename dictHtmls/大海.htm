			<p><font size="6" color="darkblue">大海 đại hải</font></p><ol><li>Biển lớn.</li><li>Bát lớn hoặc chén rượu lớn. ◇Hồng Lâu Mộng <a href="紅紅">紅</a><a href="樓樓">樓</a><a href="夢夢">夢</a>: <b>Tiết Bàn chấp hồ, Bảo Ngọc bả trản, châm liễu lưỡng đại hải</b> <a href="薛薛">薛</a><a href="蟠蟠">蟠</a><a href="執執">執</a><a href="壺壺">壺</a>, <a href="寶寶">寶</a><a href="玉玉">玉</a><a href="把把">把</a><a href="盞盞">盞</a><a href="，，">，</a><a href="斟斟">斟</a><a href="了了">了</a><a href="兩兩">兩</a><a href="大大">大</a><a href="海海">海</a> (Đệ nhị thập lục hồi) Tiết Bàn nắm bầu, Bảo Ngọc cầm bát, rót đầy hai chén lớn.</li></ol><p></p>
