			<span> xi3</span><ol><li>(Danh) Dép cỏ.</li><li>(Động) Giẫm, đạp, xỏ giày dép. ◇Tư Mã Tương Như <a href="司司">司</a><a href="馬馬">馬</a><a href="相相">相</a><a href="如如">如</a>: <b>Thư tức ấp nhi tăng hi hề, Sỉ lí khởi nhi bàng hoàng</b> <a href="舒舒">舒</a><a href="息息">息</a><a href="悒悒">悒</a><a href="而而">而</a><a href="增增">增</a><a href="欷欷">欷</a><a href="兮兮">兮</a>, <a href="蹝蹝">蹝</a><a href="履履">履</a><a href="起起">起</a><a href="而而">而</a><a href="彷彷">彷</a><a href="徨徨">徨</a> (Trường môn phú <a href="長長">長</a><a href="門門">門</a><a href="賦賦">賦</a>) Vợi thôi lo buồn mà thêm sụt sùi, Xỏ giày dậy mà bàng hoàng.</li></ol></td></tr></tbody></table></p>
