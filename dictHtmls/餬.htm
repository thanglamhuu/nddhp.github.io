			<samp>Bộ4 食 thực [9,] 餬</samp><br>
			<font size="6" color="darkblue">餬 hồ</font><br>
			<span> hu2</span><ol><li>Cháo nhừ.</li><li>Hồ. Lấy bột hòa với nước đun chín để dán gọi là <b>hồ</b>.</li><li><b>Hồ khẩu</b> <a href="餬.htm">餬</a><a href="口.htm">口</a> lót miệng, ý nói ăn không cầu gì thích miệng, chỉ miễn là đủ sống thôi. Vì thế nên đi xa kiếm ăn gọi là <b>hồ khẩu tứ phương</b> <a href="餬.htm">餬</a><a href="口.htm">口</a><a href="四.htm">四</a><a href="方.htm">方</a>.</li></ol></td></tr></tbody></table></p>
