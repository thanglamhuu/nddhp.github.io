			<strong>坻</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ2 土 thổ [5, 8] 坻</samp><br>
			<font size="6" color="darkblue">坻 trì, để</font><br>
			<span> chi2, di3</span><ol><li>(Danh) Đống đấto ở trong nước. ◇Thi Kinh <a href="詩詩">詩</a><a href="經經">經</a>: <b>Tố du tòng chi, Uyển tại thủy trung trì</b> <a href="溯溯">溯</a><a href="遊遊">遊</a><a href="從從">從</a><a href="之之">之</a>, <a href="宛宛">宛</a><a href="在在">在</a><a href="水水">水</a><a href="中中">中</a><a href="坻坻">坻</a> (Tần phong <a href="秦秦">秦</a><a href="風風">風</a>, Kiêm gia <a href="蒹蒹">蒹</a><a href="葭葭">葭</a>) Đi xuôi theo dòng, Dường như (thấy người) ở trên khối đấto trong nước.</li><li>Một âm là <b>để</b>. (Danh) Sườn núi (thung lũng).</li></ol></td></tr></tbody></table></p>
