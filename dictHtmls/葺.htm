			<font size="6" color="darkblue">葺 tập</font><br>
			<span> qi4</span><ol><li>Tu bổ lại. Lấy cỏ lấy lá giọi lại mái nhà gọi là <b>tập</b>. Sửa sang lại nhà cửa cũng gọi là <b>tập</b>. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Tu tập thành viên, phủ dụ cư dân</b> <a href="修.htm">修</a><a href="葺.htm">葺</a><a href="城.htm">城</a><a href="垣.htm">垣</a>, <a href="撫.htm">撫</a><a href="諭.htm">諭</a><a href="居.htm">居</a><a href="民.htm">民</a> (Đệ thập nhất hồi) Sửa sang thành quách, phủ dụ dân cư.</li><li>Chồng chất, họp lại.</li></ol></td></tr></tbody></table></p>
