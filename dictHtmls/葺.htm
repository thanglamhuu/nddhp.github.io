			<samp>Bộ0 艸 thảo [9,] 葺</samp><br>
			<font size="6" color="darkblue">葺 tập</font><br>
			<span> qi4</span><ol><li>Tu bổ lại. Lấy cỏ lấy lá giọi lại mái nhà gọi là <b>tập</b>. Sửa sang lại nhà cửa cũng gọi là <b>tập</b>. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Tu tập thành viên, phủ dụ cư dân</b> <a href="修修">修</a><a href="葺葺">葺</a><a href="城城">城</a><a href="垣垣">垣</a>, <a href="撫撫">撫</a><a href="諭諭">諭</a><a href="居居">居</a><a href="民民">民</a> (Đệ thập nhất hồi) Sửa sang thành quách, phủ dụ dân cư.</li><li>Chồng chất, họp lại.</li></ol></td></tr></tbody></table></p>
