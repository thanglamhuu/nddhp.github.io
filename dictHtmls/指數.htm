			<p><font size="6" color="darkblue">指數 chỉ số</font></p><ol><li>(Toán) Con số nhỏ ở phía trên bên mặt một nguyên tự, biểu thị bậc lũy thừa của số này. Như m², 2 là <b>chỉ số</b> của m, m² = m x m.</li><li>(Kinh tế) Những số biểu thị tình trạng biến thiên, mức độ tăng giảm. của một một thứ gì đó (vật giá, dân số.) (tiếng Pháp: index).</li></ol><p></p>
