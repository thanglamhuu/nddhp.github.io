			<p><font size="6" color="darkblue">去年 khứ niên</font></p><ol><li>Năm ngoái. ◇Triệu Hỗ <a href="趙.htm">趙</a><a href="嘏.htm">嘏</a>: <b>Đồng lai vọng nguyệt nhân hà xứ, Phong cảnh y hi tự khứ niên</b> <a href="同.htm">同</a><a href="來.htm">來</a><a href="望.htm">望</a><a href="月.htm">月</a><a href="人.htm">人</a><a href="何.htm">何</a><a href="處.htm">處</a>, <a href="風.htm">風</a><a href="景.htm">景</a><a href="依.htm">依</a><a href="稀.htm">稀</a><a href="似.htm">似</a><a href="去.htm">去</a><a href="年.htm">年</a> (Giang lâu cựu cảm <a href="江.htm">江</a><a href="樓.htm">樓</a><a href="舊.htm">舊</a><a href="感.htm">感</a>) Cùng đến ngắm trăng, người (cũ bây giờ) ở đâu, Phong cảnh phảng phất mơ hồ như là năm trước.</li></ol><p></p>
