			<p><font size="6" color="darkblue">去年 khứ niên</font></p><ol><li>Năm ngoái. ◇Triệu Hỗ <a href="趙趙">趙</a><a href="嘏嘏">嘏</a>: <b>Đồng lai vọng nguyệt nhân hà xứ, Phong cảnh y hi tự khứ niên</b> <a href="同同">同</a><a href="來來">來</a><a href="望望">望</a><a href="月月">月</a><a href="人人">人</a><a href="何何">何</a><a href="處處">處</a>, <a href="風風">風</a><a href="景景">景</a><a href="依依">依</a><a href="稀稀">稀</a><a href="似似">似</a><a href="去去">去</a><a href="年年">年</a> (Giang lâu cựu cảm <a href="江江">江</a><a href="樓樓">樓</a><a href="舊舊">舊</a><a href="感感">感</a>) Cùng đến ngắm trăng, người (cũ bây giờ) ở đâu, Phong cảnh phảng phất mơ hồ như là năm trước.</li></ol><p></p>
