			<p><font size="6" color="darkblue">地面 địa diện</font></p><ol><li>Mặt đất.</li><li>Đất đai. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Tào Tháo thôn tính cương thổ, kim dục phạm vương tử địa diện</b> <a href="曹.htm">曹</a><a href="操.htm">操</a><a href="吞.htm">吞</a><a href="併.htm">併</a><a href="疆.htm">疆</a><a href="土.htm">土</a>, <a href="今.htm">今</a><a href="欲.htm">欲</a><a href="犯.htm">犯</a><a href="王.htm">王</a><a href="子.htm">子</a><a href="地.htm">地</a><a href="面.htm">面</a> (Đệ tam thập tam hồi) Tào Tháo lấn cướp bờ cõi, nay lại muốn xâm phạm đất đai của ngài.</li><li>Địa khu, địa phương.</li></ol><p></p>
