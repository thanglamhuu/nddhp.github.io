			<p><font size="6" color="darkblue">地面 địa diện</font></p><ol><li>Mặt đất.</li><li>Đất đai. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Tào Tháo thôn tính cương thổ, kim dục phạm vương tử địa diện</b> <a href="曹曹">曹</a><a href="操操">操</a><a href="吞吞">吞</a><a href="併併">併</a><a href="疆疆">疆</a><a href="土土">土</a>, <a href="今今">今</a><a href="欲欲">欲</a><a href="犯犯">犯</a><a href="王王">王</a><a href="子子">子</a><a href="地地">地</a><a href="面面">面</a> (Đệ tam thập tam hồi) Tào Tháo lấn cướp bờ cõi, nay lại muốn xâm phạm đất đai của ngài.</li><li>Địa khu, địa phương.</li></ol><p></p>
