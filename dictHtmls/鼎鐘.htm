<p><font size="6" color="darkblue">鼎鐘 đỉnh chung</font></p>
<ol>
 <li>Đỉnh l&agrave; c&aacute;i vạc d&ugrave;ng để thổi cơm, chung l&agrave; c&aacute;i chu&ocirc;ng. Ng&agrave;y xưa nh&agrave; quyền qu&yacute; d&ugrave;ng chu&ocirc;ng để b&aacute;o hiệu cho kh&aacute;ch về ăn cơm. Đỉnh chung &yacute; n&oacute;i nh&agrave; quyền qu&yacute; sang trọng.</li>
</ol>
