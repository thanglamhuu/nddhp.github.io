			<p><font size="6" color="darkblue">鼎鐘 đỉnh chung</font></p><ol><li>Đỉnh là cái vạc dùng để thổi cơm, chung là cái chuông. Ngày xưa nhà quyền quý dùng chuông để báo hiệu cho khách về ăn cơm. Đỉnh chung ý nói nhà quyền quý sang trọng.</li></ol><p></p>
