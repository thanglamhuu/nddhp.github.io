			<p><font size="6" color="darkblue">多言 đa ngôn</font></p><ol><li>Nhiều lời, nói nhiều. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Đệ vật đa ngôn, ngô tương tung hoành thiên hạ, hữu thù khởi khả bất báo</b> <a href="弟弟">弟</a><a href="勿勿">勿</a><a href="多多">多</a><a href="言言">言</a>, <a href="吾吾">吾</a><a href="將將">將</a><a href="縱縱">縱</a><a href="橫橫">橫</a><a href="天天">天</a><a href="下下">下</a>, <a href="有有">有</a><a href="讎讎">讎</a><a href="豈豈">豈</a><a href="可可">可</a><a href="不不">不</a><a href="報報">報</a> (Đệ thất hồi) Chú đừng nói nhiều, ý tôi muốn tung hoành trong thiên hạ, nay có thù lẽ nào lại không báo?</li></ol><p></p>
