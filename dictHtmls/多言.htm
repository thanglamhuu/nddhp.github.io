			<p><font size="6" color="darkblue">多言 đa ngôn</font></p><ol><li>Nhiều lời, nói nhiều. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Đệ vật đa ngôn, ngô tương tung hoành thiên hạ, hữu thù khởi khả bất báo</b> <a href="弟.htm">弟</a><a href="勿.htm">勿</a><a href="多.htm">多</a><a href="言.htm">言</a>, <a href="吾.htm">吾</a><a href="將.htm">將</a><a href="縱.htm">縱</a><a href="橫.htm">橫</a><a href="天.htm">天</a><a href="下.htm">下</a>, <a href="有.htm">有</a><a href="讎.htm">讎</a><a href="豈.htm">豈</a><a href="可.htm">可</a><a href="不.htm">不</a><a href="報.htm">報</a> (Đệ thất hồi) Chú đừng nói nhiều, ý tôi muốn tung hoành trong thiên hạ, nay có thù lẽ nào lại không báo?</li></ol><p></p>
