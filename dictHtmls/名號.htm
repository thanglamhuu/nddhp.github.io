			<p><font size="6" color="darkblue">名號nh hiệu</font></p><ol><li><b>Danh</b> <a href="名.htm">名</a>tên thật đặt khi sinh ra và <b>hiệu</b> <a href="號.htm">號</a> tên đặt thêm để gọi tác giả văn chương, tác phẩm nghệ thuật.. </li><li>Cái tên đẹp đẽ người ta dùng để nói đến một người. ☆Tương tự: <b>mĩnh</b> <a href="美.htm">美</a><a href="名.htm">名</a>.</li><li>Chỉ chung tên gọi. ☆Tương tự: <b>danh tự</b> <a href="名.htm">名</a><a href="字.htm">字</a>, <b>xưng vị</b> <a href="稱.htm">稱</a><a href="謂.htm">謂</a>.</li></ol><p></p>
