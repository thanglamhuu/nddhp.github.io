			<p><font size="6" color="darkblue">幸虧 hạnh khuy</font></p><ol><li>May sao, may mà. ◇Nho lâm ngoại sử <a href="儒儒">儒</a><a href="林林">林</a><a href="外外">外</a><a href="史史">史</a>: <b>Hạnh khuy vũ bất tằng hạ đích đại, na thuyền liên dạ đích tẩu</b> <a href="幸幸">幸</a><a href="虧虧">虧</a><a href="雨雨">雨</a><a href="不不">不</a><a href="曾曾">曾</a><a href="下下">下</a><a href="的的">的</a><a href="大大">大</a>, <a href="那那">那</a><a href="船船">船</a><a href="連連">連</a><a href="夜夜">夜</a><a href="的的">的</a><a href="走走">走</a> (Đệ tứ thập bát hồi) May mà mưa không lớn lắm, nên thuyền ra đi được ngay đêm đó.</li><li>☆Tương tự: <b>khuy đắc</b> <a href="虧虧">虧</a><a href="得得">得</a>, <b>hạnh khuy</b> <a href="幸幸">幸</a><a href="虧虧">虧</a>, <b>hạnh hảo</b> <a href="幸幸">幸</a><a href="好好">好</a>, <b>hạnh nhi</b> <a href="幸幸">幸</a><a href="而而">而</a>.</li></ol><p></p>
