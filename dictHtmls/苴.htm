			<strong>苴</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ0 艸 thảo [5, 9] 苴</samp><br>
			<font size="6" color="darkblue">苴 tư</font><br>
			<span> ju1, cha2, zha3, zu1, jie1, bao1, xie2</span><ol><li>Thứ gai có hạt.</li><li>Bọc, gói. Đưa đồ lễ cho người gọi là <b>bao tư</b> <a href="苞.htm">苞</a><a href="苴.htm">苴</a>.</li><li>Cái mê cỏ lót trong giày dép.</li><li>Một âm là <b>trạ</b>. <b>Thổ trạ</b> <a href="土.htm">土</a><a href="苴.htm">苴</a> cỏ nhào với phân.</li><li>Lại một âm nữa là <b>tra</b>. Thứ cỏ nổi trên mặt nước.</li></ol></td></tr></tbody></table></p>
