<p><font size="6" color="darkblue">士夫 sĩ phu</font></p>
<ol>
 <li>Ng&agrave;y xưa, chỉ người thuộc tầng lớp đại phu.</li>
 <li>Người c&oacute; học thức.</li>
 <li>Lớp người tr&iacute; thức.</li>
 <li>Người đ&agrave;n &ocirc;ng trẻ tuổi.</li>
 <li>Chỉ chung đ&agrave;n &ocirc;ng.</li>
 <li>Văn nh&acirc;n.</li>
</ol>
