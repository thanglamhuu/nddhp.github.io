			<p><font size="6" color="darkblue">士夫 sĩ phu</font></p><ol><li>Ngày xưa, chỉ người thuộc tầng lớp đại phu.</li><li>Người có học thức.</li><li>Lớp người trí thức.</li><li>Người đàn ông trẻ tuổi.</li><li>Chỉ chung đàn ông.</li><li>Văn nhân.</li></ol><p></p>
