 <li>(Văn) Học ph&aacute;i chỉ th&iacute;ch mi&ecirc;u tả những chuyện k&igrave; qu&aacute;i, hắc &aacute;m, th&ecirc; thảm, m&ugrave;i kh&oacute;i thuốc phiện c&ugrave;ng chất k&iacute;ch th&iacute;ch (tiếng Ph&aacute;p: diabolisme). baudelaire l&agrave; một đại biểu của ph&aacute;i n&agrave;y với tập thơ Les fleurs du Mal.</li>
