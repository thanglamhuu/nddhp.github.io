			<span> xin1</span><ol><li>(Động) Mừng, hớn hở. ◇Đào Uyên Minh <a href="陶.htm">陶</a><a href="淵.htm">淵</a><a href="明.htm">明</a>: <b>Mộc hân hân dĩ hướng vinh, tuyền quyên quyên nhi thủy lưu</b> <a href="木.htm">木</a><a href="欣.htm">欣</a><a href="欣.htm">欣</a><a href="以.htm">以</a><a href="向.htm">向</a><a href="榮.htm">榮</a>, <a href="泉.htm">泉</a><a href="涓.htm">涓</a><a href="涓.htm">涓</a><a href="而.htm">而</a><a href="始.htm">始</a><a href="流.htm">流</a> (Quy khứ lai từ <a href="歸.htm">歸</a><a href="去.htm">去</a><a href="來.htm">來</a><a href="辭.htm">辭</a>) Cây hớn hở hướng đến màu tươi, suối êm đềm bắt đầu trôi chảỵ.</li><li>(Danh) Họ <b>Hân</b>.</li></ol></td></tr></tbody></table></p>
