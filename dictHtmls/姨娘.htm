			<p><font size="6" color="darkblue">姨娘 di nương</font></p><ol><li>Tiếng gọi người mẹ kế, mẹ ghẻ.</li><li>Tiếng gọi em gái hay chị của mẹ. Cũng gọi là <b>tòng mẫu</b> <a href="從.htm">從</a><a href="母.htm">母</a>.</li><li>Thời gần đây, dân vùng Giang Tô <a href="江.htm">江</a><a href="蘇.htm">蘇</a> và Chiết Giang <a href="浙.htm">浙</a><a href="江.htm">江</a> gọi người đàn bà làm thuê là <b>di nương</b> <a href="姨.htm">姨</a><a href="娘.htm">娘</a>.</li></ol><p></p>
