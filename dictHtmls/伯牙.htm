			<p><font size="6" color="darkblue">伯牙 bá nha</font></p><ol><li>(Nhân) Tên người thời Xuân Thu, có tài đàn, chơi thân với Chung Tử Kì. Bá Nha đánh đàn, Tử Kì nghe đàn mà biết được lòng bạn. Đời gọi hai người là bạn tri âm.</li></ol><p></p>
