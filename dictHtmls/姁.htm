			<strong>姁</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ8 女 nữ [5, 8] 姁</samp><br>
			<font size="6" color="darkblue">姁 hủ</font><br>
			<span> xu3, xu1</span><ol><li>Yên vui.</li><li>Ôn hòa. ◇Cổ huấn <a href="古古">古</a><a href="訓訓">訓</a> <b>Hủ chi ẩu chi, xuân hạ sở dĩ sanh dục dã, sương chi tuyết chi, thu đông sở dĩ thành thục dã</b> <a href="姁姁">姁</a><a href="之之">之</a><a href="嫗嫗">嫗</a><a href="之之">之</a>, <a href="春春">春</a><a href="夏夏">夏</a><a href="所所">所</a><a href="以以">以</a><a href="生生">生</a><a href="育育">育</a><a href="也也">也</a>, <a href="霜霜">霜</a><a href="之之">之</a><a href="雪雪">雪</a><a href="之之">之</a>, <a href="秋秋">秋</a><a href="冬冬">冬</a><a href="所所">所</a><a href="以以">以</a><a href="成成">成</a><a href="熟熟">熟</a><a href="也也">也</a> Nhờ tươi nhờ tốt, xuân hạ do đó nuôi sống vậy, nhờ tuyết nhờ sương, thu đông do đó mà chín muồi vậy.</li></ol></td></tr></tbody></table></p>
