			<p><font size="6" color="darkblue">副詞 phó từ</font></p><ol><li>(Văn) Tiếng phụ, chỉ hình thái, tính chất. cho rõ thêm nghĩa tiếng chính (động từ, hình dung từ.). Còn gọi là <b>trạng từ</b> <a href="狀狀">狀</a><a href="字字">字</a>. Thí dụ: trong <b>cao phi</b> <a href="高高">高</a><a href="飛飛">飛</a>, <b>cao</b> là phó từ; trong <b>ngận khả ái</b> <a href="很很">很</a><a href="可可">可</a><a href="愛愛">愛</a>, <b>ngận</b> là phó từ.</li></ol><p></p>
