			<p><font size="6" color="darkblue">于歸 vu quy</font></p><ol><li>Con gái về nhà chồng. ◇Ấu học quỳnh lâm <a href="幼幼">幼</a><a href="學學">學</a><a href="瓊瓊">瓊</a><a href="林林">林</a>: <b>Nữ giá viết vu quy, nam hôn viết hoàn thú</b> <a href="女女">女</a><a href="嫁嫁">嫁</a><a href="曰曰">曰</a><a href="于于">于</a><a href="歸歸">歸</a>, <a href="男男">男</a><a href="婚婚">婚</a><a href="曰曰">曰</a><a href="完完">完</a><a href="娶娶">娶</a> (Hôn nhân loại <a href="婚婚">婚</a><a href="姻姻">姻</a><a href="類類">類</a>) Gái lấy chồng gọi là vu quy, trai lấy vợ gọi là hoàn thú.</li></ol><p></p>
