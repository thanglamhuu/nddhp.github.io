			<p><font size="6" color="darkblue">于歸 vu quy</font></p><ol><li>Con gái về nhà chồng. ◇Ấu học quỳnh lâm <a href="幼.htm">幼</a><a href="學.htm">學</a><a href="瓊.htm">瓊</a><a href="林.htm">林</a>: <b>Nữ giá viết vu quy, nam hôn viết hoàn thú</b> <a href="女.htm">女</a><a href="嫁.htm">嫁</a><a href="曰.htm">曰</a><a href="于.htm">于</a><a href="歸.htm">歸</a>, <a href="男.htm">男</a><a href="婚.htm">婚</a><a href="曰.htm">曰</a><a href="完.htm">完</a><a href="娶.htm">娶</a> (Hôn nhân loại <a href="婚.htm">婚</a><a href="姻.htm">姻</a><a href="類.htm">類</a>) Gái lấy chồng gọi là vu quy, trai lấy vợ gọi là hoàn thú.</li></ol><p></p>
