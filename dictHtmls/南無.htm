			<p><font size="6" color="darkblue">南無 nam mô</font></p><ol><li>(Phật) Phiên âm tiếng Phạn <b>namah</b>, dịch nghĩa ra là: quy mệnh, kỉnh lễ, cứu ngã, độ ngã. Nam mô là câu nói của chúng sinh khi hướng về Phật, quy y tín thuận.</li></ol><p></p>
