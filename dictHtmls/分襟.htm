			<p><font size="6" color="darkblue">分襟 phân khâm</font></p><ol><li>☆Tương tự: <b>phân duệ</b> <a href="分.htm">分</a><a href="袂.htm">袂</a>. La Nghiệp <a href="羅.htm">羅</a><a href="鄴.htm">鄴</a>: <b>Thu đình trướng vọng biệt quân sơ, Chiết liễu phân khâm thập tải dư</b> <a href="秋.htm">秋</a><a href="庭.htm">庭</a><a href="悵.htm">悵</a><a href="望.htm">望</a><a href="別.htm">別</a><a href="君.htm">君</a><a href="初.htm">初</a>, <a href="折.htm">折</a><a href="柳.htm">柳</a><a href="分.htm">分</a><a href="襟.htm">襟</a><a href="十.htm">十</a><a href="載.htm">載</a><a href="餘.htm">餘</a> (Đồ trung kí hữu nhân <a href="途.htm">途</a><a href="中.htm">中</a><a href="寄.htm">寄</a><a href="友.htm">友</a><a href="人.htm">人</a>) Sân thu buồn từ biệt bạn mới đây (ngày nào), Ngắt liễu chia tay (thấm thoát) đã hơn mười năm.</li></ol><p></p>
