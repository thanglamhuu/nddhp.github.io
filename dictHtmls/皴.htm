			<span> cun1</span><ol><li>Da nứt nẻ. ◇Đỗ Phủ <a href="杜.htm">杜</a><a href="甫.htm">甫</a>: <b>Trung nguyên vô thư quy bất đắc, Thủ cước đống thuân bì nhục tử</b> <a href="中.htm">中</a><a href="原.htm">原</a><a href="無.htm">無</a><a href="書.htm">書</a><a href="歸.htm">歸</a><a href="不.htm">不</a><a href="得.htm">得</a>, <a href="手.htm">手</a><a href="腳.htm">腳</a><a href="凍.htm">凍</a><a href="皴.htm">皴</a><a href="皮.htm">皮</a><a href="肉.htm">肉</a><a href="死.htm">死</a> không được thư báo tin nơi Trung nguyên, tay chân lạnh nứt nẻ, thịt chết.</li><li>Vẽ hệt như đá núi lồi lõm gọi là <b>thuân</b>.</li></ol></td></tr></tbody></table></p>
