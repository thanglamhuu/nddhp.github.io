			<p><font size="6" color="darkblue">動彈 động đạn</font></p><ol><li>Hoạt động. ◇Hồng Lâu Mộng <a href="紅紅">紅</a><a href="樓樓">樓</a><a href="夢夢">夢</a>: <b>Chí thứ nhật khởi lai, Tình Văn quả giác hữu ta tị tắc thanh trọng, lãn đãi động đạn</b> <a href="至至">至</a><a href="次次">次</a><a href="日日">日</a><a href="起起">起</a><a href="來來">來</a>, <a href="晴晴">晴</a><a href="雯雯">雯</a><a href="果果">果</a><a href="覺覺">覺</a><a href="有有">有</a><a href="些些">些</a><a href="鼻鼻">鼻</a><a href="塞塞">塞</a><a href="聲聲">聲</a><a href="重重">重</a>, <a href="懶懶">懶</a><a href="待待">待</a><a href="動動">動</a><a href="彈彈">彈</a> (Đệ ngũ thập nhất hồi) Hôm sau trở dậy, quả nhiên Tình Văn thấy nghẹt mũi, khan tiếng, làm biếng không muốn cử động làm việc gì cả.</li></ol><p></p>
