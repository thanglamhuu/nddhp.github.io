			<p><font size="6" color="darkblue">動彈 động đạn</font></p><ol><li>Hoạt động. ◇Hồng Lâu Mộng <a href="紅.htm">紅</a><a href="樓.htm">樓</a><a href="夢.htm">夢</a>: <b>Chí thứ nhật khởi lai, Tình Văn quả giác hữu ta tị tắc thanh trọng, lãn đãi động đạn</b> <a href="至.htm">至</a><a href="次.htm">次</a><a href="日.htm">日</a><a href="起.htm">起</a><a href="來.htm">來</a>, <a href="晴.htm">晴</a><a href="雯.htm">雯</a><a href="果.htm">果</a><a href="覺.htm">覺</a><a href="有.htm">有</a><a href="些.htm">些</a><a href="鼻.htm">鼻</a><a href="塞.htm">塞</a><a href="聲.htm">聲</a><a href="重.htm">重</a>, <a href="懶.htm">懶</a><a href="待.htm">待</a><a href="動.htm">動</a><a href="彈.htm">彈</a> (Đệ ngũ thập nhất hồi) Hôm sau trở dậy, quả nhiên Tình Văn thấy nghẹt mũi, khan tiếng, làm biếng không muốn cử động làm việc gì cả.</li></ol><p></p>
