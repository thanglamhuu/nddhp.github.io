			<p><font size="6" color="darkblue">仁壽 nhân thọ</font></p><ol><li>Người có đức nhân sống lâu. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Trí giả lạc, nhân giả thọ</b> <a href="知知">知</a><a href="者者">者</a><a href="樂樂">樂</a>, <a href="仁仁">仁</a><a href="者者">者</a><a href="壽壽">壽</a> (Ung dã <a href="雍雍">雍</a><a href="也也">也</a>) Người trí sống vui, người nhân sống lâu.</li></ol><p></p>
