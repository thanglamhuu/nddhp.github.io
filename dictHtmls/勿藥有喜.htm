			<strong>勿藥有喜

			<p><font size="6" color="darkblue">勿藥有喜 vật dược hữu hỉ</font></p><ol><li>Không cần thuốc mà khỏi. Ngb Việc tự nhiên thành. Dịch Kinh <a href="易易">易</a><a href="經經">經</a> <b>Vô vọng chi tật, vật dược hữu hỉ</b> (Vọng quái <a href="妄妄">妄</a><a href="卦卦">卦</a>, cửu ngũ <a href="九九">九</a><a href="五五">五</a>) <a href="无无">无</a><a href="妄妄">妄</a><a href="之之">之</a><a href="疾疾">疾</a>, <a href="勿勿">勿</a><a href="藥藥">藥</a><a href="有有">有</a><a href="喜喜">喜</a> Không càn bậy mà bị bệnh (gặp tai họa), không cần thuốc mà khỏi (có tin mừng).</li></ol><p></p>
