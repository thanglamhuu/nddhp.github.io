			<strong>勿藥有喜

					<idx:iform value="vật dược hữu hỉ">

			<p><font size="6" color="darkblue">勿藥有喜 vật dược hữu hỉ</font></p><ol><li>Không cần thuốc mà khỏi. Ngb Việc tự nhiên thành. Dịch Kinh <a href="易.htm">易</a><a href="經.htm">經</a> <b>Vô vọng chi tật, vật dược hữu hỉ</b> (Vọng quái <a href="妄.htm">妄</a><a href="卦.htm">卦</a>, cửu ngũ <a href="九.htm">九</a><a href="五.htm">五</a>) <a href="无.htm">无</a><a href="妄.htm">妄</a><a href="之.htm">之</a><a href="疾.htm">疾</a>, <a href="勿.htm">勿</a><a href="藥.htm">藥</a><a href="有.htm">有</a><a href="喜.htm">喜</a> Không càn bậy mà bị bệnh (gặp tai họa), không cần thuốc mà khỏi (có tin mừng).</li></ol><p></p>
		</body></html>
