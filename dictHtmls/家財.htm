			<p><font size="6" color="darkblue">家財 gia tài</font></p><ol><li>Tiền bạc, của cải trong nhà. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Vệ Hoằng tận xuất gia tài, trí bạn y giáp kì phan</b> <a href="衛衛">衛</a><a href="弘弘">弘</a><a href="盡盡">盡</a><a href="出出">出</a><a href="家家">家</a><a href="財財">財</a>, <a href="置置">置</a><a href="辦辦">辦</a><a href="衣衣">衣</a><a href="甲甲">甲</a><a href="旗旗">旗</a><a href="旛旛">旛</a> (Đệ ngũ hồi) Vệ Hoằng đem hết cả gia tài, sắm sửa áo giáp, cờ quạt.</li></ol><p></p>
