			<p><font size="6" color="darkblue">妙手回春 diệu thủ hồi xuân</font></p><ol><li>Khen ngợi y sư tài giỏi, chữa trị được bệnh nặng. ◇Đãng khấu chí <a href="蕩.htm">蕩</a><a href="寇.htm">寇</a><a href="志.htm">志</a>: <b>Toàn Trượng tiên sanh diệu thủ hồi xuân</b> <a href="全.htm">全</a><a href="仗.htm">仗</a><a href="先.htm">先</a><a href="生.htm">生</a><a href="妙.htm">妙</a><a href="手.htm">手</a><a href="回.htm">回</a><a href="春.htm">春</a> (Đệ tứ thập tứ hồi) Toàn Trượng tiên sanh đúng là bậc diệu thủ hồi xuân, Hoa Đà tái thế. ☆Tương tự: <b>Hoa Đà tái thế</b> <a href="華.htm">華</a><a href="陀.htm">陀</a><a href="再.htm">再</a><a href="世.htm">世</a>, <b>dược đáo bệnh trừ</b> <a href="藥.htm">藥</a><a href="到.htm">到</a><a href="病.htm">病</a><a href="除.htm">除</a>.</li></ol><p></p>
