			<p><font size="6" color="darkblue">助詞 trợ từ</font></p><ol><li>(Văn) Hư từ bổ nghĩa cho những từ khác. Ngày nay, tiếng phổ thông phân biệt ba loại <b>trợ từ</b> <a href="助.htm">助</a><a href="詞.htm">詞</a>: kết cấu trợ từ (như <b>đích</b> <a href="的.htm">的</a>, <b>đắc</b> <a href="得.htm">得</a>), thì thái trợ từ (như <b>liễu</b> <a href="了.htm">了</a>, <b>quá</b> <a href="過.htm">過</a>) và ngữ khí trợ từ (như <b>mạ</b> <a href="嗎.htm">嗎</a>, <b>ba</b> <a href="吧.htm">吧</a>).</li></ol><p></p>
