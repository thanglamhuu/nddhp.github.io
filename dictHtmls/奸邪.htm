			<strong>奸邪

					<idx:iform value="gian tà">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">奸邪 gian tà</font></p><ol><li>Người dối trá xấu ác. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Kim nhược nội hữu gian tà, thần an năng thảo tặc hồ?</b> <a href="今.htm">今</a><a href="若.htm">若</a><a href="內.htm">內</a><a href="有.htm">有</a><a href="奸.htm">奸</a><a href="邪.htm">邪</a>, <a href="臣.htm">臣</a><a href="安.htm">安</a><a href="能.htm">能</a><a href="討.htm">討</a><a href="賊.htm">賊</a><a href="乎.htm">乎</a> (Đệ nhất ○ nhất hồi) Nay nếu bên trong có kẻ gian tà, thì thần làm sao đánh được giặc nữa? Cũng viết là <a href="姦.htm">姦</a><a href="邪.htm">邪</a>.</li><li>Dối trá xấu ác. ★Tương phản: <b>chánh trực</b> <a href="正.htm">正</a><a href="直.htm">直</a>.</li></ol><p></p>
