			<p><font size="6" color="darkblue">奸邪 gian tà</font></p><ol><li>Người dối trá xấu ác. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Kim nhược nội hữu gian tà, thần an năng thảo tặc hồ?</b> <a href="今今">今</a><a href="若若">若</a><a href="內內">內</a><a href="有有">有</a><a href="奸奸">奸</a><a href="邪邪">邪</a>, <a href="臣臣">臣</a><a href="安安">安</a><a href="能能">能</a><a href="討討">討</a><a href="賊賊">賊</a><a href="乎乎">乎</a> (Đệ nhất ○ nhất hồi) Nay nếu bên trong có kẻ gian tà, thì thần làm sao đánh được giặc nữa? Cũng viết là <a href="姦姦">姦</a><a href="邪邪">邪</a>.</li><li>Dối trá xấu ác. ★Tương phản: <b>chánh trực</b> <a href="正正">正</a><a href="直直">直</a>.</li></ol><p></p>
