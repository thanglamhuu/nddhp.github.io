			<p><font size="6" color="darkblue">一笑 nhất tiếu</font></p><ol><li>Cười một cái. Thành ngữ: <b>nhất tiếu thiên kim</b> <a href="一.htm">一</a><a href="笑.htm">笑</a><a href="千.htm">千</a><a href="金.htm">金</a> một nụ cười của người đẹp đáng giá nghìn vàng. Hát nói của Tản Đà có câu: <b>Giá khuynh thành nhất tiếu thiên câm (kim), Mắt xanh trắng đổi lầm bao khách tục</b>.</li></ol><p></p>
