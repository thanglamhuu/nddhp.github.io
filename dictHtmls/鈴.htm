			<span>铃 ling2</span><ol><li>(Danh) Cái chuông rung, cái chuông nhỏ cầm tay lắc. ◇Bạch Cư Dị <a href="白.htm">白</a><a href="居.htm">居</a><a href="易.htm">易</a>: <b>Dạ vũ văn linh trường đoạn thanh</b> <a href="夜.htm">夜</a><a href="雨.htm">雨</a><a href="聞.htm">聞</a><a href="鈴.htm">鈴</a><a href="腸.htm">腸</a><a href="斷.htm">斷</a><a href="聲.htm">聲</a> (Trường hận <a href="長.htm">長</a><a href="恨.htm">恨</a><a href="歌.htm">歌</a>) Đêm mưa, nghe tiếng chuông, toàn là những tiếng đoạn trường. Tản Đà dịch thơ: Đêm mưa đứt ruột,nh dài tiếng chuông.</li></ol></td></tr></tbody></table><br>
