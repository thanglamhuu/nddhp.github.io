			<p><font size="6" color="darkblue">孝行 hiếu hạnh</font></p><ol><li>Lòng kính yêu đối với cha mẹ. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Thả kì hiếu hạnh tố trứ, nhược cự sát chi, khủng thất nhân vọng</b> <a href="且且">且</a><a href="其其">其</a><a href="孝孝">孝</a><a href="行行">行</a><a href="素素">素</a><a href="著著">著</a>, <a href="若若">若</a><a href="遽遽">遽</a><a href="殺殺">殺</a><a href="之之">之</a>, <a href="恐恐">恐</a><a href="失失">失</a><a href="人人">人</a><a href="望望">望</a> (Đệ cửu hồi) Vả ông ấy vốn là người hiếu hạnh, nếu vội giết đi, e mất lòng người.</li></ol><p></p>
