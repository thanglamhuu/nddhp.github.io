			<p><font size="6" color="darkblue">孝行 hiếu hạnh</font></p><ol><li>Lòng kính yêu đối với cha mẹ. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Thả kì hiếu hạnh tố trứ, nhược cự sát chi, khủng thất nhân vọng</b> <a href="且.htm">且</a><a href="其.htm">其</a><a href="孝.htm">孝</a><a href="行.htm">行</a><a href="素.htm">素</a><a href="著.htm">著</a>, <a href="若.htm">若</a><a href="遽.htm">遽</a><a href="殺.htm">殺</a><a href="之.htm">之</a>, <a href="恐.htm">恐</a><a href="失.htm">失</a><a href="人.htm">人</a><a href="望.htm">望</a> (Đệ cửu hồi) Vả ông ấy vốn là người hiếu hạnh, nếu vội giết đi, e mất lòng người.</li></ol><p></p>
