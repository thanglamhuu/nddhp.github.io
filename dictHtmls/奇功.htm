			<p><font size="6" color="darkblue">奇功 kì công</font></p><ol><li>Công trạngo lớn phi thường. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Cầm tặc định tu cầm tặc thủ, kì công đoan đích đãi kì nhân</b> <a href="擒擒">擒</a><a href="賊賊">賊</a><a href="定定">定</a><a href="須須">須</a><a href="擒擒">擒</a><a href="賊賊">賊</a><a href="首首">首</a>, <a href="奇奇">奇</a><a href="功功">功</a><a href="端端">端</a><a href="的的">的</a><a href="待待">待</a><a href="奇奇">奇</a><a href="人人">人</a> (Đệ ngũ hồi) Bắt giặc nên bắt tên đầu sỏ, kì công phải đợi người kì tài.</li></ol><p></p>
