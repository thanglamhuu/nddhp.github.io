			<strong>枹</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộu 木 mộc [5, 9] 枹</samp><br>
			<font size="6" color="darkblue">枹 phu, phù, bao</font><br>
			<span> fu1, bao1, fu2</span><ol><li>Cái dùi trống. Đời xưa dùng trống để làm hiệu tiến binh, cho nên lúc nào thái bình vô sự gọi là <b>phu cổ bất minh</b> <a href="枹.htm">枹</a><a href="鼓.htm">鼓</a><a href="不.htm">不</a><a href="鳴.htm">鳴</a>. Cũng đọc là <b>phù</b>.</li><li>Một âm là <b>bao</b>. Cây bao, một thứ cây to dùng làm củi đun.</li></ol></td></tr></tbody></table></p>
