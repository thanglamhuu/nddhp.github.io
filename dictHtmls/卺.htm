			<strong>卺</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ&amp; 卩 tiết [6, 8] 卺</samp><br>
			<font size="6" color="darkblue">卺 cẩn</font><br>
			<span> jin3</span><ol><li>Lấy quả bầu tiện làm chén uống rượu để dùng trong lễ cưới gọi là chén <b>cẩn</b>. Tục gọi lễ vợ chồng làm lễ chuốc rượu với nhau gọi là lễ <b>hợp cẩn</b> <a href="合.htm">合</a><a href="卺.htm">卺</a> là bởi nghĩa đó.</li></ol></td></tr></tbody></table><br>
			<a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/合卺.htm">合卺 hợp cẩn</a></p>
