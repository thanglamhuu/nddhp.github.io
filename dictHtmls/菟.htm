			<span> tu4, tu2</span><ol><li>(Danh) <b>Thố ti</b> <a href="菟菟">菟</a><a href="絲絲">絲</a> cỏ thỏ ti, là một giống tầm gửi, sống nhờ ở các cây khác, hạt nó dùng làm thuốc, gọi là <b>thỏ ti tử</b> <a href="菟菟">菟</a><a href="絲絲">絲</a><a href="子子">子</a> tức dây tơ hồng (Cuscuta chinensis). Cũng đọc là chữ <b>thố</b>.</li><li>Một âm là <b>đồ</b>. (Danh) Người nước Sở <a href="楚楚">楚</a> gọi con hổ là <b>ư đồ</b> <a href="於於">於</a><a href="菟菟">菟</a>.</li></ol></td></tr></tbody></table></p>
