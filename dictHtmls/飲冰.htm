<p><font size="6" color="darkblue">飲冰 ẩm băng</font></p>
<ol>
 <li>Uống băng gi&aacute;, chỉ người c&oacute; nhiệt t&acirc;m nhiệt huyết (v&igrave; trong l&ograve;ng dạ n&oacute;ng qu&aacute; n&ecirc;n phải uống băng cho m&aacute;t).</li>
 <li>Biệt hiệu của Lương Khải Si&ecirc;u, nh&agrave; đại c&aacute;ch mạng Trung Hoa đầu thế kỉ.</li>
 <li>Cũng chỉ người c&oacute; l&ograve;ng dạ trong sạch, th&agrave; chịu ngh&egrave;o kh&ocirc;ng ham địa vị.</li>
</ol>
