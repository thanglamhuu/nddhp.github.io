			<p><font size="6" color="darkblue">飲冰 ẩm băng</font></p><ol><li>Uống băng giá, chỉ người có nhiệt tâm nhiệt huyết (vì trong lòng dạ nóng quá nên phải uống băng cho mát).</li><li>Biệt hiệu của Lương Khải Siêu, nhà đại cách mạng Trung Hoa đầu thế kỉ.</li><li>Cũng chỉ người có lòng dạ trong sạch, thà chịu nghèo không ham địa vị.</li></ol><p></p>
