			<p><font size="6" color="darkblue">﻿怙恃 hỗ thị</font></p><ol><li>Dựa vào, nương tựa.</li><li>Cha mẹ. ◇Thi Kinh <a href="詩詩">詩</a><a href="經經">經</a>: <b>Vô phụ hà hỗ? Vô mẫu hà thị?</b> <a href="無無">無</a><a href="父父">父</a><a href="何何">何</a><a href="怙怙">怙</a>? <a href="無無">無</a><a href="母母">母</a><a href="何何">何</a><a href="恃恃">恃</a>? (Tiểu Nhã <a href="小小">小</a><a href="雅雅">雅</a>, Lục nga <a href="蓼蓼">蓼</a><a href="莪莪">莪</a>) Không cha cậy ai? Không mẹ nhờ ai? ☆Tương tự: <b>phụ mẫu</b> <a href="父父">父</a><a href="母母">母</a>.</li></ol><p></p>
