			<p><font size="6" color="darkblue">勞動 lao động</font></p><ol><li>Làm việc bằng chân tay hoặc tinh thần. ◇Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>: <b>Xuânnh chủng, hình túc dĩ lao động; thu thu liễm, thân túc dĩ hưu tức</b> <a href="春春">春</a><a href="耕耕">耕</a><a href="種種">種</a>, <a href="形形">形</a><a href="足足">足</a><a href="以以">以</a><a href="勞勞">勞</a><a href="動動">動</a>; <a href="秋秋">秋</a><a href="收收">收</a><a href="斂斂">斂</a>, <a href="身身">身</a><a href="足足">足</a><a href="以以">以</a><a href="休休">休</a><a href="息息">息</a> (Nhượng vương <a href="讓讓">讓</a><a href="王王">王</a>) Mùa xuân cầy cấy, hình đủ để làm lụng; mùa thu gặt hái, thân đủ để ăn và nghỉ ngơi.</li></ol><p></p>
