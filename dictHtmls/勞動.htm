			<p><font size="6" color="darkblue">勞動 lao động</font></p><ol><li>Làm việc bằng chân tay hoặc tinh thần. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>Xuânnh chủng, hình túc dĩ lao động; thu thu liễm, thân túc dĩ hưu tức</b> <a href="春.htm">春</a><a href="耕.htm">耕</a><a href="種.htm">種</a>, <a href="形.htm">形</a><a href="足.htm">足</a><a href="以.htm">以</a><a href="勞.htm">勞</a><a href="動.htm">動</a>; <a href="秋.htm">秋</a><a href="收.htm">收</a><a href="斂.htm">斂</a>, <a href="身.htm">身</a><a href="足.htm">足</a><a href="以.htm">以</a><a href="休.htm">休</a><a href="息.htm">息</a> (Nhượng vương <a href="讓.htm">讓</a><a href="王.htm">王</a>) Mùa xuân cầy cấy, hình đủ để làm lụng; mùa thu gặt hái, thân đủ để ăn và nghỉ ngơi.</li></ol><p></p>
