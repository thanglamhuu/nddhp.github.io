			<strong>塾</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ2 土 thổ [11,] 塾</samp><br>
			<font size="6" color="darkblue">塾 thục</font><br>
			<span> shu2</span><ol><li>Cái chái nhà. Gian nhà hai bên cửa cái gọi là <b>thục</b>. Là chỗ để cho con em vào học, cho nên gọi chỗ chái học là <b>gia thục</b> <a href="家.htm">家</a><a href="塾.htm">塾</a>. Đời sau nhân thế mới gọi tràng học tư là <b>tư thục</b> <a href="私.htm">私</a><a href="塾.htm">塾</a>, mà gọi thầy học là <b>thục sư</b> <a href="塾.htm">塾</a><a href="師.htm">師</a> vậy.</li></ol></td></tr></tbody></table></p>
