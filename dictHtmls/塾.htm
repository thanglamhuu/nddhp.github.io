			<span> shu2</span><ol><li>Cái chái nhà. Gian nhà hai bên cửa cái gọi là <b>thục</b>. Là chỗ để cho con em vào học, cho nên gọi chỗ chái học là <b>gia thục</b> <a href="家家">家</a><a href="塾塾">塾</a>. Đời sau nhân thế mới gọi tràng học tư là <b>tư thục</b> <a href="私私">私</a><a href="塾塾">塾</a>, mà gọi thầy học là <b>thục sư</b> <a href="塾塾">塾</a><a href="師師">師</a> vậy.</li></ol></td></tr></tbody></table></p>
