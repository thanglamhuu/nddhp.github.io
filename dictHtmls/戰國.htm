			<p><font size="6" color="darkblue">戰國 chiến quốc</font></p><ol><li>(Sử) Thời kì chiến tranh (403 tới"1 trước TL) ở Trung Quốc, bắt đầu từ Chu Uy Liệt Vương <a href="周.htm">周</a><a href="威.htm">威</a><a href="烈.htm">烈</a><a href="王.htm">王</a> tới khi Tần Thủy Hoàng <a href="秦.htm">秦</a><a href="始.htm">始</a><a href="皇.htm">皇</a> thống nhất cả nước. Do tên tác phẩm Chiến quốc sách <a href="戰.htm">戰</a><a href="國.htm">國</a><a href="策.htm">策</a> mà ra.</li><li>Quốc gia tham dự chiến tranh.</li></ol><p></p>
