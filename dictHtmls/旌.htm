			<strong>旌</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộp 方 phương [7,] 旌</samp><br>
			<font size="6" color="darkblue">旌 tinh</font><br>
			<span> jing1</span><ol><li>Cờ tinh, thứ cờ trên ngù có cắm lông. Đời xưa ai đi sứ cũng cầm một cái cờ tinh đi, nên gọi kẻ đi là <b>văn tinh</b> <a href="文.htm">文</a><a href="旌.htm">旌</a> hay <b>hành tinh</b> <a href="行.htm">行</a><a href="旌.htm">旌</a>.</li><li>Tiêu biểu, ai có đức hạnh gì đáng khen vua cho dựng nhà treo biển để tiêu biểu gọi là <b>tinh</b>.</li></ol></td></tr></tbody></table><br>
			<a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/使旌.htm">使旌 sứ tinh</a></p>
