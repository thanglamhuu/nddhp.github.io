<p><font size="6" color="darkblue">﻿三遷 tam thi&ecirc;n</font></p>
<ol>
 <li>(Cố) ba lần dời chỗ ở. Khi Mạnh Tử <a href="孟.htm">孟</a><a href="子.htm">子</a> c&ograve;n nhỏ, mẹ &ocirc;ng đổi chỗ ở ba lần, trước ở b&ecirc;n b&atilde;i tha ma, sau ở b&ecirc;n chợ, cuối c&ugrave;ng đến ở cạnh trường học. B&agrave; mẹ cho rằng, chỗ sau ấy c&oacute; ảnh hưởng tốt cho con v&agrave; ở lu&ocirc;n đấy.</li>
</ol>
