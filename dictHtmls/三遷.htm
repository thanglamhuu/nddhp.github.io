			<p><font size="6" color="darkblue">﻿三遷 tam thiên</font></p><ol><li>(Cố) ba lần dời chỗ ở. Khi Mạnh Tử <a href="孟.htm">孟</a><a href="子.htm">子</a> còn nhỏ, mẹ ông đổi chỗ ở ba lần, trước ở bên bãi tha ma, sau ở bên chợ, cuối cùng đến ở cạnh trường học. Bà mẹ cho rằng, chỗ sau ấy có ảnh hưởng tốt cho con và ở luôn đấy.</li></ol><p></p>
