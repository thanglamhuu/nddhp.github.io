			<p><font size="6" color="darkblue">夫婦好合 phu phụ hảo hợp</font></p><ol><li>Vợ chồng tương hợp, hài hòa. ◇Ấu học quỳnh lâm <a href="幼幼">幼</a><a href="學學">學</a><a href="瓊瓊">瓊</a><a href="林林">林</a>: <b>Như cổ sắt cầm, phu phụ hảo hợp chi vị</b> <a href="如如">如</a><a href="鼓鼓">鼓</a><a href="瑟瑟">瑟</a><a href="琴琴">琴</a>, <a href="夫夫">夫</a><a href="婦婦">婦</a><a href="好好">好</a><a href="合合">合</a><a href="之之">之</a><a href="謂謂">謂</a> (Quyển nhị, Phu phụ loại <a href="夫夫">夫</a><a href="婦婦">婦</a><a href="類類">類</a>) Như gảy đàn sắt đàn cầm, gọi là "phu phụ hảo hợp".</li></ol><p></p>
