			<p><font size="6" color="darkblue">夫婦好合 phu phụ hảo hợp</font></p><ol><li>Vợ chồng tương hợp, hài hòa. ◇Ấu học quỳnh lâm <a href="幼.htm">幼</a><a href="學.htm">學</a><a href="瓊.htm">瓊</a><a href="林.htm">林</a>: <b>Như cổ sắt cầm, phu phụ hảo hợp chi vị</b> <a href="如.htm">如</a><a href="鼓.htm">鼓</a><a href="瑟.htm">瑟</a><a href="琴.htm">琴</a>, <a href="夫.htm">夫</a><a href="婦.htm">婦</a><a href="好.htm">好</a><a href="合.htm">合</a><a href="之.htm">之</a><a href="謂.htm">謂</a> (Quyển nhị, Phu phụ loại <a href="夫.htm">夫</a><a href="婦.htm">婦</a><a href="類.htm">類</a>) Như gảy đàn sắt đàn cầm, gọi là "phu phụ hảo hợp".</li></ol><p></p>
