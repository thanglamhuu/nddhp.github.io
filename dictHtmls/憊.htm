			<span>惫convertUTF82Char: error1 BE!i4</span><ol><li>(Tính) Mỏi mệt. ◇Liêu trai chí dị <a href="聊聊">聊</a><a href="齋齋">齋</a><a href="志志">志</a><a href="異異">異</a>: <b>Nhi lai, dư lão bại, thể trọng chuyết, bất năng hành, đắc nhữ nhất vãng</b> <a href="兒兒">兒</a><a href="來來">來</a>, <a href="余余">余</a><a href="老老">老</a><a href="憊憊">憊</a>, <a href="體體">體</a><a href="重重">重</a><a href="拙拙">拙</a>, <a href="不不">不</a><a href="能能">能</a><a href="行行">行</a>, <a href="得得">得</a><a href="汝汝">汝</a><a href="一一">一</a><a href="往往">往</a> (Thâu đào <a href="偷偷">偷</a><a href="桃桃">桃</a>) Con lại đây, ta già yếu mệt mỏi, xác nặng vụng về, đi không được, nhờ con đi hộ.</li></ol></td></tr></tbody></table></p>
