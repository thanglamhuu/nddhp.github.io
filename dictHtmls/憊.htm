			<span>惫convertUTF82Char: error1 BE!i4</span><ol><li>(Tính) Mỏi mệt. ◇Liêu trai chí dị <a href="聊.htm">聊</a><a href="齋.htm">齋</a><a href="志.htm">志</a><a href="異.htm">異</a>: <b>Nhi lai, dư lão bại, thể trọng chuyết, bất năng hành, đắc nhữ nhất vãng</b> <a href="兒.htm">兒</a><a href="來.htm">來</a>, <a href="余.htm">余</a><a href="老.htm">老</a><a href="憊.htm">憊</a>, <a href="體.htm">體</a><a href="重.htm">重</a><a href="拙.htm">拙</a>, <a href="不.htm">不</a><a href="能.htm">能</a><a href="行.htm">行</a>, <a href="得.htm">得</a><a href="汝.htm">汝</a><a href="一.htm">一</a><a href="往.htm">往</a> (Thâu đào <a href="偷.htm">偷</a><a href="桃.htm">桃</a>) Con lại đây, ta già yếu mệt mỏi, xác nặng vụng về, đi không được, nhờ con đi hộ.</li></ol></td></tr></tbody></table></p>
