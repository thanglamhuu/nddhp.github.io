        <ol>
            <li style="font-size:20px"> {Áo yểu} <a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/奧.htm">奧</a><a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/窔.htm">窔</a> chỗ sâu thẳm. Góc tây bắc nhà gọi là {áo}, góc đông nam gọi là {yểu}. Ngày xưa làm nhà ngoài là nhà chơi, trong là nhà ở, cho nên dùng nói ví chỗ thâm thúy là {áo yểu}. Ta quen đọc là chữ {diểu}.</li>
