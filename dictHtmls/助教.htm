			<p><font size="6" color="darkblue">助教 trợ giáo</font></p><ol><li>Tên chức vụ về giáo dục. Phụ tá <b>giáo thụ</b> <a href="教教">教</a><a href="授授">授</a>, dưới bậc <b>giảng sư</b> <a href="講講">講</a><a href="師師">師</a>.</li><li>Tên chức quan. Có từ đời nhà Tấn <a href="晉晉">晉</a> ở Trung Quốc, phụ giúp việc tế tửu, tương đương với chức bác sĩ giáo đạo học sinh.</li></ol><p></p>
