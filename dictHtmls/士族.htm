			<p><font size="6" color="darkblue">士族 sĩ tộc</font></p><ol><li>Dòng dõi học hành làm quan.</li><li>§Ghi chú: Thời Nam Bắc Triều <a href="南.htm">南</a><a href="北.htm">北</a><a href="朝.htm">朝</a> Trung Quốc trọng quan quyền, các nhà có người làm quan trở thành một giai cấp đặc thù có nhiều đặc quyền, đặc lợi hơn thứ dân, gọi là <b>sĩ tộc</b> <a href="士.htm">士</a><a href="族.htm">族</a>.</li></ol><p></p>
