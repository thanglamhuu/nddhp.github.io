			<span> pi2</span><ol><li>Giúp.</li><li>Gồm, đất liền tiếp nhau gọi là <b>bì liên</b> <a href="毗.htm">毗</a><a href="連.htm">連</a>. Có khi viết là <a href="毘.htm">毘</a>.</li><li><b>Bì ni</b> <a href="毗.htm">毗</a><a href="尼.htm">尼</a> dịch âm tiếng Phạn, nghĩa là giới luật.</li><li><b>Bì Lư</b> <a href="毗.htm">毗</a><a href="盧.htm">盧</a> tên một vị Phật.</li><li>§ Ghi chú: Ta quen đọc là chữ <b>tì</b>.</li></ol></td></tr></tbody></table></p>
