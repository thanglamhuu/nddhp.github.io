			<span> qi2, ji1</span><ol><li>Dây đậu. Tào Thực <a href="曹曹">曹</a><a href="植植">植</a> (192-232) có câu thơ rằng: <b>chử đậu nhiên đậu ki</b> <a href="煮煮">煮</a><a href="豆豆">豆</a><a href="燃燃">燃</a><a href="萁萁">萁</a> nấu đậu đun bằng dây đậu, là vì bị anh là Tào Phi ức hiếp mà nói thế. Nay ta nói anh em tàn hại lẫn nhau là <b>đậu ki</b> <a href="豆豆">豆</a><a href="萁萁">萁</a> là vì thế.</li><li>Cỏ ki.</li></ol></td></tr></tbody></table><br>
