			<p><font size="6" color="darkblue">家當 gia đương</font></p><ol><li>Gia sản, sản vật có sẵn trong nhà. ◇Tây du kí <a href="西西">西</a><a href="遊遊">遊</a><a href="記記">記</a>: <b>Tha tử liễu, tương nhất động đích gia đương, tận quy ngã thụ dụng</b> <a href="他他">他</a><a href="死死">死</a><a href="了了">了</a>, <a href="將將">將</a><a href="一一">一</a><a href="洞洞">洞</a><a href="的的">的</a><a href="家家">家</a><a href="當當">當</a><a href="盡盡">盡</a><a href="歸歸">歸</a><a href="我我">我</a><a href="受受">受</a><a href="用用">用</a> (Đệ bát hồi) Người ấy chết, mọi thứ đồ vật (gia sản) trong hang, đều về con được dùng hết.</li></ol><p></p>
