			<p><font size="6" color="darkblue">三宥 tam hựu</font></p><ol><li>Phép xử án ở đời Chu, có ba trường hợp: không biết luật lệ (bất thức), lầm lỗi (quá ngộ) và quên sót (di vong), gọi là <b>tam hựu</b> <a href="三.htm">三</a><a href="宥.htm">宥</a>, được hưởng khoan hồng.</li></ol><p></p>
