			<p><font size="6" color="darkblue">曝獻 bộc hiến</font></p><ol><li>Ngày xưa đời Tống, có người nhà quê phơi lưng ngoài nắng, thấy ấm, muốn đem cái ấm ấy dâng vua để mong đươc trọng thưởng. Ngb Người ngu tối, đem tặng cho người khác cái tầm thường mà tưởng là quý báu, mà cầu mong được thưởng. Cũng viết <b>hiến bộc</b> <a href="獻.htm">獻</a><a href="曝.htm">曝</a>.</li></ol><p></p>
