			<strong>好漢
				<idx:infl>
					<idx:iform value="hảo hán">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">好漢 hảo hán</font></p><ol><li>Người đàn ông dũng cảm có chí khí.</li><li>Người đàn ông nói chung.</li><li>Quân cướp bóc. Nhị thập niên mục đổ chi quái hiện trạng <a href="二.htm">二</a><a href="十.htm">十</a><a href="年.htm">年</a><a href="目.htm">目</a><a href="睹.htm">睹</a><a href="之.htm">之</a><a href="怪.htm">怪</a><a href="現.htm">現</a><a href="狀.htm">狀</a>: <b>Thiểu gia hạ lai bãi! Hảo hán lai liễu!</b> <a href="少.htm">少</a><a href="爺.htm">爺</a><a href="下.htm">下</a><a href="來.htm">來</a><a href="罷.htm">罷</a>! <a href="好.htm">好</a><a href="漢.htm">漢</a><a href="來.htm">來</a><a href="了.htm">了</a>! (Đệ nhất ○ thất hồi) Thiếu gia xuống mau lên! Quân cướp đến rồi!</li></ol><p></p>
		</body></html>
