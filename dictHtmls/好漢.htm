<html><body>
			<strong>好漢
				<idx:infl>
					<idx:iform value="hảo hán">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">好漢 hảo hán</font></p><ol><li>Người đàn ông dũng cảm có chí khí.</li><li>Người đàn ông nói chung.</li><li>Quân cướp bóc. Nhị thập niên mục đổ chi quái hiện trạng <a href="二二">二</a><a href="十十">十</a><a href="年年">年</a><a href="目目">目</a><a href="睹睹">睹</a><a href="之之">之</a><a href="怪怪">怪</a><a href="現現">現</a><a href="狀狀">狀</a>: <b>Thiểu gia hạ lai bãi! Hảo hán lai liễu!</b> <a href="少少">少</a><a href="爺爺">爺</a><a href="下下">下</a><a href="來來">來</a><a href="罷罷">罷</a>! <a href="好好">好</a><a href="漢漢">漢</a><a href="來來">來</a><a href="了了">了</a>! (Đệ nhất ○ thất hồi) Thiếu gia xuống mau lên! Quân cướp đến rồi!</li></ol><p></p>
		</body></html>
