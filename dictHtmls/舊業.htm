			<p><font size="6" color="darkblue">舊業 cựu nghiệp</font></p><ol><li>Công nghiệp làm đã lâu.</li><li>Cơ nghiệp tổ tiên để lại.</li><li>Nhà ở cũ. ◇Lưu Trường Khanh <a href="劉.htm">劉</a><a href="長.htm">長</a><a href="卿.htm">卿</a>: <b>Không thành thùy cố liễu, Cựu nghiệp phế xuân miêu</b> <a href="空.htm">空</a><a href="城.htm">城</a><a href="垂.htm">垂</a><a href="故.htm">故</a><a href="柳.htm">柳</a>, <a href="舊.htm">舊</a><a href="業.htm">業</a><a href="廢.htm">廢</a><a href="春.htm">春</a><a href="苗.htm">苗</a> Liễu xưa rủ xuống thành không, Mầm xuân mọc ở nhà cũ bỏ phế.</li></ol><p></p>
