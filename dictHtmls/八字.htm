			<p><font size="6" color="darkblue">八字 bát tự</font></p><ol><li>Tám chữ, theo các nhà tướng số thời xưa thì tám chữ đó cho biết năm tháng ngày giờ sinh đẻ của một người, mỗi chi tiết về năm, tháng, ngày, giờ được chỉ định bằng hai chữ. Một chữ tính theo Thậpn, một chữ tính theo Thập nhị chi, cộng là tám chữ.</li></ol><p></p>
