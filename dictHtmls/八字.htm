<p><font size="6" color="darkblue">八字 b&aacute;t tự</font></p>
<ol>
 <li>T&aacute;m chữ, theo c&aacute;c nh&agrave; tướng số thời xưa th&igrave; t&aacute;m chữ đ&oacute; cho biết năm th&aacute;ng ng&agrave;y giờ sinh đẻ của một người, mỗi chi tiết về năm, th&aacute;ng, ng&agrave;y, giờ được chỉ định bằng hai chữ. Một chữ t&iacute;nh theo Thậpn, một chữ t&iacute;nh theo Thập nhị chi, cộng l&agrave; t&aacute;m chữ.</li>
</ol>
