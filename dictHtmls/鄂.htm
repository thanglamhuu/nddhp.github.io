			<strong>鄂</strong>

			<samp>Bộ3 邑 ấp [9,] 鄂</samp><br>
			<font size="6" color="darkblue">鄂 ngạc</font><br>
			<span></span><ol><li>Tên một ấp của nước Sở <a href="楚.htm">楚</a> ngày xưa, thuộc huyện Vũ Xương <a href="武.htm">武</a><a href="昌.htm">昌</a> tỉnh Hồ Bắc <a href="湖.htm">湖</a><a href="北.htm">北</a>.</li><li>Ngoài cõi, ven cõi. ◎Như: <b>ngấn ngạc</b> <a href="垠.htm">垠</a><a href="鄂.htm">鄂</a> chỗ hai cõi đất cách nhau.</li><li>Ngạc nhiên, thấy ở bề ngoài.</li><li>Họ <b>Ngạc</b>.</li></ol></td></tr></tbody></table></p>
