			<p><font size="6" color="darkblue">酒意 tửu ý</font></p><ol><li>Say rượu. ◇Hồng Lâu Mộng <a href="紅紅">紅</a><a href="樓樓">樓</a><a href="夢夢">夢</a>: <b>Vũ Thôn thử thì dĩ hữu thất bát phần tửu ý, cuồng hứng bất câm, nãi đối nguyệt ngụ hoài</b> <a href="雨雨">雨</a><a href="村村">村</a><a href="此此">此</a><a href="時時">時</a><a href="已已">已</a><a href="有有">有</a><a href="七七">七</a><a href="八八">八</a><a href="分分">分</a><a href="酒酒">酒</a><a href="意意">意</a>, <a href="狂狂">狂</a><a href="興興">興</a><a href="不不">不</a><a href="禁禁">禁</a>, <a href="乃乃">乃</a><a href="對對">對</a><a href="月月">月</a><a href="寓寓">寓</a><a href="懷懷">懷</a> (Đệ nhất hồi) Vũ Thôn lúc này đã ngà ngà say, không giữ nổi cuồng hứng, liền trông trăng ngụ ý (một bài).</li></ol><p></p>
