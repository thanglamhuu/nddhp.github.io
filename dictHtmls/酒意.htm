			<p><font size="6" color="darkblue">酒意 tửu ý</font></p><ol><li>Say rượu. ◇Hồng Lâu Mộng <a href="紅.htm">紅</a><a href="樓.htm">樓</a><a href="夢.htm">夢</a>: <b>Vũ Thôn thử thì dĩ hữu thất bát phần tửu ý, cuồng hứng bất câm, nãi đối nguyệt ngụ hoài</b> <a href="雨.htm">雨</a><a href="村.htm">村</a><a href="此.htm">此</a><a href="時.htm">時</a><a href="已.htm">已</a><a href="有.htm">有</a><a href="七.htm">七</a><a href="八.htm">八</a><a href="分.htm">分</a><a href="酒.htm">酒</a><a href="意.htm">意</a>, <a href="狂.htm">狂</a><a href="興.htm">興</a><a href="不.htm">不</a><a href="禁.htm">禁</a>, <a href="乃.htm">乃</a><a href="對.htm">對</a><a href="月.htm">月</a><a href="寓.htm">寓</a><a href="懷.htm">懷</a> (Đệ nhất hồi) Vũ Thôn lúc này đã ngà ngà say, không giữ nổi cuồng hứng, liền trông trăng ngụ ý (một bài).</li></ol><p></p>
