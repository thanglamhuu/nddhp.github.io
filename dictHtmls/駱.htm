			<span>骆 luo4, jia4</span><ol><li>(Danh) <b>Lạc đà</b> <a href="駱.htm">駱</a><a href="駝.htm">駝</a> một giống thú ở châu Phi, trên lưng có bướu, rất tiện xếp đồ, trong bụng có túi chứa nước, dùng để đi qua các bể cát (sa mạc). Cổ nhân cho là một món ăn quý trong tám món ăn quý, <b>bát trân</b> <a href="八.htm">八</a><a href="珍.htm">珍</a>.</li></ol></td></tr></tbody></table></p>
