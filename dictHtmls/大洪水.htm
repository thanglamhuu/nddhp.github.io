			<p><font size="6" color="darkblue">大洪水 đại hồng thủy</font></p><ol><li>Lụt lội rất lớn. Theo Cựu Ước Thánh Kinh <a href="舊舊">舊</a><a href="約約">約</a><a href="聖聖">聖</a><a href="經經">經</a> (Cơ đốc giáo), Đức Chúa Trời, thất vọng vì thấy con người trở thành xấu xa, muốn tiêu diệt loài người, nên gây ra <b>đại hồng thủy</b> <a href="大大">大</a><a href="洪洪">洪</a><a href="水水">水</a>. Sau Nặc-Á <a href="諾諾">諾</a><a href="亞亞">亞</a> (Noé) được thần chỉ thị, làm thuyền cứu thoát nhân loại.</li></ol><p></p>
