<p><font size="6" color="darkblue">大洪水 đại h&ocirc;̀ng thủy</font></p>
<ol>
 <li>Lụt lội rất lớn. Theo Cựu Ước Th&aacute;nh Kinh <a href="舊.htm">舊</a><a href="約.htm">約</a><a href="聖.htm">聖</a><a href="經.htm">經</a> (Cơ đốc gi&aacute;o), Đức Ch&uacute;a Trời, thất vọng v&igrave; thấy con người trở th&agrave;nh xấu xa, muốn ti&ecirc;u diệt lo&agrave;i người, n&ecirc;n g&acirc;y ra <b>đại hồng thủy</b> <a href="大.htm">大</a><a href="洪.htm">洪</a><a href="水.htm">水</a>. Sau Nặc-&Aacute; <a href="諾.htm">諾</a><a href="亞.htm">亞</a> (No&eacute;) được thần chỉ thị, l&agrave;m thuyền cứu tho&aacute;t nh&acirc;n loại.</li>
</ol>
