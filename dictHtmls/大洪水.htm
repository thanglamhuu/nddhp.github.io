			<p><font size="6" color="darkblue">大洪水 đại hồng thủy</font></p><ol><li>Lụt lội rất lớn. Theo Cựu Ước Thánh Kinh <a href="舊.htm">舊</a><a href="約.htm">約</a><a href="聖.htm">聖</a><a href="經.htm">經</a> (Cơ đốc giáo), Đức Chúa Trời, thất vọng vì thấy con người trở thành xấu xa, muốn tiêu diệt loài người, nên gây ra <b>đại hồng thủy</b> <a href="大.htm">大</a><a href="洪.htm">洪</a><a href="水.htm">水</a>. Sau Nặc-Á <a href="諾.htm">諾</a><a href="亞.htm">亞</a> (Noé) được thần chỉ thị, làm thuyền cứu thoát nhân loại.</li></ol><p></p>
