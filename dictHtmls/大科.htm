			<p><font size="6" color="darkblue">大科 đại khoa</font></p><ol><li>Kì thi lớn, như thi Hội, thi Đình thời xưa.</li><li>Chỉ người đậu khoa thi Hội, thi Đình.</li><li>Dưới chế độ khoa cử đời nhà Đường, khoa thi đặc biệt tùy thiên tử đặt định để chọn nhân tài xuất chúng.</li><li>Thời nhà Đường, áo bào thêu hoa tròn, quan tam phẩm trở lên mới được mặc.</li></ol><p></p>
