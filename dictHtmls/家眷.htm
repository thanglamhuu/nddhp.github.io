			<p><font size="6" color="darkblue">家眷 gia quyến</font></p><ol><li>Những người thân thuộc trong một nhà. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Sai nhân hộ vệ Huyền Đức gia quyến, bất hứa kinh nhiễu</b> <a href="差差">差</a><a href="人人">人</a><a href="護護">護</a><a href="衛衛">衛</a><a href="玄玄">玄</a><a href="德德">德</a><a href="家家">家</a><a href="眷眷">眷</a>, <a href="不不">不</a><a href="許許">許</a><a href="驚驚">驚</a><a href="擾擾">擾</a> (Đệ nhị thập ngũ hồi) Sai người hộ vệ gia quyến Huyền Đức, khỏi bị quấy nhiễu.</li></ol><p></p>
		</body></html>
