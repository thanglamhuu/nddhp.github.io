			<strong>桄</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộu 木 mộc [6,] 桄</samp><br>
			<font size="6" color="darkblue">桄 quáng, quang</font><br>
			<span> guang4, guang1</span><ol><li>Cái suốt ngang khung cửi, cái bậc thang, vì thế nên nói về cái cơ sở của sự vật gì gọi là <b>sơ quáng</b> <a href="初初">初</a><a href="桄桄">桄</a>.</li><li>Một âm nữa là <b>quang</b>. <b>Quang lang</b> <a href="桄桄">桄</a><a href="榔榔">榔</a> cây quang lang, trong lõi cây có phấn vàng làm bánh ăn được (một loài cây giống cây dừa).</li></ol></td></tr></tbody></table></p>
