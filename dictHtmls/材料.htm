			<p><font size="6" color="darkblue">材料 tài liệu</font></p><ol><li>Tư liệu lấy để dùng (cho việc nghiên cứu, tham khảo, biên soạn...), nguyên liệu dùng để chế tác.</li><li>Người thích hợp với một công việc nào đó. ◎Như: <b>tha chân thị tố giá hành đích tài liệu</b> <a href="他他">他</a><a href="真真">真</a><a href="是是">是</a><a href="做做">做</a><a href="這這">這</a><a href="行行">行</a><a href="的的">的</a><a href="材材">材</a><a href="料料">料</a> anh ấy thật đúng là người thích hợp để làm việc này.</li></ol><p></p>
