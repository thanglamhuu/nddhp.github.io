			<samp>Bộa 心 tâm [11,] 慾</samp><br>
			<font size="6" color="darkblue">慾 dục</font><br>
			<span> yu4</span><ol><li>(Danh) Lòng ham muốn. Thông dụng chữ <a href="欲.htm">欲</a>. ◎Như: Bởi sự ham muốn làm chướng ngại đường tu gọi là <b>dục chướng</b> <a href="慾.htm">慾</a><a href="障.htm">障</a>.</li><li>(Danh) Nhu cầu, xung động sinh lí giữa hai giống đực và cái, nam và nữ. ◎Như: <b>tình dục</b> <a href="情.htm">情</a><a href="慾.htm">慾</a> tình ham muốn giữa trai gái.</li></ol></td></tr></tbody></table><br>
