			<span> shun3</span><ol><li>(Động) Mút, hút. ◎Như: <b>duyện nhũ</b> <a href="吮吮">吮</a><a href="乳乳">乳</a> mút sữa. ◇Hàn Phi Tử <a href="韓韓">韓</a><a href="非非">非</a><a href="子子">子</a>: <b>Quân nhân hữu bệnh thư giả, Ngô Khởi quỵ nhi tự duyện kì nùng</b> <a href="軍軍">軍</a><a href="人人">人</a><a href="有有">有</a><a href="病病">病</a><a href="疽疽">疽</a><a href="者者">者</a>, <a href="吳吳">吳</a><a href="起起">起</a><a href="跪跪">跪</a><a href="而而">而</a><a href="自自">自</a><a href="吮吮">吮</a><a href="其其">其</a><a href="膿膿">膿</a> (Ngoại trữ thuyết tả thượng <a href="外外">外</a><a href="儲儲">儲</a><a href="說說">說</a><a href="左左">左</a><a href="上上">上</a>) Quân sĩ có người mắc bệnh nhọt, Ngô Khởi quỳ gối tự hút mủ cho.</li></ol></td></tr></tbody></table></p>
