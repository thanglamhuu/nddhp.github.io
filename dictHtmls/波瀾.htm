			<p><font size="6" color="darkblue">波瀾 ba lan</font></p><ol><li>Sóng nước.</li><li>Chỉ việc đời thay đổi thăng trầm.</li><li>Chỉ sự học mênh mông.</li><li>Chỉ phong trào lên xuống đổi thay.</li><li>Văn chương lên xuống.</li></ol><p></p>
