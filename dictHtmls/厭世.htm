			<p><font size="6" color="darkblue">厭世 yếm thế</font></p><ol><li>Chán đời, muốn thoát li trần tục. Bảo Chiếu <a href="鮑.htm">鮑</a><a href="照.htm">照</a>: <b>Tìnho bất luyến tục, Yếm thế lạc tầm tiên</b> <a href="情.htm">情</a><a href="高.htm">高</a><a href="不.htm">不</a><a href="戀.htm">戀</a><a href="俗.htm">俗</a>, <a href="厭.htm">厭</a><a href="世.htm">世</a><a href="樂.htm">樂</a><a href="尋.htm">尋</a><a href="仙.htm">仙</a> (Bạch vân <a href="白.htm">白</a><a href="雲.htm">雲</a>) Tìnho thượng không quyến luyến trần tục, Chán đời đi tìm tiên.</li><li>Từ giã cõi đời, chết. Như <b>bách tuế yếm thế</b> <a href="百.htm">百</a><a href="歲.htm">歲</a><a href="厭.htm">厭</a><a href="世.htm">世</a> trăm tuổi từ giã cuộc đời.</li></ol><p></p>
