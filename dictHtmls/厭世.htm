			<p><font size="6" color="darkblue">厭世 yếm thế</font></p><ol><li>Chán đời, muốn thoát li trần tục. Bảo Chiếu <a href="鮑鮑">鮑</a><a href="照照">照</a>: <b>Tìnho bất luyến tục, Yếm thế lạc tầm tiên</b> <a href="情情">情</a><a href="高高">高</a><a href="不不">不</a><a href="戀戀">戀</a><a href="俗俗">俗</a>, <a href="厭厭">厭</a><a href="世世">世</a><a href="樂樂">樂</a><a href="尋尋">尋</a><a href="仙仙">仙</a> (Bạch vân <a href="白白">白</a><a href="雲雲">雲</a>) Tìnho thượng không quyến luyến trần tục, Chán đời đi tìm tiên.</li><li>Từ giã cõi đời, chết. Như <b>bách tuế yếm thế</b> <a href="百百">百</a><a href="歲歲">歲</a><a href="厭厭">厭</a><a href="世世">世</a> trăm tuổi từ giã cuộc đời.</li></ol><p></p>
