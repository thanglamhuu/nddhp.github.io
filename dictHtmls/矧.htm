			<samp>Bộ1 矢 thỉ [4, 9] 矧</samp><br>
			<font size="6" color="darkblue">矧 thẩn</font><br>
			<span> shen3</span><ol><li>Ví bằng, huống chi, dùng làm trợ từ.</li><li>Chân răng.</li><li>Cũng. ◇Thư Kinh <a href="書書">書</a><a href="經經">經</a>: <b>Nguyên ác đại đỗi thẩn duy bất hiếu bất hữu</b> <a href="元元">元</a><a href="惡惡">惡</a><a href="大大">大</a><a href="憝憝">憝</a>, <a href="矧矧">矧</a><a href="惟惟">惟</a><a href="不不">不</a><a href="孝孝">孝</a><a href="不不">不</a><a href="友友">友</a> (Khang cáo <a href="康康">康</a><a href="誥誥">誥</a>) Tội đầu ác lớn, cũng chỉ là bất hiếu bất hữu.</li></ol></td></tr></tbody></table></p>
