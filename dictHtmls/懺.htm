			<samp>Bộa 心 tâm [17,] 懺</samp><br>
			<font size="6" color="darkblue">懺 sám</font><br>
			<span>忏 chan4</span><ol><li>Ăn năn, tự thú tội ra để xin sửa đổi gọi là <b>sám hối</b> <a href="懺.htm">懺</a><a href="悔.htm">悔</a>.</li><li>Kinh của nhà sư làm lễ cầu cũng gọi là <b>sám</b>, tục gọi là <b>bái sám</b> <a href="拜.htm">拜</a><a href="懺.htm">懺</a>. Phép lễ sám hối gọi là <b>sám pháp</b> <a href="懺.htm">懺</a><a href="法.htm">法</a>.</li></ol></td></tr></tbody></table></p>
