			<span>贽 zhi4, zhi2</span><ol><li>Đồ lễ tương kiến, ngày xưa đến chơi với nhau tất đưa lễ vật vào trước gọi là <b>chí</b> tục gọi là <b>lễ kiến diện</b> <a href="見.htm">見</a><a href="面.htm">面</a><a href="禮.htm">禮</a>. <b>Hàm chấp chí dĩ hạ, tranh bái thức chi</b> <a href="咸.htm">咸</a><a href="執.htm">執</a><a href="贄.htm">贄</a><a href="以.htm">以</a><a href="賀.htm">賀</a>, <a href="爭.htm">爭</a><a href="拜.htm">拜</a><a href="識.htm">識</a><a href="之.htm">之</a> (Liêu trai chí dị <a href="聊.htm">聊</a><a href="齋.htm">齋</a><a href="志.htm">志</a><a href="異.htm">異</a>) Mọi người đem lễ vật đến mừng, tranh nhau chào làm quen.</li></ol></td></tr></tbody></table></p>
