			<span>贽 zhi4, zhi2</span><ol><li>Đồ lễ tương kiến, ngày xưa đến chơi với nhau tất đưa lễ vật vào trước gọi là <b>chí</b> tục gọi là <b>lễ kiến diện</b> <a href="見見">見</a><a href="面面">面</a><a href="禮禮">禮</a>. <b>Hàm chấp chí dĩ hạ, tranh bái thức chi</b> <a href="咸咸">咸</a><a href="執執">執</a><a href="贄贄">贄</a><a href="以以">以</a><a href="賀賀">賀</a>, <a href="爭爭">爭</a><a href="拜拜">拜</a><a href="識識">識</a><a href="之之">之</a> (Liêu trai chí dị <a href="聊聊">聊</a><a href="齋齋">齋</a><a href="志志">志</a><a href="異異">異</a>) Mọi người đem lễ vật đến mừng, tranh nhau chào làm quen.</li></ol></td></tr></tbody></table></p>
