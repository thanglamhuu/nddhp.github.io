			<samp>Bộ7 足 túc [12,] 蹻</samp><br>
			<font size="6" color="darkblue">蹻 kiểu, cược</font><br>
			<span> qiao1, jue2</span><ol><li>Cấto chân, nay thông dụng chữ <a href="蹺.htm">蹺</a>.</li><li>Một âm là <b>cược</b>. Cái guốc gỗ.</li><li>Đi vùn vụt.</li><li>Dưới mắt cá chân, phía ngoài gọi là <b>dương cược</b> <a href="陽.htm">陽</a><a href="蹻.htm">蹻</a>, phía trong gọi là <b>âm cược</b> <a href="陰.htm">陰</a><a href="蹻.htm">蹻</a>.</li></ol></td></tr></tbody></table></p>
