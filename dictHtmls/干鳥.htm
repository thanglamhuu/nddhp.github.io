			<p><font size="6" color="darkblue">干鳥n điểu</font></p><ol><li>Tiếng chửi mắng, tỏ ý tức giận. ◇Thủy hử truyện <a href="水水">水</a><a href="滸滸">滸</a><a href="傳傳">傳</a>: <b>Can điểu ma! Yêm vãng thường hiếu tửu hiếu nhục, mỗi nhật bất li khẩu</b> <a href="干干">干</a><a href="鳥鳥">鳥</a><a href="麼麼">麼</a>! <a href="俺俺">俺</a><a href="往往">往</a><a href="常常">常</a><a href="好好">好</a><a href="酒酒">酒</a><a href="好好">好</a><a href="肉肉">肉</a>, <a href="每每">每</a><a href="日日">日</a><a href="不不">不</a><a href="離離">離</a><a href="口口">口</a> (Đệ tứ hồi) Mẹ kiếp! Trước kia mình ưa rượu ưa thịt, bữa nào cũng đánh chén bí tỉ (mỗi ngày rượu thịt không rời cửa miệng).</li></ol><p></p>
