			<p><font size="6" color="darkblue">多文為富 đa văn vi phú</font></p><ol><li>Không giàu bằng tiền của mà giàu bằng văn học. ◇Lễ kí <a href="禮.htm">禮</a><a href="記.htm">記</a>: <b>Bất kì đa tích, đa văn dĩ vi phú</b> <a href="不.htm">不</a><a href="祈.htm">祈</a><a href="多.htm">多</a><a href="積.htm">積</a>, <a href="多.htm">多</a><a href="文.htm">文</a><a href="以.htm">以</a><a href="為.htm">為</a><a href="富.htm">富</a> (Nho hạnh <a href="儒.htm">儒</a><a href="行.htm">行</a>) Chẳng cầu chất chứa (tiền của) cho nhiều, lấy văn chương học vấn uyên bác làm giàu.</li></ol><p></p>
