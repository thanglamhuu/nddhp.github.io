			<p><font size="6" color="darkblue">﻿依仁 y nhân</font></p><ol><li>Dựa theo đức nhân. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Tử viết: Chí ư đạo, cứ ư đức, y ư nhân, du ư nghệ</b> <a href="志志">志</a><a href="於於">於</a><a href="道道">道</a>, <a href="據據">據</a><a href="於於">於</a><a href="德德">德</a>, <a href="依依">依</a><a href="於於">於</a><a href="仁仁">仁</a>, <a href="游游">游</a><a href="於於">於</a><a href="藝藝">藝</a> (Thuật nhi) Khổng Tử nói: Để tâm chí vào đạo, giữ gìn đức hạnh, nương theo điều nhân, vui với lục nghệ (lễ, nhạc, xạ, ngự, thư, số).</li></ol><p></p>
