			<p><font size="6" color="darkblue">﻿依仁 y nhân</font></p><ol><li>Dựa theo đức nhân. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Tử viết: Chí ư đạo, cứ ư đức, y ư nhân, du ư nghệ</b> <a href="志.htm">志</a><a href="於.htm">於</a><a href="道.htm">道</a>, <a href="據.htm">據</a><a href="於.htm">於</a><a href="德.htm">德</a>, <a href="依.htm">依</a><a href="於.htm">於</a><a href="仁.htm">仁</a>, <a href="游.htm">游</a><a href="於.htm">於</a><a href="藝.htm">藝</a> (Thuật nhi) Khổng Tử nói: Để tâm chí vào đạo, giữ gìn đức hạnh, nương theo điều nhân, vui với lục nghệ (lễ, nhạc, xạ, ngự, thư, số).</li></ol><p></p>
