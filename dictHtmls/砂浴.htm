<p><font size="6" color="darkblue">砂浴 sa dục</font></p>
<ol>
 <li>Tắm trong c&aacute;t, tức v&ugrave;i m&igrave;nh trong c&aacute;t, n&oacute;i về lo&agrave;i chim đ&agrave; điểu, khi gặp nguy hiểm chỉ biết v&ugrave;i đầu trong c&aacute;t</li>
 <li>Chỉ h&agrave;nh động ngu xuẩn h&egrave;n nh&aacute;t, chỉ mong tr&aacute;nh được tai hoạ trước mắt m&agrave; kh&ocirc;ng cần biết tới vạ lớn sau lưng.</li>
</ol>
