			<p><font size="6" color="darkblue">家法 gia pháp</font></p><ol><li>Phép tắc trong gia đình. Cũng gọi là <b>gia quy</b> <a href="家.htm">家</a><a href="規.htm">規</a>, <b>gia ước</b> <a href="家.htm">家</a><a href="約.htm">約</a>.</li><li>Thầy trò thuyền thụ nhau thành học thuyết của một nhà, <b>nhất gia</b> <a href="一.htm">一</a><a href="家.htm">家</a>.</li><li>Phong cách của một học phái về văn chương, nghệ thuật.</li><li>Tục xưa gọi hình cụ đánh phạt gia nhân là <b>gia pháp</b> <a href="家.htm">家</a><a href="法.htm">法</a>.</li></ol><p></p>
