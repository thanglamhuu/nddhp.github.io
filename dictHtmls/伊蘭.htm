			<p><font size="6" color="darkblue">伊蘭 y lan</font></p><ol><li>Tên một loại cây ở Ấn Độ <a href="印.htm">印</a><a href="度.htm">度</a>, nở hoa màu hồng cực đẹp, nhưng lại rất hôi, mùi hôi của nó lan xa hàng mấy chục dặm. Sách nhà Phật <a href="佛.htm">佛</a> thường dùng chữ <b>y lan</b> <a href="伊.htm">伊</a><a href="蘭.htm">蘭</a> để chỉ về những phiền não <a href="煩.htm">煩</a><a href="惱.htm">惱</a> ở đời.</li></ol><p></p>
