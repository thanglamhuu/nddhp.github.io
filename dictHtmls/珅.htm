			<samp>Bộ 0 珅</samp><br>
			<font size="6" color="darkblue">珅 thân</font><br>
			<span> shen1</span><ol><li>(Danh) Tên ngọc.</li><li>(Danh) <b>Hòa Thân</b> <a href="和.htm">和</a><a href="珅.htm">珅</a> tên người, làm quan đời Thanh, được vuao Tông <a href="高.htm">高</a><a href="宗.htm">宗</a> sủng dụng, cuối đời vua Càn Long <a href="乾.htm">乾</a><a href="隆.htm">隆</a> làm tới chức Đại Học Sĩ, tham lam chuyên quyền, năm Gia Khánh <a href="嘉.htm">嘉</a><a href="慶.htm">慶</a> bị hạ ngục, bắt phải tự tử, gia tài bị tịch thu.</li></ol></td></tr></tbody></table></p>
