			<p><font size="6" color="darkblue">冠玉 quan ngọc</font></p><ol><li>Ngọc trang sức trên mũ. Thường chỉ đàn ông có dung mạo đẹp. ◇Ấu học quỳnh lâm <a href="幼幼">幼</a><a href="學學">學</a><a href="瓊瓊">瓊</a><a href="林林">林</a>: <b>Mạo xú viết bất dương, mạo mĩ viết quan ngọc</b> <a href="貌貌">貌</a><a href="醜醜">醜</a><a href="曰曰">曰</a><a href="不不">不</a><a href="颺颺">颺</a>, <a href="貌貌">貌</a><a href="美美">美</a><a href="曰曰">曰</a><a href="冠冠">冠</a><a href="玉玉">玉</a> (Quyển nhị, Thân thể loại <a href="身身">身</a><a href="體體">體</a><a href="類類">類</a>) Dung mạo xấu gọi là bất dương, Dung mạo đẹp gọi là quan ngọc.</li></ol><p></p>
