			<strong>冠玉

					<idx:iform value="quan ngọc">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">冠玉 quan ngọc</font></p><ol><li>Ngọc trang sức trên mũ. Thường chỉ đàn ông có dung mạo đẹp. ◇Ấu học quỳnh lâm <a href="幼.htm">幼</a><a href="學.htm">學</a><a href="瓊.htm">瓊</a><a href="林.htm">林</a>: <b>Mạo xú viết bất dương, mạo mĩ viết quan ngọc</b> <a href="貌.htm">貌</a><a href="醜.htm">醜</a><a href="曰.htm">曰</a><a href="不.htm">不</a><a href="颺.htm">颺</a>, <a href="貌.htm">貌</a><a href="美.htm">美</a><a href="曰.htm">曰</a><a href="冠.htm">冠</a><a href="玉.htm">玉</a> (Quyển nhị, Thân thể loại <a href="身.htm">身</a><a href="體.htm">體</a><a href="類.htm">類</a>) Dung mạo xấu gọi là bất dương, Dung mạo đẹp gọi là quan ngọc.</li></ol><p></p>
