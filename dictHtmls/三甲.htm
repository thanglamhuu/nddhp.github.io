				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">三甲 tam giáp</font></p><ol><li>Thời đại khoa cử, trong khoa đình thí, chia những người đậu làm ba bực, gọi là <b>tam giáp</b> <a href="三.htm">三</a><a href="甲.htm">甲</a>: Trạng Nguyên, Bảng Nhãn, Thám Hoa là đệ nhất giáp, Hoàng Giáp là đệ nhị giáp, Tiến Sĩ là đệ tam giáp.</li></ol><p></p>
