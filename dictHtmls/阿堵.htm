			<p><font size="6" color="darkblue">阿堵 a đổ</font></p><ol><li>Cái này, chỉ tiền bạc. Do điển Vương Diễn <a href="王王">王</a><a href="衍衍">衍</a> đời nhà Tấn <a href="晉晉">晉</a>. Vương Diễn giữ lòng trong sạch, khôngconvertUTF82Char: error1 BA!o giờ nói đến tiền bạc. Một hôm người vợ để tiền ở dưới giường, Vương Diễn liền gọi đầy tớ, chỉ vào tiền mà bảo: A đổ! Từ đó <b>a đổ</b> <a href="阿阿">阿</a><a href="堵堵">堵</a> chỉ tiền bạc.</li></ol><p></p>
