			<p><font size="6" color="darkblue">阿堵 a đổ</font></p><ol><li>Cái này, chỉ tiền bạc. Do điển Vương Diễn <a href="王.htm">王</a><a href="衍.htm">衍</a> đời nhà Tấn <a href="晉.htm">晉</a>. Vương Diễn giữ lòng trong sạch, không bao giờ nói đến tiền bạc. Một hôm người vợ để tiền ở dưới giường, Vương Diễn liền gọi đầy tớ, chỉ vào tiền mà bảo: A đổ! Từ đó <b>a đổ</b> <a href="阿.htm">阿</a><a href="堵.htm">堵</a> chỉ tiền bạc.</li></ol><p></p>
