<p><font size="6" color="darkblue">鐘鳴鼎食 chung minh đỉnh thực</font></p>
<ol>
 <li>Tới giờ ăn th&igrave; phải đ&aacute;nh chu&ocirc;ng để gọi người về ăn v&agrave; khi ăn th&igrave; phải b&agrave;y vạc lớn ra m&agrave; ăn. Chỉ nh&agrave; quyền qu&yacute;. Gọi tắt l&agrave; <b>chung đỉnh</b> hoặc <b>đỉnh chung</b>.</li>
</ol>
