			<strong>鐘鳴鼎食
				<idx:infl>
					<idx:iform value="chung minh đỉnh thực">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">鐘鳴鼎食 chung minh đỉnh thực</font></p><ol><li>Tới giờ ăn thì phải đánh chuông để gọi người về ăn và khi ăn thì phải bày vạc lớn ra mà ăn. Chỉ nhà quyền quý. Gọi tắt là <b>chung đỉnh</b> hoặc <b>đỉnh chung</b>.</li></ol><p></p>
