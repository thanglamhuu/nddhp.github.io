			<p><font size="6" color="darkblue">婕妤 tiệp dư</font></p><ol><li>Chức nữ quan có từ đời Hán, vị ngang với bậc <b>thượng khanh</b> <a href="上上">上</a><a href="卿卿">卿</a>, tước ngang với <b>liệt hầu</b> <a href="列列">列</a><a href="侯侯">侯</a>. Cũng viết là <b>tiệp dư</b> <a href="倢倢">倢</a><a href="伃伃">伃</a>.</li></ol><p></p>
