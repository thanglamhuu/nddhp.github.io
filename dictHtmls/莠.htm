			<samp>Bộ0 艸 thảo [7,] 莠</samp><br>
			<font size="6" color="darkblue">莠 dửu, tú</font><br>
			<span> you3, xiu4</span><ol><li>Cỏ vực, hay mọc trong ruộng lúa làm hại lúa. Cho nên cái gì ác hại cũng gọi là <b>dửu</b>. Tục dân tốt gọi là <b>lương</b> <a href="良.htm">良</a>, tục dân xấu gọi là <b>dửu</b> <a href="莠.htm">莠</a>. Ta quen đọc là chữ <b>tú</b>.</li></ol></td></tr></tbody></table></p>
