			<font size="6" color="darkblue">覘 siêm, chiêm</font><br>
			<span>觇 zhan1, chan1,n1, ji1</span><ol><li>Dò xét, dòm. ◇Tô Mạn Thù <a href="蘇蘇">蘇</a><a href="曼曼">曼</a><a href="殊殊">殊</a>: <b>Hoặc môn dư ngạch, dĩ siêm nhiệt độ hữu vô tăng giảm</b> <a href="或或">或</a><a href="捫捫">捫</a><a href="余余">余</a><a href="額額">額</a>, <a href="以以">以</a><a href="覘覘">覘</a><a href="熱熱">熱</a><a href="度度">度</a><a href="有有">有</a><a href="無無">無</a><a href="增增">增</a><a href="減減">減</a> (Đoạn hồng linh nhạn kí <a href="斷斷">斷</a><a href="鴻鴻">鴻</a><a href="零零">零</a><a href="雁雁">雁</a><a href="記記">記</a>) Hoặc sờ trán tôi, để xem nhiệt độ có tăng giảm hay không.</li><li>§ Ghi chú: Ta quen đọc là <b>chiêm</b>.</li></ol></td></tr></tbody></table></p>
