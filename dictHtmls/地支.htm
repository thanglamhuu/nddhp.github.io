			<p><font size="6" color="darkblue">地支 địa chi</font></p><ol><li>Tí, sửu, dần, mão, thìn, tị, ngọ, vị (mùi), thân, dậu, tuất, hợi <a href="子子">子</a>, <a href="丑丑">丑</a>, <a href="寅寅">寅</a>, <a href="卯卯">卯</a>, <a href="辰辰">辰</a>, <a href="巳巳">巳</a>, <a href="午午">午</a>, <a href="未未">未</a>, <a href="申申">申</a>, <a href="酉酉">酉</a>, <a href="戌戌">戌</a>, <a href="亥亥">亥</a> gọi là mười hai chi, cũng gọi là mười hai <b>địa chi</b> <a href="地地">地</a><a href="支支">支</a>. Người xưa phối hợp <b>thập nhị địa chi</b> <a href="十十">十</a><a href="二二">二</a><a href="地地">地</a><a href="支支">支</a> với <b>thập thiênn</b> <a href="十十">十</a><a href="天天">天</a><a href="干干">干</a> để tính năm tháng ngày giờ.</li></ol><p></p>
