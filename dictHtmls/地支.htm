			<p><font size="6" color="darkblue">地支 địa chi</font></p><ol><li>Tí, sửu, dần, mão, thìn, tị, ngọ, vị (mùi), thân, dậu, tuất, hợi <a href="子.htm">子</a>, <a href="丑.htm">丑</a>, <a href="寅.htm">寅</a>, <a href="卯.htm">卯</a>, <a href="辰.htm">辰</a>, <a href="巳.htm">巳</a>, <a href="午.htm">午</a>, <a href="未.htm">未</a>, <a href="申.htm">申</a>, <a href="酉.htm">酉</a>, <a href="戌.htm">戌</a>, <a href="亥.htm">亥</a> gọi là mười hai chi, cũng gọi là mười hai <b>địa chi</b> <a href="地.htm">地</a><a href="支.htm">支</a>. Người xưa phối hợp <b>thập nhị địa chi</b> <a href="十.htm">十</a><a href="二.htm">二</a><a href="地.htm">地</a><a href="支.htm">支</a> với <b>thập thiênn</b> <a href="十.htm">十</a><a href="天.htm">天</a><a href="干.htm">干</a> để tính năm tháng ngày giờ.</li></ol><p></p>
