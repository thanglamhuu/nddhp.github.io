			<strong>狼跋其胡
				<idx:infl>
					<idx:iform value="lang bạt kì hồ">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">狼跋其胡 lang bạt kì hồ</font></p><ol><li>Con chó sói giẫm lên cái phần cổ của nó, lúng túng không biết làm sao. Ngb Sự lúng túng, khó xử, tiến thoái lưỡng nan. (Xem: Thi Kinh <a href="詩.htm">詩</a><a href="經.htm">經</a>, Quốc phong <a href="國.htm">國</a><a href="風.htm">風</a>, Bân <a href="豳.htm">豳</a>, Lang bạt <a href="狼.htm">狼</a><a href="跋.htm">跋</a>).</li><li>Ta hiểu là sống trôi dạt đó đây.</li></ol><p></p>
