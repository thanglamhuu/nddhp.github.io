			<strong>五欲
				<idx:infl>
					<idx:iform value="ngũ dục">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">五欲 ngũ dục</font></p><ol><li>(Phật) Năm loại ham muốn phát sinh từ sự tiếp xúc của các giác quan mắt, tai, mũi, lưỡi, thân, ý với cảnh trần. Theo nhà Phật, ngũ dục gồm sắc dục, thanh dục, hương dục, vị dục và xúc dục.</li></ol><p></p>
		</body></html>
