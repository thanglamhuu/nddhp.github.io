<p><font size="6" color="darkblue">五欲 ngũ dục</font></p>
<ol>
 <li>(Phật) Năm loại ham muốn ph&aacute;t sinh từ sự tiếp x&uacute;c của c&aacute;c gi&aacute;c quan mắt, tai, mũi, lưỡi, th&acirc;n, &yacute; với cảnh trần. Theo nh&agrave; Phật, ngũ dục gồm sắc dục, thanh dục, hương dục, vị dục v&agrave; x&uacute;c dục.</li>
</ol>
