			<p><font size="6" color="darkblue">三法 tam pháp</font></p><ol><li>Ba cơ quan tốio của triều đình thời nhà Minh <a href="明.htm">明</a>, nhà Thanh <a href="清.htm">清</a> Trung Quốc, họp lại thành một tòa áno nhất để xét xử các vụ quan trọng, gồm <b>Hình bộ</b> <a href="刑.htm">刑</a><a href="部.htm">部</a>, <b>Đô sát viện</b> <a href="都.htm">都</a><a href="察.htm">察</a><a href="院.htm">院</a> và <b>Đại lí tự</b> <a href="大.htm">大</a><a href="理.htm">理</a><a href="寺.htm">寺</a>. Tòa án lớn này gọi là <b>tam pháp ti</b> <a href="三.htm">三</a><a href="法.htm">法</a><a href="司.htm">司</a>.</li></ol><p></p>
