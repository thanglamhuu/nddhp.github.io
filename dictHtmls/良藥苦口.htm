			<p><font size="6" color="darkblue">良藥苦口 lương dược khổ khẩu</font></p><ol><li>Thuốc hay đắng miệng. ◇Khổng Tử gia ngữ <a href="孔孔">孔</a><a href="子子">子</a><a href="家家">家</a><a href="語語">語</a>: <b>Lương dược khổ ư khẩu nhi lợi ư bệnh, trung ngôn nghịch ư nhĩ nhi lợi ư hành</b> <a href="良良">良</a><a href="藥藥">藥</a><a href="苦苦">苦</a><a href="於於">於</a><a href="口口">口</a><a href="而而">而</a><a href="利利">利</a><a href="於於">於</a><a href="病病">病</a>, <a href="忠忠">忠</a><a href="言言">言</a><a href="逆逆">逆</a><a href="於於">於</a><a href="耳耳">耳</a><a href="而而">而</a><a href="利利">利</a><a href="於於">於</a><a href="行行">行</a> (Lục bổn <a href="六六">六</a><a href="本本">本</a>) Thuốc hay đắng miệng mà lợi cho bệnh, lời trung trái tai mà lợi cho việc làm.</li></ol><p></p>
