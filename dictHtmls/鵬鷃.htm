			<p><font size="6" color="darkblue">鵬鷃 bằng yến</font></p><ol><li>Chim bằng to bay xa vạn dặm ngang trời xanh, chim yến nhỏ nhảy nhót trong đám cỏ bồng. Ngb Trí lực nhỏ không thể so sánh với trí lực lớn (Xem Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>, Tiêuo du <a href="逍.htm">逍</a><a href="遙.htm">遙</a><a href="遊.htm">遊</a>).</li></ol><p></p>
