			<p><font size="6" color="darkblue">地界 địa giới</font></p><ol><li>Chỗ giới hạn của một khu vực. ◇Hồng Lâu Mộng <a href="紅紅">紅</a><a href="樓樓">樓</a><a href="夢夢">夢</a>: <b>Khứ tuế ngã đáo Kim Lăng địa giới, nhân dục du lãm Lục Triều di tích</b> <a href="去去">去</a><a href="歲歲">歲</a><a href="我我">我</a><a href="到到">到</a><a href="金金">金</a><a href="陵陵">陵</a><a href="地地">地</a><a href="界界">界</a>, <a href="因因">因</a><a href="欲欲">欲</a><a href="遊遊">遊</a><a href="覽覽">覽</a><a href="六六">六</a><a href="朝朝">朝</a><a href="遺遺">遺</a><a href="跡跡">跡</a> (Đệ nhị hồi) Năm ngoái tôí đến vùng Kim Lăng, vì muốn đi thăm di tích Lục Triều.</li><li>Chỗ giáp ranh của hai địa phương.</li></ol><p></p>
