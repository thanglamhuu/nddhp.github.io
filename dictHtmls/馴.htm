			<samp>Bộ7 馬 mã [3,] 馴</samp><br>
			<font size="6" color="darkblue">馴 tuần</font><br>
			<span>驯 xun2, xun4</span><ol><li>Quen, lành. Ngựa tập đã thuần theo như ý người gọi là <b>tuần</b>. Nói rộng ra phàm vật gì dữ tợn mà rèn tập cho đều theo như ý mình đều gọi là <b>tuần</b>.</li><li>Hay. Văn chương hay gọi là <b>nhã tuần</b> <a href="雅雅">雅</a><a href="馴馴">馴</a>.</li><li>Dần dần, sự gì nó dần dần đến gọi là <b>tuần chí</b> <a href="馴馴">馴</a><a href="至至">至</a>.</li></ol></td></tr></tbody></table></p>
