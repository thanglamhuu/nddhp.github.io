			<p><font size="6" color="darkblue">偽書 ngụy thư</font></p><ol><li>Loại sách sai lầm, vô giá trị.</li><li>Giả tên người xưa viết sách, không phải thật của tiền nhân truyền lại. ◇Sử Kí <a href="史史">史</a><a href="記記">記</a>: <b>Lại sĩ vũ văn lộng pháp, khắc chương ngụy thư</b> <a href="吏吏">吏</a><a href="士士">士</a><a href="舞舞">舞</a><a href="文文">文</a><a href="弄弄">弄</a><a href="法法">法</a>, <a href="刻刻">刻</a><a href="章章">章</a><a href="偽偽">偽</a><a href="書書">書</a> (Hóa thực truyện <a href="貨貨">貨</a><a href="殖殖">殖</a><a href="傳傳">傳</a>) Quan quân múa văn loạn pháp, khắc chương mạo sách.</li></ol><p></p>
