			<p><font size="6" color="darkblue">偽書 ngụy thư</font></p><ol><li>Loại sách sai lầm, vô giá trị.</li><li>Giả tên người xưa viết sách, không phải thật của tiền nhân truyền lại. ◇Sử Kí <a href="史.htm">史</a><a href="記.htm">記</a>: <b>Lại sĩ vũ văn lộng pháp, khắc chương ngụy thư</b> <a href="吏.htm">吏</a><a href="士.htm">士</a><a href="舞.htm">舞</a><a href="文.htm">文</a><a href="弄.htm">弄</a><a href="法.htm">法</a>, <a href="刻.htm">刻</a><a href="章.htm">章</a><a href="偽.htm">偽</a><a href="書.htm">書</a> (Hóa thực truyện <a href="貨.htm">貨</a><a href="殖.htm">殖</a><a href="傳.htm">傳</a>) Quan quân múa văn loạn pháp, khắc chương mạo sách.</li></ol><p></p>
