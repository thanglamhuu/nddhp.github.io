			<strong>打市語

			<p><font size="6" color="darkblue">打市語 đả thị ngữ</font></p><ol><li>Tiếng lóng, tiếng nói bóng bẩy có ẩn ý, thường dùng nơi phố chợ. ◇Tây du kí <a href="西.htm">西</a><a href="遊.htm">遊</a><a href="記.htm">記</a>: <b>Sư phụ, ngã thị lão thật nhân, bất hiểu đắc đả thị ngữ</b> <a href="師.htm">師</a><a href="父.htm">父</a>, <a href="我.htm">我</a><a href="是.htm">是</a><a href="老.htm">老</a><a href="實.htm">實</a><a href="人.htm">人</a>, <a href="不.htm">不</a><a href="曉.htm">曉</a><a href="得.htm">得</a><a href="打.htm">打</a><a href="市.htm">市</a><a href="語.htm">語</a> (Đệ nhị hồi) Sư phụ ơi, tôi là người rất thật thà, không hiểu lối nói bóng bẩy phố chợ.</li></ol><p></p>
