			<p><font size="6" color="darkblue">打市語 đả thị ngữ</font></p><ol><li>Tiếng lóng, tiếng nói bóng bẩy có ẩn ý, thường dùng nơi phố chợ. ◇Tây du kí <a href="西西">西</a><a href="遊遊">遊</a><a href="記記">記</a>: <b>Sư phụ, ngã thị lão thật nhân, bất hiểu đắc đả thị ngữ</b> <a href="師師">師</a><a href="父父">父</a>, <a href="我我">我</a><a href="是是">是</a><a href="老老">老</a><a href="實實">實</a><a href="人人">人</a>, <a href="不不">不</a><a href="曉曉">曉</a><a href="得得">得</a><a href="打打">打</a><a href="市市">市</a><a href="語語">語</a> (Đệ nhị hồi) Sư phụ ơi, tôi là người rất thật thà, không hiểu lối nói bóng bẩy phố chợ.</li></ol><p></p>
