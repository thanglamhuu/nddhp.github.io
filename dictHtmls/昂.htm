			<span> ang2</span><ol><li>Giơo. ◎Như: <b>ngang thủ</b> <a href="昂.htm">昂</a><a href="首.htm">首</a> nghển đầu, <b>đê ngang</b> <a href="低.htm">低</a><a href="昂.htm">昂</a> cúi ngửa. Thái độo cả gọi là <b>hiên ngang</b> <a href="軒.htm">軒</a><a href="昂.htm">昂</a> hay <b>ngang tàng</b> <a href="昂.htm">昂</a><a href="藏.htm">藏</a>, ý khí phấn phát gọi là <b>kích ngang</b> <a href="激.htm">激</a><a href="昂.htm">昂</a>.</li><li>Giáo, giá đắt. ◇Nguyễn Du <a href="阮.htm">阮</a><a href="攸.htm">攸</a>: <b>Mễ giá bất thậm ngang</b> <a href="米.htm">米</a><a href="價.htm">價</a><a href="不.htm">不</a><a href="甚.htm">甚</a><a href="昂.htm">昂</a> (Sở kiến hành <a href="所.htm">所</a><a href="見.htm">見</a><a href="行.htm">行</a>) Giá gạo khôngo quá.</li></ol></td></tr></tbody></table></p>
