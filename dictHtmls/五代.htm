<p><font size="6" color="darkblue">五代 ngũ đại</font></p>
<ol>
 <li>Năm triều vua Trung Hoa, gồm c&aacute;c triều Tống, Tề, Lương, Trần, T&ugrave;y. Cũng gọi l&agrave; Tiền Ngũ đại.</li>
 <li>Năm triều Hậu Lương, Hậu Đường, Hậu Tấn, Hậu H&aacute;n, Hậu Chu. Cũng gọi l&agrave; Hậu Ngũ đại.</li>
 <li>Năm đời vua cổ Trung Hoa, gồm đời Đường, Ngu, Hạ, Thương v&agrave; Chu.</li>
</ol>
