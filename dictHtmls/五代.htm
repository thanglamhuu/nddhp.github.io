			<p><font size="6" color="darkblue">五代 ngũ đại</font></p><ol><li>Năm triều vua Trung Hoa, gồm các triều Tống, Tề, Lương, Trần, Tùy. Cũng gọi là Tiền Ngũ đại.</li><li>Năm triều Hậu Lương, Hậu Đường, Hậu Tấn, Hậu Hán, Hậu Chu. Cũng gọi là Hậu Ngũ đại.</li><li>Năm đời vua cổ Trung Hoa, gồm đời Đường, Ngu, Hạ, Thương và Chu.</li></ol><p></p>
