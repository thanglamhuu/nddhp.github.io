			<p><font size="6" color="darkblue">喚醒 hoán tỉnh</font></p><ol><li>Gọi cho tỉnh dậy. ◇Hồng Lâu Mộng <a href="紅.htm">紅</a><a href="樓.htm">樓</a><a href="夢.htm">夢</a>: <b>Bảo Thoa thính liễu, hựu thị khả thán, hựu thị khả tiếu, liên mang hoán tỉnh liễu tha</b> <a href="寶.htm">寶</a><a href="釵.htm">釵</a><a href="聽.htm">聽</a><a href="了.htm">了</a>, <a href="又.htm">又</a><a href="是.htm">是</a><a href="可.htm">可</a><a href="歎.htm">歎</a>, <a href="又.htm">又</a><a href="是.htm">是</a><a href="可.htm">可</a><a href="笑.htm">笑</a>, <a href="連.htm">連</a><a href="忙.htm">忙</a><a href="喚.htm">喚</a><a href="醒.htm">醒</a><a href="了.htm">了</a><a href="他.htm">他</a> (Đệ tứ thập bát hồi) Bảo Thoa nghe vậy, thấy vừa đáng than vừa đáng cười, liền gọi cô ta cho tỉnh dậy.</li></ol><p></p>
