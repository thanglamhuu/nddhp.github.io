			<p><font size="6" color="darkblue">喚醒 hoán tỉnh</font></p><ol><li>Gọi cho tỉnh dậy. ◇Hồng Lâu Mộng <a href="紅紅">紅</a><a href="樓樓">樓</a><a href="夢夢">夢</a>: <b>Bảo Thoa thính liễu, hựu thị khả thán, hựu thị khả tiếu, liên mang hoán tỉnh liễu tha</b> <a href="寶寶">寶</a><a href="釵釵">釵</a><a href="聽聽">聽</a><a href="了了">了</a>, <a href="又又">又</a><a href="是是">是</a><a href="可可">可</a><a href="歎歎">歎</a>, <a href="又又">又</a><a href="是是">是</a><a href="可可">可</a><a href="笑笑">笑</a>, <a href="連連">連</a><a href="忙忙">忙</a><a href="喚喚">喚</a><a href="醒醒">醒</a><a href="了了">了</a><a href="他他">他</a> (Đệ tứ thập bát hồi) Bảo Thoa nghe vậy, thấy vừa đáng than vừa đáng cười, liền gọi cô ta cho tỉnh dậy.</li></ol><p></p>
