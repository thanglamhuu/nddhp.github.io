			<p><font size="6" color="darkblue">虎口 hổ khẩu</font></p><ol><li>Miệng cọp, chỉ vùng đất nguy hiểm. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Khổng Minh viết: Lượng tuy cư hổ khẩu, an như Thái San</b> <a href="孔孔">孔</a><a href="明明">明</a><a href="曰曰">曰</a>: <a href="亮亮">亮</a><a href="雖雖">雖</a><a href="居居">居</a><a href="虎虎">虎</a><a href="口口">口</a>, <a href="安安">安</a><a href="如如">如</a><a href="泰泰">泰</a><a href="山山">山</a> (Đệ tứ thập ngũ hồi) Khổng Minh nói: Lượng tôi tuy ở kề miệng hổ, nhưng vững như núi Thái Sơn.</li><li>Chỗ giữa ngón cái và ngón trỏ.</li></ol><p></p>
