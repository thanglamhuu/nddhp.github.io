<p><font size="6" color="darkblue">即是 tức thị</font></p>
<ol>
 <li>Ch&iacute;nh l&agrave;.</li>
 <li>Như thế. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>Tri chỉ hồ k&igrave; sở bất năng tri, ch&iacute; hĩ! Nhược hữu bất tức thị giả, thi&ecirc;n qu&acirc;n bại chi</b> (Canh Tang Sở <a href="庚.htm">庚</a><a href="桑.htm">桑</a><a href="楚.htm">楚</a>) <a href="知.htm">知</a><a href="止.htm">止</a><a href="乎.htm">乎</a><a href="其.htm">其</a><a href="所.htm">所</a><a href="不.htm">不</a><a href="能.htm">能</a><a href="知.htm">知</a>, <a href="至.htm">至</a><a href="矣.htm">矣</a>! <a href="若.htm">若</a><a href="有.htm">有</a><a href="不.htm">不</a><a href="即.htm">即</a><a href="是.htm">是</a><a href="者.htm">者</a>, <a href="天.htm">天</a><a href="鈞.htm">鈞</a><a href="敗.htm">敗</a><a href="之.htm">之</a> Biết dừng ở chỗ kh&ocirc;ng thể biết, Rất mực rồi! Nếu c&oacute; kẻ chẳng được như thế, c&acirc;n trời l&agrave;m hỏng n&oacute;.</li>
</ol>
