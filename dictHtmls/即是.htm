			<strong>即是
				<idx:infl>
					<idx:iform value="tức thị">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">即是 tức thị</font></p><ol><li>Chính là.</li><li>Như thế. ◇Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>: <b>Tri chỉ hồ kì sở bất năng tri, chí hĩ! Nhược hữu bất tức thị giả, thiên quân bại chi</b> (Canh Tang Sở <a href="庚庚">庚</a><a href="桑桑">桑</a><a href="楚楚">楚</a>) <a href="知知">知</a><a href="止止">止</a><a href="乎乎">乎</a><a href="其其">其</a><a href="所所">所</a><a href="不不">不</a><a href="能能">能</a><a href="知知">知</a>, <a href="至至">至</a><a href="矣矣">矣</a>! <a href="若若">若</a><a href="有有">有</a><a href="不不">不</a><a href="即即">即</a><a href="是是">是</a><a href="者者">者</a>, <a href="天天">天</a><a href="鈞鈞">鈞</a><a href="敗敗">敗</a><a href="之之">之</a> Biết dừng ở chỗ không thể biết, Rất mực rồi! Nếu có kẻ chẳng được như thế, cân trời làm hỏng nó.</li></ol><p></p>
