			<span> yao2</span><ol><li><b>Giang diêu</b> <a href="江.htm">江</a><a href="珧.htm">珧</a> một giống sinh ở trong bể, giống con trai, dài hơn một thước, trong vỏ đen, giữa có một cái cục thịt tròn, gọi là <b>giang diêu trụ</b> <a href="江.htm">江</a><a href="珧.htm">珧</a><a href="柱.htm">柱</a> là một món rất quý ở trong bể.</li><li>Ngọc diêu.</li><li>Cái cung nạm bằng ngọc trai.</li></ol></td></tr></tbody></table></p>
