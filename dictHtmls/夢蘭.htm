			<p><font size="6" color="darkblue">夢蘭 mộng lan</font></p><ol><li>Chỉ người đàn bà có thai, do tích người thiếp của Văn Công nước Trịnh, nằm mơ thấy cây lan mà có thai Mục Công. <b>Kẻ đà bói phượng, người đà mộng lan</b> (Bần nữ thán).</li></ol><p></p>
