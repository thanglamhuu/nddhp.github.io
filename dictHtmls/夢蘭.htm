<p><font size="6" color="darkblue">夢蘭 mộng lan</font></p>
<ol>
 <li>Chỉ người đ&agrave;n b&agrave; c&oacute; thai, do t&iacute;ch người thiếp của Văn C&ocirc;ng nước Trịnh, nằm mơ thấy c&acirc;y lan m&agrave; c&oacute; thai Mục C&ocirc;ng. <b>Kẻ đ&agrave; b&oacute;i phượng, người đ&agrave; mộng lan</b> (Bần nữ th&aacute;n).</li>
</ol>
