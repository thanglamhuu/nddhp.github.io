			<p><font size="6" color="darkblue">商女 thương nữ</font></p><ol><li>Ca nữ. ◇Đỗ Mục <a href="杜杜">杜</a><a href="牧牧">牧</a>: <b>Thương nữ bất tri vong quốc hận, Cách giang do xướng Hậu đình hoa</b> <a href="商商">商</a><a href="女女">女</a><a href="不不">不</a><a href="知知">知</a><a href="亡亡">亡</a><a href="國國">國</a><a href="恨恨">恨</a>, <a href="隔隔">隔</a><a href="江江">江</a><a href="猶猶">猶</a><a href="唱唱">唱</a><a href="後後">後</a><a href="庭庭">庭</a><a href="花花">花</a> (Bạc Tần Hoài <a href="泊泊">泊</a><a href="秦秦">秦</a><a href="淮淮">淮</a>) kĩ không hay hận nước mất, Bên sông còn hát Hậu đình hoa. (*)</li><li>§Ghi chú (*): tức là bài từ <b>Ngọc thụ Hậu đình hoa</b> <a href="玉玉">玉</a><a href="樹樹">樹</a><a href="後後">後</a><a href="庭庭">庭</a><a href="花花">花</a> của Trần Hậu Chủ <a href="陳陳">陳</a><a href="後後">後</a><a href="主主">主</a>.</li></ol><p></p>
