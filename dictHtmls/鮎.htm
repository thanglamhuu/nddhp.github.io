			<samp>Bộ5 魚 ngư [5,] 鮎</samp><br>
			<font size="6" color="darkblue">鮎 niêm</font><br>
			<span>鲇 nian2</span><ol><li>Cá niêm, cá măng. Mình tròn mà dài, đầu to đuôi dẹt, không có vẩy, nhiều chất dính, mồm cong mà rộng, hai bên hàm mọc răng nanh nhỏ, có râu, lưng xanh đen, bụng trắng, có con lớn dài đến hai thước (Parasilurus asotus).</li></ol></td></tr></tbody></table></p>
