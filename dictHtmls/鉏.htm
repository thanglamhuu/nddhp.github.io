			<strong>鉏</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ7 金 kim [5,] 鉏</samp><br>
			<font size="6" color="darkblue">鉏 sừ, trở, tư</font><br>
			<span> chu2, ju3, xu2</span><ol><li>Cái bừa. Xem chữ <b>sừ</b> <a href="鋤鋤">鋤</a> ở dưới.</li><li>Một âm là <b>trở</b>. <b>Trở ngữ</b> <a href="鉏鉏">鉏</a><a href="鋙鋙">鋙</a> vướng mắc. Hai bên ý kiến không hợp nhau gọi là <b>trở ngữ</b>. Có khi viết là <a href="齟齟">齟</a><a href="齬齬">齬</a>.</li><li>Lại một âm là <b>tư</b>. Tên nước, tên họ ngày xưa.</li></ol></td></tr></tbody></table></p>
