			<p><font size="6" color="darkblue">儀仗 nghi trượng</font></p><ol><li>Khí cụ dùng cho nghi vệ. Ngày xưa, vua quan ra ngoài, có lính hộ vệ mang cờ xí, lọng quạt, vũ khí.</li><li>Binh làm nghi vệ cho vua quan.</li></ol><p></p>
