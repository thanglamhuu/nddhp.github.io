			<p><font size="6" color="darkblue">舉案齊眉 cử án tề mi</font></p><ol><li>Đời Đông Hán, bà Mạnh Quang <a href="孟.htm">孟</a><a href="光.htm">光</a> dọn cơm cho chồng dâng lên ngang mày, tỏ lòng kính trọng. Chỉ sự vợ chồng kính trọng nhau (đối đãi như khách quý): <b>tương kính như tân</b> <a href="相.htm">相</a><a href="敬.htm">敬</a><a href="如.htm">如</a><a href="賓.htm">賓</a>. Cũng nói là <b>Mạnh Quang cử án</b> <a href="孟.htm">孟</a><a href="光.htm">光</a><a href="舉.htm">舉</a><a href="案.htm">案</a>, <b>tề mi cử án</b> <a href="齊.htm">齊</a><a href="眉.htm">眉</a><a href="舉.htm">舉</a><a href="案.htm">案</a>.</li></ol><p></p>
