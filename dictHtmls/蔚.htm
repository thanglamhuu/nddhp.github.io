			<samp>Bộ0 艸 thảo [11,] 蔚</samp><br>
			<font size="6" color="darkblue">蔚 úy, uất</font><br>
			<span> wei4, yu4</span><ol><li>Cỏ úy. Xem <b>sung úy</b> <a href="茺茺">茺</a><a href="蔚蔚">蔚</a>.</li><li>Xanh tốt, cây cỏ xanh tốt.</li><li>Hưng thịnh. ◎Như: <b>văn phong úy khởi</b> <a href="文文">文</a><a href="風風">風</a><a href="蔚蔚">蔚</a><a href="起起">起</a> văn phong hưng thịnh.</li><li>Sắc sẫm. Văn thâm mật gọi là <b>úy tảo</b> <a href="蔚蔚">蔚</a><a href="藻藻">藻</a> hay <b>bân úy</b> <a href="彬彬">彬</a><a href="蔚蔚">蔚</a>.</li><li>Một âm là <b>uất</b>. Tên đất.</li></ol></td></tr></tbody></table><br>
