<p><font size="6" color="darkblue">中士 trung sĩ</font></p>
<ol>
 <li>Bậc giữa trong ba bậc sĩ phu thời cổ.</li>
 <li>Người bậc trung. ◇Đạo Đức Kinh <a href="道.htm">道</a><a href="德.htm">德</a><a href="經.htm">經</a>: <b>Trung sĩ văn đạo, nhược tồn nhược vong</b> <a href="中.htm">中</a><a href="士.htm">士</a><a href="聞.htm">聞</a><a href="道.htm">道</a>, <a href="若.htm">若</a><a href="存.htm">存</a><a href="若.htm">若</a><a href="亡.htm">亡</a> (ChươngA) Người bậc trung nghe đạo, thoạt nhớ thoạt qu&ecirc;n.</li>
</ol>
