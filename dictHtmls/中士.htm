			<p><font size="6" color="darkblue">中士 trung sĩ</font></p><ol><li>Bậc giữa trongconvertUTF82Char: error1 BA! bậc sĩ phu thời cổ.</li><li>Người bậc trung. ◇Đạo Đức Kinh <a href="道道">道</a><a href="德德">德</a><a href="經經">經</a>: <b>Trung sĩ văn đạo, nhược tồn nhược vong</b> <a href="中中">中</a><a href="士士">士</a><a href="聞聞">聞</a><a href="道道">道</a>, <a href="若若">若</a><a href="存存">存</a><a href="若若">若</a><a href="亡亡">亡</a> (ChươngA) Người bậc trung nghe đạo, thoạt nhớ thoạt quên.</li></ol><p></p>
