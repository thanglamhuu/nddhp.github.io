			<p><font size="6" color="darkblue">﻿睿智 duệ trí</font></p><ol><li>Tinh thông, hiểu biết sâu xa. ◇Hàn Phi Tử <a href="韓.htm">韓</a><a href="非.htm">非</a><a href="子.htm">子</a>: <b>Thông minh duệ trí, thiên dã; động tĩnh tư lự, nhân dã</b> <a href="聰.htm">聰</a><a href="明.htm">明</a><a href="睿.htm">睿</a><a href="智.htm">智</a>, <a href="天.htm">天</a><a href="也.htm">也</a>; <a href="動.htm">動</a><a href="靜.htm">靜</a><a href="思.htm">思</a><a href="慮.htm">慮</a>, <a href="人.htm">人</a><a href="也.htm">也</a> (Giải lão <a href="解.htm">解</a><a href="老.htm">老</a>) Thông minh duệ trí, ấy là trời vậy; động tĩnh tư lự, ấy là người vậy.</li></ol><p></p>
