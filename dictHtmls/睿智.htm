			<p><font size="6" color="darkblue">﻿睿智 duệ trí</font></p><ol><li>Tinh thông, hiểu biết sâu xa. ◇Hàn Phi Tử <a href="韓韓">韓</a><a href="非非">非</a><a href="子子">子</a>: <b>Thông minh duệ trí, thiên dã; động tĩnh tư lự, nhân dã</b> <a href="聰聰">聰</a><a href="明明">明</a><a href="睿睿">睿</a><a href="智智">智</a>, <a href="天天">天</a><a href="也也">也</a>; <a href="動動">動</a><a href="靜靜">靜</a><a href="思思">思</a><a href="慮慮">慮</a>, <a href="人人">人</a><a href="也也">也</a> (Giải lão <a href="解解">解</a><a href="老老">老</a>) Thông minh duệ trí, ấy là trời vậy; động tĩnh tư lự, ấy là người vậy.</li></ol><p></p>
