			<samp>Bộ7 足 túc [7,] 跼</samp><br>
			<font size="6" color="darkblue">跼 cục</font><br>
			<span> ju2</span><ol><li>Cong, bị cái địa vị bó buộc không cựa ra được, chật hẹp gọi là <b>cục</b>. ◎Như: <b>cục xúc</b> <a href="跼.htm">跼</a><a href="促.htm">促</a> co quắp, loanh quanh.</li><li>Nhô lên, sụt lại, không tiến lên được.</li><li>Cũng viết là <a href="局.htm">局</a><a href="促.htm">促</a> hay <a href="侷.htm">侷</a><a href="促.htm">促</a>.</li></ol></td></tr></tbody></table><br>
