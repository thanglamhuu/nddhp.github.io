			<p><font size="6" color="darkblue">厲風 lệ phong</font></p><ol><li>Gió lớn, gió mạnh. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>Lệ phong tế, tắc chúng khiếu vi hư</b> <a href="厲.htm">厲</a><a href="風.htm">風</a><a href="濟.htm">濟</a>, <a href="則.htm">則</a><a href="眾.htm">眾</a><a href="竅.htm">竅</a><a href="為.htm">為</a><a href="虛.htm">虛</a> (Tề vật luận <a href="齊.htm">齊</a><a href="物.htm">物</a><a href="論.htm">論</a>) Gió lớn ngừng rồi, thì các hang lỗ đều trống rỗng. </li><li>Gió hướng tây bắc. Cũng viết là <b>lệ phong</b> <a href="麗.htm">麗</a><a href="風.htm">風</a>.</li></ol><p></p>
