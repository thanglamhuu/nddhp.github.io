			<font size="6" color="darkblue">縢 đằng</font><br>
			<span> teng2</span><ol><li>Ghim lại, niêm phong lại. <b>Kim đằng</b> <a href="金.htm">金</a><a href="縢.htm">縢</a> một thiên trong Kinh Thư <a href="書.htm">書</a><a href="經.htm">經</a>, vua Vũ Vương <a href="武.htm">武</a><a href="王.htm">王</a> ốm, ông Chu Công <a href="周.htm">周</a><a href="公.htm">公</a> viết các lời vua Vũ dặn lại cho vào trong hòm, lấy vàng gắn lại, không cho ai biết nên gọi là <b>kim đằng</b>.</li><li>Bó buộc, quấn xà cạp.</li></ol></td></tr></tbody></table></p>
