			<span> yao4</span><ol><li>(Danh) Bóng sáng mặt trời. ◇Phạm Trọng Yêm <a href="范.htm">范</a><a href="仲.htm">仲</a><a href="淹.htm">淹</a>: <b>Nhật tinh ẩn diệu, san nhạc tiềm hình</b> <a href="日.htm">日</a><a href="星.htm">星</a><a href="隱.htm">隱</a><a href="曜.htm">曜</a>, <a href="山.htm">山</a><a href="岳.htm">岳</a><a href="潛.htm">潛</a><a href="形.htm">形</a> (Nhạc Dương Lâu kí <a href="岳.htm">岳</a><a href="陽.htm">陽</a><a href="樓.htm">樓</a><a href="記.htm">記</a>) Mặt trời ẩn bóng, núi non tàng hình.</li><li>(Danh) Mặt trời, mặt trăng, sao đều gọi là <b>diệu</b>. ◎Như: <b>lưỡng diệu</b> <a href="兩.htm">兩</a><a href="曜.htm">曜</a> mặt trời và mặt trăng.</li></ol></td></tr></tbody></table></p>
