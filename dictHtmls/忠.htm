			<strong>忠</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộa 心 tâm [4, 8] 忠</samp><br>
			<font size="6" color="darkblue">忠 trung</font><br>
			<span> zhong1</span><ol><li>(Danh) Đức tính đem hết lòng thành thật xử sự với người. ◎Như: <b>hiệu trung</b> <a href="效.htm">效</a><a href="忠.htm">忠</a> hết một lòng trung thành.</li><li>(Động) Dốc lòng, hết lòng làm. ◎Như: <b>trung quân ái quốc</b> <a href="忠.htm">忠</a><a href="君.htm">君</a><a href="愛.htm">愛</a><a href="國.htm">國</a> hết lòng với vua, yêu nước.</li></ol></td></tr></tbody></table><br>
			<a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/孤忠.htm">孤忠 cô trung</a></p>
