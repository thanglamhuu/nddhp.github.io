			<p><font size="6" color="darkblue">中軍 trung quân</font></p><ol><li>Thời xưa, quân đội tổ chức thành tam quân <a href="三三">三</a><a href="軍軍">軍</a> gồm: trung quân, tả quân và hữu quân (<a href="中中">中</a><a href="軍軍">軍</a>, <a href="左左">左</a><a href="軍軍">軍</a>, <a href="右右">右</a><a href="軍軍">軍</a> ). Hoặc thượng quân, trung quân và hạ quân (<a href="上上">上</a><a href="軍軍">軍</a>, <a href="中中">中</a><a href="軍軍">軍</a>, <a href="下下">下</a><a href="軍軍">軍</a> ).</li><li>Dinh trại ở giữa của chủ súy.</li></ol><p></p>
