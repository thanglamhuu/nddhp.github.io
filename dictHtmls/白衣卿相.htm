			<p><font size="6" color="darkblue">白衣卿相 bạch y khanh tướng</font></p><ol><li>Tuy không có chức tước, nhưng địa vị so với khanh tướng không khác. ◇Dụ thế minh ngôn <a href="喻.htm">喻</a><a href="世.htm">世</a><a href="明.htm">明</a><a href="言.htm">言</a>: <b>Phong lưu tài tử chiếm từ tràng, chân thị bạch y khanh tướng</b> <a href="風.htm">風</a><a href="流.htm">流</a><a href="才.htm">才</a><a href="子.htm">子</a><a href="占.htm">占</a><a href="詞.htm">詞</a><a href="場.htm">場</a>, <a href="真.htm">真</a><a href="是.htm">是</a><a href="白.htm">白</a><a href="衣.htm">衣</a><a href="卿.htm">卿</a><a href="相.htm">相</a> (Quyển thập nhị) Tài tử phong lưu ở chốn văn chương thi phú, đúng là bậc bạch y khanh tướng.</li></ol><p></p>
