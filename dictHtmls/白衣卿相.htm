			<p><font size="6" color="darkblue">白衣卿相 bạch y khanh tướng</font></p><ol><li>Tuy không có chức tước, nhưng địa vị so với khanh tướng không khác. ◇Dụ thế minh ngôn <a href="喻喻">喻</a><a href="世世">世</a><a href="明明">明</a><a href="言言">言</a>: <b>Phong lưu tài tử chiếm từ tràng, chân thị bạch y khanh tướng</b> <a href="風風">風</a><a href="流流">流</a><a href="才才">才</a><a href="子子">子</a><a href="占占">占</a><a href="詞詞">詞</a><a href="場場">場</a>, <a href="真真">真</a><a href="是是">是</a><a href="白白">白</a><a href="衣衣">衣</a><a href="卿卿">卿</a><a href="相相">相</a> (Quyển thập nhị) Tài tử phong lưu ở chốn văn chương thi phú, đúng là bậc bạch y khanh tướng.</li></ol><p></p>
