			<span> zhi4</span><ol><li><b>Giải trĩ</b> <a href="解解">解</a><a href="廌廌">廌</a> tên một giống thú giống con dê mà có một sừng, tính trung trực chỉ húc giống không ngay thẳng, nên nhà Hán bắt chước cái ý ấy mà gọi mũ các quan là mũ <b>giải trĩ</b>. Có khi đọc là <b>trãi</b>.</li><li>Tên người. ◎Như: <b>Nguyễn Trãi</b> <a href="阮阮">阮</a><a href="廌廌">廌</a> (1380-1442).</li></ol></td></tr></tbody></table></p>
