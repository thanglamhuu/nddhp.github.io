			<samp>Bộd 手 thủ [10,] 搉</samp><br>
			<font size="6" color="darkblue">搉 xác, giác</font><br>
			<span> que4</span><ol><li>Gõ, đánh.</li><li>Một âm là <b>giác</b>. Vin dẫn. ◎Như: <b>dương giác</b> <a href="揚揚">揚</a><a href="搉搉">搉</a> dẫn cớ gì làm chứng, <b>thương giác</b> <a href="商商">商</a><a href="搉搉">搉</a> bàn bạc lấy chứng cớ cho đúng.</li><li>Chuyên, cùng nghĩa như chữ <b>giác</b> <a href="榷榷">榷</a>.</li></ol></td></tr></tbody></table><br>
