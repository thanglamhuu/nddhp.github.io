			<span> shao1</span><ol><li>Cái rá vo gạo.</li><li><b>Đẩu sao chi nhân</b> <a href="斗斗">斗</a><a href="筲筲">筲</a><a href="之之">之</a><a href="人人">人</a> hạng người khí cục hèn mọn. <b>Y! Đẩu sao chi nhân, hà túc toán dã</b> <a href="噫噫">噫</a>! <a href="斗斗">斗</a><a href="筲筲">筲</a><a href="之之">之</a><a href="人人">人</a>, <a href="何何">何</a><a href="足足">足</a><a href="算算">算</a><a href="也也">也</a> (Luận ngữ <a href="論論">論</a><a href="語語">語</a>) ôi! Hạng người khí độ nhỏ nhen như cái đẩu cái sao ấy, đáng kể gì!</li></ol></td></tr></tbody></table></p>
