			<strong>袠</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ5 衣 y [5,] 袠</samp><br>
			<font size="6" color="darkblue">袠 trật, dật</font><br>
			<span> zhi4</span><ol><li>Cái bao sách, cùng nghĩa với chữ trật <a href="帙.htm">帙</a>.</li><li>Cùng nghĩa với chữ <b>trật</b> <a href="秩.htm">秩</a>, mười năm là một trật, như <b>thất trật</b> <a href="七.htm">七</a><a href="袠.htm">袠</a> bảy mươi tuổi, <b>bát trật</b> <a href="八.htm">八</a><a href="袠.htm">袠</a> tám mươi tuổi. Ta quen đọc là chữ <b>dật</b>.</li></ol></td></tr></tbody></table></p>
