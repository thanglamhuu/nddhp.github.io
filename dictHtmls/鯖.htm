			<strong>鯖</strong>

			<samp>Bộ5 魚 ngư [8,] 鯖</samp><br>
			<font size="6" color="darkblue">鯖 chinh, thinh</font><br>
			<span>鲭 qing1, zheng1</span><ol><li>Cách nấu nướng. Cá nấu lẫn với thịt gọi là <b>chinh</b>. Lâu hộ nhà Hán <a href="漢.htm">漢</a> từng đem các món ăn quý của Ngũ Hầu Vương Thị tặng nấu làm đồ ăn, đời gọi là <b>ngũ hầu chinh</b> <a href="五.htm">五</a><a href="侯.htm">侯</a><a href="鯖.htm">鯖</a>. Cũng đọc là <b>thinh</b>.</li></ol></td></tr></tbody></table></p>
