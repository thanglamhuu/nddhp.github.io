			<p><font size="6" color="darkblue">錐鑽 trùy chỉ</font></p><ol><li>Lấy dùi khoan đất. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>Thị trực dụng quản khuy thiên, dụng trùy chỉ địa dã, bất diệc tiểu hồ?</b> <a href="是.htm">是</a><a href="直.htm">直</a><a href="用.htm">用</a><a href="管.htm">管</a><a href="闚.htm">闚</a><a href="天.htm">天</a>, <a href="用.htm">用</a><a href="錐.htm">錐</a><a href="指.htm">指</a><a href="地.htm">地</a><a href="也.htm">也</a>, <a href="不.htm">不</a><a href="亦.htm">亦</a><a href="小.htm">小</a><a href="乎.htm">乎</a> (Thu thủy <a href="秋.htm">秋</a><a href="水.htm">水</a>) Thật là lấy ống mà nhìn trời, lấy dùi mà chọc đất, chẳng cũng nhỏ nhen sao?</li></ol><p></p>
