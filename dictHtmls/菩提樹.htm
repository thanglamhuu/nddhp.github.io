			<p><font size="6" color="darkblue">菩提樹 bồ đề thụ</font></p><ol><li>(Thực) Một loại cây với tên khoa học là Ficus religiosa, thuộc họ Dâu tằm (l: moraceae), có nguồn gốc từ châu Á (Ấn Ðộ). Tương truyền rằng, thái tử Tất-đạt-đa Cồ Đàm (s: siddhārtha gautama) đã giác ngộ hoàn toàn dưới một cây bồ đề.</li></ol><p></p>
