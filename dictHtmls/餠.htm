			<span> bing3</span><ol><li>Bánh. Nhào bột với đường nặn tròn tròn, cho vào lửa sấy chín để ăn gọi là <b>bính</b>. Người làm bánh gọi là <b>bính sư</b> <a href="餅.htm">餅</a><a href="師.htm">師</a>, bột nấu gọi là <b>thang bính</b> <a href="湯.htm">湯</a><a href="餅.htm">餅</a>. Ngày xưa nhà nào đẻ con, phần nhiều làm bánh để thết khách gọi là <b>thang bính hội</b> <a href="湯.htm">湯</a><a href="餅.htm">餅</a><a href="會.htm">會</a>.</li></ol></td></tr></tbody></table></p>
