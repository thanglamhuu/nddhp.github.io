			<p><font size="6" color="darkblue">三呼 tam hô</font></p><ol><li>Ba lần reo hò chúc tụng. Chỉ sự chúc tụng vị thánh quân. Do điển vua Vũ Đế <a href="武.htm">武</a><a href="帝.htm">帝</a> nhà Hán <a href="漢.htm">漢</a> lên núi, nghe trong núi vang lên ba lần hô <b>vạn tuế</b> <a href="萬.htm">萬</a><a href="歲.htm">歲</a>.</li></ol><p></p>
