			<span>奁 lian2</span><ol><li>(Danh) Cũng như chữ <b>liêm</b> <a href="匳.htm">匳</a>. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Tiểu nữ sảo hữu trang liêm, đãi quá tướng quân phủ hạ, tiện đương tống chí</b> <a href="小.htm">小</a><a href="女.htm">女</a><a href="稍.htm">稍</a><a href="有.htm">有</a><a href="妝.htm">妝</a><a href="奩.htm">奩</a>, <a href="待.htm">待</a><a href="過.htm">過</a><a href="將.htm">將</a><a href="軍.htm">軍</a><a href="府.htm">府</a><a href="下.htm">下</a>, <a href="便.htm">便</a><a href="當.htm">當</a><a href="送.htm">送</a><a href="至.htm">至</a> (Đệ bát hồi) Con tôi có chút đồ nữ trang, đợi nó về phủ tướng quân, tôi sẽ mang đến.</li></ol></td></tr></tbody></table></p>
