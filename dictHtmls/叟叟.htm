			<p><font size="6" color="darkblue">叟叟 sưu sưu</font></p><ol><li>Trạng thanh: tiếng vo gạo sào sạo. ◇Thi Kinh <a href="詩詩">詩</a><a href="經經">經</a>: <b>Thích chi sưu sưu, Chưng chi phù phù</b> <a href="釋釋">釋</a><a href="之之">之</a><a href="叟叟">叟</a><a href="叟叟">叟</a>, <a href="烝烝">烝</a><a href="之之">之</a><a href="浮浮">浮</a><a href="浮浮">浮</a> (Đại nhã <a href="大大">大</a><a href="雅雅">雅</a>, Sanh dân <a href="生生">生</a><a href="民民">民</a>) Vo gạo sào sạo, Nấu hơi phù phù. Cũng viết là <b>sưu sưu</b> <a href="溲溲">溲</a><a href="溲溲">溲</a>.</li></ol><p></p>
