			<p><font size="6" color="darkblue">叟叟 sưu sưu</font></p><ol><li>Trạng thanh: tiếng vo gạo sào sạo. ◇Thi Kinh <a href="詩.htm">詩</a><a href="經.htm">經</a>: <b>Thích chi sưu sưu, Chưng chi phù phù</b> <a href="釋.htm">釋</a><a href="之.htm">之</a><a href="叟.htm">叟</a><a href="叟.htm">叟</a>, <a href="烝.htm">烝</a><a href="之.htm">之</a><a href="浮.htm">浮</a><a href="浮.htm">浮</a> (Đại nhã <a href="大.htm">大</a><a href="雅.htm">雅</a>, Sanh dân <a href="生.htm">生</a><a href="民.htm">民</a>) Vo gạo sào sạo, Nấu hơi phù phù. Cũng viết là <b>sưu sưu</b> <a href="溲.htm">溲</a><a href="溲.htm">溲</a>.</li></ol><p></p>
