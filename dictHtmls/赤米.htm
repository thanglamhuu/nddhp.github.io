			<p><font size="6" color="darkblue">赤米 xích mễ</font></p><ol><li>Gạo hư mốc. ◇Quốc ngữ <a href="國.htm">國</a><a href="語.htm">語</a>: <b>Thị vô xích mễ, nhi khuân lộc không hư</b> <a href="市.htm">市</a><a href="無.htm">無</a><a href="赤.htm">赤</a><a href="米.htm">米</a>, <a href="而.htm">而</a><a href="囷.htm">囷</a><a href="鹿.htm">鹿</a><a href="空.htm">空</a><a href="虛.htm">虛</a> (Ngô ngữ <a href="吳.htm">吳</a><a href="語.htm">語</a>) Chợ không gạo hư mốc, mà kho vuông vựa tròn đều trống rỗng.</li><li>Một loại lúa gạo, chịu được khô hạn, chín sớm, thường trồng nơi đấto. Còn gọi là <b>hồng hà mễ</b> <a href="紅.htm">紅</a><a href="霞.htm">霞</a><a href="米.htm">米</a>.</li></ol><p></p>
