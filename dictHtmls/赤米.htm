			<p><font size="6" color="darkblue">赤米 xích mễ</font></p><ol><li>Gạo hư mốc. ◇Quốc ngữ <a href="國國">國</a><a href="語語">語</a>: <b>Thị vô xích mễ, nhi khuân lộc không hư</b> <a href="市市">市</a><a href="無無">無</a><a href="赤赤">赤</a><a href="米米">米</a>, <a href="而而">而</a><a href="囷囷">囷</a><a href="鹿鹿">鹿</a><a href="空空">空</a><a href="虛虛">虛</a> (Ngô ngữ <a href="吳吳">吳</a><a href="語語">語</a>) Chợ không gạo hư mốc, mà kho vuông vựa tròn đều trống rỗng.</li><li>Một loại lúa gạo, chịu được khô hạn, chín sớm, thường trồng nơi đấto. Còn gọi là <b>hồng hà mễ</b> <a href="紅紅">紅</a><a href="霞霞">霞</a><a href="米米">米</a>.</li></ol><p></p>
