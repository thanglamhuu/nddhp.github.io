			<samp>Bộ 1 一 nhất [2, 3] 万</samp><br>
			<font size="6" color="darkblue">万 vạn, mặc</font><br>
			<span>萬 wan4, mo4</span><ol><li>(Danh) Muôn, một dạng của <b>vạn</b> <a href="萬.htm">萬</a>.</li><li>Một âm là <b>mặc</b>. (Danh) <b>Mặc Kì</b> <a href="万.htm">万</a><a href="俟.htm">俟</a> họ Mặc Kì (phức tính <a href="複.htm">複</a><a href="姓.htm">姓</a> họ kép), vốn là tên của bộ lạc <b>Tiên Ti</b> <a href="鮮.htm">鮮</a><a href="卑.htm">卑</a>, sau lấy làm họ. Đời Bắc Tề có <b>Mặc Sĩ Phổ Bạt</b> <a href="万.htm">万</a><a href="俟.htm">俟</a><a href="普.htm">普</a><a href="拔.htm">拔</a>.</li><li>Giản thể của chữ <a href="萬.htm">萬</a>.</li></ol></td></tr></tbody></table></p>
