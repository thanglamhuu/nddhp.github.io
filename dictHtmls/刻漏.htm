			<p><font size="6" color="darkblue">刻漏 khắc lậu</font></p><ol><li>Ngày xưa dùng cái gáo đồng, giữa châm một lỗ để nước dần dần rỏ xuống, để định thời giờ, gọi là <b>khắc lậu</b> <a href="刻刻">刻</a><a href="漏漏">漏</a>. Theo đồng hồ bây giờ định cứ mười lăm phút là một <b>khắc</b>, bốn khắc là một <b>giờ</b>.</li></ol><p></p>
