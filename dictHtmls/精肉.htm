			<p><font size="6" color="darkblue">精肉 tinh nhục</font></p><ol><li>Thịt ngon, thường chỉ thịt nạc không có mỡ. ◇Thủy hử truyện <a href="水.htm">水</a><a href="滸.htm">滸</a><a href="傳.htm">傳</a>: <b>Yêu thập cân tinh nhục, thiết tố táo tử, bất yêu kiến bán điểm phì đích tại thượng đầu</b> <a href="要.htm">要</a><a href="十.htm">十</a><a href="斤.htm">斤</a><a href="精.htm">精</a><a href="肉.htm">肉</a>, <a href="切.htm">切</a><a href="做.htm">做</a><a href="臊.htm">臊</a><a href="子.htm">子</a>, <a href="不.htm">不</a><a href="要.htm">要</a><a href="見.htm">見</a><a href="半.htm">半</a><a href="點.htm">點</a><a href="肥.htm">肥</a><a href="的.htm">的</a><a href="在.htm">在</a><a href="上.htm">上</a><a href="頭.htm">頭</a> (Đệ tam hồi) Đòi mười cân thịt nạc, thái thật nhỏ, không được dính một tí mỡ nào.</li></ol><p></p>
