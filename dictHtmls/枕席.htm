			<p><font size="6" color="darkblue">枕席 chẩm tịch</font></p><ol><li>Gối và chiếu. Ngb Đồ nằm ngủ. Lã Thị Xuân Thu <a href="呂呂">呂</a><a href="氏氏">氏</a><a href="春春">春</a><a href="秋秋">秋</a>: <b>Thân bất an chẩm tịch, khẩu bấtm hậu vị</b> <a href="身身">身</a><a href="不不">不</a><a href="安安">安</a><a href="枕枕">枕</a><a href="席席">席</a>, <a href="口口">口</a><a href="不不">不</a><a href="甘甘">甘</a><a href="厚厚">厚</a><a href="味味">味</a> (Quý thu kỉ <a href="季季">季</a><a href="秋秋">秋</a><a href="紀紀">紀</a>) Thân không yên giấc ngủ, miệng không biết mùi ngon ngọt.</li></ol><p></p>
