			<strong>鋭</strong>

			<samp>Bộ7 金 kim [7,] 鋭</samp><br>
			<font size="6" color="darkblue">鋭 duệ, nhuệ</font><br>
			<span>锐 rui4, dui4</span><ol><li>Nhọn, mũi nhọn.</li><li>Nhanh nhẹn. ◎Như: <b>kì tiến duệ giả kì thoái tốc</b> <a href="其.htm">其</a><a href="進.htm">進</a><a href="銳.htm">銳</a><a href="者.htm">者</a><a href="其.htm">其</a><a href="退.htm">退</a><a href="速.htm">速</a> (Mạnh Tử <a href="孟.htm">孟</a><a href="子.htm">子</a>) tiến lên nhanh nhẹn quá thì lùi cũng chóng.</li><li>Tinh duệ. Binh luyện tinh mạnh gọi là <b>tinh duệ</b> <a href="精.htm">精</a><a href="銳.htm">銳</a> hay <b>dũng duệ</b> <a href="勇.htm">勇</a><a href="銳.htm">銳</a>.</li><li>§ Ghi chú: Ta quen đọc là chữ <b>nhuệ</b>.</li></ol></td></tr></tbody></table></p>
