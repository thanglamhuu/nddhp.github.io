			<strong>鋭</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ7 金 kim [7,] 鋭</samp><br>
			<font size="6" color="darkblue">鋭 duệ, nhuệ</font><br>
			<span>锐 rui4, dui4</span><ol><li>Nhọn, mũi nhọn.</li><li>Nhanh nhẹn. ◎Như: <b>kì tiến duệ giả kì thoái tốc</b> <a href="其其">其</a><a href="進進">進</a><a href="銳銳">銳</a><a href="者者">者</a><a href="其其">其</a><a href="退退">退</a><a href="速速">速</a> (Mạnh Tử <a href="孟孟">孟</a><a href="子子">子</a>) tiến lên nhanh nhẹn quá thì lùi cũng chóng.</li><li>Tinh duệ. Binh luyện tinh mạnh gọi là <b>tinh duệ</b> <a href="精精">精</a><a href="銳銳">銳</a> hay <b>dũng duệ</b> <a href="勇勇">勇</a><a href="銳銳">銳</a>.</li><li>§ Ghi chú: Ta quen đọc là chữ <b>nhuệ</b>.</li></ol></td></tr></tbody></table></p>
