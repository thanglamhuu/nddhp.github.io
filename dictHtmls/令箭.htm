			<p><font size="6" color="darkblue">令箭 lệnh tiễn</font></p><ol><li>Lá cờ nhỏ của các quan tướng dùng để ban bố hiệu lệnh. Cán cờ có mũi nhọn hình như mũi tên nên gọi là <b>lệnh tiễn</b> <a href="令.htm">令</a><a href="箭.htm">箭</a>. ☆Tương tự: <b>lệnh kì</b> <a href="令.htm">令</a><a href="旗.htm">旗</a>.</li></ol><p></p>
