			<p><font size="6" color="darkblue">彼岸 bỉ ngạn</font></p><ol><li>(Phật) Bờ bên kia. Như <b>đáo bỉ ngạn</b> <a href="到.htm">到</a><a href="彼.htm">彼</a><a href="岸.htm">岸</a> đến bờ bên kia, nghĩa là giải thoát.</li><li>§Ghi chú: Hán dịch nghĩa chữ Phạn pāramitā, nghĩa là đến bờ bên kia. Dịch âm là <b>ba-la-mật</b> (<a href="波.htm">波</a><a href="羅.htm">羅</a><a href="蜜.htm">蜜</a>) hoàn tất, hoàn hảo.</li></ol><p></p>
