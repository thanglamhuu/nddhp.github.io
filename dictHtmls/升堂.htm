			<p><font size="6" color="darkblue">升堂 thăng đường</font></p><ol><li>Lên sảnh đường. Như <b>thăng đường nghị sự</b> <a href="升.htm">升</a><a href="堂.htm">堂</a><a href="議.htm">議</a><a href="事.htm">事</a> lên sảnh đường họp bàn công việc.</li><li>Ngày xưa, chỉ công đường nơi quan lại xét xử án kiện.</li><li>Chỉ học vấn hoặc tài nghệ đã đạt tới trình độo.</li></ol><p></p>
