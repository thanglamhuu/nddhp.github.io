			<samp>Bộ2 土 thổ [8,] 埭</samp><br>
			<font size="6" color="darkblue">埭 đại</font><br>
			<span>i4</span><ol><li>Đập đất, lấy đất đắp ngăn nước lại, hai bên bờ chôn trục quay, có thuyền nào qua lại thì buộc dây vào đuôi thuyền mà quay, hoặc dùng sức trâu sức người quay trục cho thuyền đi.</li></ol></td></tr></tbody></table></p>
