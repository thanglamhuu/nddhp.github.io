			<p><font size="6" color="darkblue">博士 bác sĩ</font></p><ol><li>Người học rộng hiểu nhiều.</li><li>Tên một chứcnh văn học thời xưa.</li><li>Tước vị đại học ngày nay, có cấp bằngo nhất về một ngành học. Ta quen gọi <b>y sĩ</b> bằng <b>bác sĩ</b> <a href="博.htm">博</a><a href="士.htm">士</a> là sai lầm.</li><li>Ngày xưa, tiếng tôn xưng người làm chuyên nghiệp. Như <b>trà bác sĩ</b> <a href="茶.htm">茶</a><a href="博.htm">博</a><a href="士.htm">士</a> người bán trà.</li></ol><p></p>
