<p><font size="6" color="darkblue">博士 b&aacute;c sĩ</font></p>
<ol>
 <li>Người học rộng hiểu nhiều.</li>
 <li>T&ecirc;n một chứcnh văn học thời xưa.</li>
 <li>Tước vị đại học ng&agrave;y nay, c&oacute; cấp bằngo nhất về một ng&agrave;nh học. Ta quen gọi <b>y sĩ</b> bằng <b>b&aacute;c sĩ</b> <a href="博.htm">博</a><a href="士.htm">士</a> l&agrave; sai lầm.</li>
 <li>Ng&agrave;y xưa, tiếng t&ocirc;n xưng người l&agrave;m chuy&ecirc;n nghiệp. Như <b>tr&agrave; b&aacute;c sĩ</b> <a href="茶.htm">茶</a><a href="博.htm">博</a><a href="士.htm">士</a> người b&aacute;n tr&agrave;.</li>
</ol>
