			<strong>鈉</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ7 金 kim [4,] 鈉</samp><br>
			<font size="6" color="darkblue">鈉 nột</font><br>
			<span>钠 na4, rui4</span><ol><li>Chất nột (Natrium, cũng gọi là Sodium, Na), một nguyên chất trong hóa học, trước dịch là <b>tô đạt</b> <a href="蘇.htm">蘇</a><a href="達.htm">達</a> hay <b>tào đạt</b> <a href="曹.htm">曹</a><a href="達.htm">達</a> sắc trắng bóng như bạc, mềm như sáp, cho nước vào thì phát sinh ra khinh khí, hợp với lục khí thì thành ra muối ăn.</li></ol></td></tr></tbody></table></p>
