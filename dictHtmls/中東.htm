			<p><font size="6" color="darkblue">中東 trung đông</font></p><ol><li>(Địa) Nay chỉ vùng đất giao hội giữa Âu, Á và Phi Châu, bao gồm các nước sau: Y Lạp Khắc <a href="伊.htm">伊</a><a href="拉.htm">拉</a><a href="克.htm">克</a>, Tự Lợi Á <a href="敘.htm">敘</a><a href="利.htm">利</a><a href="亞.htm">亞</a>, Ước Đán <a href="約.htm">約</a><a href="旦.htm">旦</a>, Lê ba Nộn <a href="黎.htm">黎</a><a href="巴.htm">巴</a><a href="嫩.htm">嫩</a>, Dĩ Sắc Liệt <a href="以.htm">以</a><a href="色.htm">色</a><a href="列.htm">列</a>, Thổ Nhĩ Kì <a href="土.htm">土</a><a href="耳.htm">耳</a><a href="其.htm">其</a>, Ai Cập <a href="埃.htm">埃</a><a href="及.htm">及</a>, Tô Đan <a href="蘇.htm">蘇</a><a href="丹.htm">丹</a>. Cũng gọi là <b>Cận Đông</b>.</li></ol><p></p>
