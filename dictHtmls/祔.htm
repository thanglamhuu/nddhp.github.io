			<font size="6" color="darkblue">祔 phụ</font><br>
			<span> fu4</span><ol><li>(Động) Làm lễ hết tang cho người chết, rước thần chủ <a href="神神">神</a><a href="主主">主</a> vào thờ chung với tiên tổ. ◇Tả truyện <a href="左左">左</a><a href="傳傳">傳</a>: <b>Phàm quân hoăng, tốt khốc nhi phụ</b> <a href="凡凡">凡</a><a href="君君">君</a><a href="薨薨">薨</a>, <a href="卒卒">卒</a><a href="哭哭">哭</a><a href="而而">而</a><a href="祔祔">祔</a> (Hi công tam thập tam niên <a href="僖僖">僖</a><a href="公公">公</a><a href="三三">三</a><a href="十十">十</a><a href="三三">三</a><a href="年年">年</a>) Thường vua chết, quân lính khóc và làm lễ phụ.</li><li>(Động) Chôn chung, hợp táng.</li></ol></td></tr></tbody></table></p>
