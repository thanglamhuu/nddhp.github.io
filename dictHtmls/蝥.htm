			<samp>Bộ2 虫 trùng [9,] 蝥</samp><br>
			<font size="6" color="darkblue">蝥 mâu</font><br>
			<span> mao2, mou2, wu2, wu4</span><ol><li>Loài xén tóc. Một thứ sâu cắn gốc lúa, nó làm hại rất dữ, cho nên cũng dùng để ví kẻ tiểu nhân làm hại. Tục viết là <a href="蟊.htm">蟊</a>.</li><li>Một âm là <b>mao</b>. <b>Ban mao</b> <a href="班.htm">班</a><a href="蝥.htm">蝥</a> sâu ban miêu.</li></ol></td></tr></tbody></table></p>
