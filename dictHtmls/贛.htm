			<strong>贛</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ4 貝 bối [17,$] 贛</samp><br>
			<font size="6" color="darkblue">贛 cống, cám</font><br>
			<span>赣 gan4, gong4, zhuang4</span><ol><li>Thông dụng như chữ <b>cống</b> <a href="貢.htm">貢</a>.</li><li>Một âm là <b>cám</b>. Huyện Cám, tỉnh Cám, vì có hai dòng sông <b>Chương</b> <a href="章.htm">章</a> và <b>cống</b> <a href="貢.htm">貢</a> hợp lại thành sông nên nhân đó mà gọi là <b>Cám</b> <a href="贛.htm">贛</a>, tức là tỉnh Giang Tây <a href="江.htm">江</a><a href="西.htm">西</a> bên Tàu bây giờ.</li></ol></td></tr></tbody></table></p>
