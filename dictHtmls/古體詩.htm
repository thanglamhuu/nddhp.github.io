			<p><font size="6" color="darkblue">古體詩 cổ thể thi</font></p><ol><li>Một thể thơ cổ, mỗi câu có bốn, năm, sáu hoặc bảy chữ, số câu không hạn chế, cách gieo vân không gò bó, không cần bằng trắc đối ngẫu. Gọi tắt là <b>cổ thi</b> <a href="古古">古</a><a href="詩詩">詩</a>, <b>cổ thể</b> <a href="古古">古</a><a href="體體">體</a>.</li></ol><p></p>
