			<p><font size="6" color="darkblue">衙門 nha môn</font></p><ol><li>Sở quan. Ta gọi là <b>quan nha</b> <a href="官官">官</a><a href="衙衙">衙</a> hay là <b>nha môn</b> <a href="衙衙">衙</a><a href="門門">門</a> vì ngày xưa trước quân trướng đều cắm lá cờ có tua như cái răng lớn, nên gọi là <b>nha môn</b> <a href="衙衙">衙</a><a href="門門">門</a>, nguyên viết là <a href="牙牙">牙</a><a href="門門">門</a>.</li></ol><p></p>
