			<font size="6" color="darkblue">鄗 hạo, khao</font><br>
			<span> hao4</span><ol><li>Kinh đô của Vũ Vương <a href="武.htm">武</a><a href="王.htm">王</a> nhà Chu <a href="周.htm">周</a>, nay thuộc tỉnh Thiểm Tây <a href="陝.htm">陝</a><a href="西.htm">西</a>. Thông dụng chữ <a href="鎬.htm">鎬</a>.</li><li>Một ấp nhà Tấn <a href="晉.htm">晉</a> thời Xuân Thu, thành xưa ở vào khoảng tỉnh Hà Bắc <a href="河.htm">河</a><a href="北.htm">北</a> ngày nay.</li><li>Một âm là <b>khao</b>. Núi ở tỉnh Hà Nam <a href="河.htm">河</a><a href="南.htm">南</a> ngày nay.</li></ol></td></tr></tbody></table></p>
