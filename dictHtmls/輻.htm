			<samp>Bộ9 車 xa [9,] 輻</samp><br>
			<font size="6" color="darkblue">輻 phúc, bức</font><br>
			<span>辐 fu2</span><ol><li>Cái tay hoa xe. Xem lại chữ <b>thấu</b> <a href="輳輳">輳</a>.</li><li>Cùng nghĩa với chữ <b>phục</b> <a href="輹輹">輹</a>. Dịch Kinh <a href="易易">易</a><a href="經經">經</a> có câu <b>dư thoát phúc, phu thê phản mục</b> <a href="輿輿">輿</a><a href="脫脫">脫</a><a href="輻輻">輻</a><a href="夫夫">夫</a><a href="妻妻">妻</a><a href="反反">反</a><a href="目目">目</a> nghĩa là xe trụt nhíp, vợ chồng trở mặt với nhau. Vì thế, vợ chồng li dị nhau gọi là <b>thoát phúc</b> <a href="脫脫">脫</a><a href="輻輻">輻</a>. Ta quen đọc là chữ <b>bức</b>.</li></ol></td></tr></tbody></table></p>
