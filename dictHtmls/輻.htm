			<strong>輻</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ9 車 xa [9,] 輻</samp><br>
			<font size="6" color="darkblue">輻 phúc, bức</font><br>
			<span>辐 fu2</span><ol><li>Cái tay hoa xe. Xem lại chữ <b>thấu</b> <a href="輳.htm">輳</a>.</li><li>Cùng nghĩa với chữ <b>phục</b> <a href="輹.htm">輹</a>. Dịch Kinh <a href="易.htm">易</a><a href="經.htm">經</a> có câu <b>dư thoát phúc, phu thê phản mục</b> <a href="輿.htm">輿</a><a href="脫.htm">脫</a><a href="輻.htm">輻</a><a href="夫.htm">夫</a><a href="妻.htm">妻</a><a href="反.htm">反</a><a href="目.htm">目</a> nghĩa là xe trụt nhíp, vợ chồng trở mặt với nhau. Vì thế, vợ chồng li dị nhau gọi là <b>thoát phúc</b> <a href="脫.htm">脫</a><a href="輻.htm">輻</a>. Ta quen đọc là chữ <b>bức</b>.</li></ol></td></tr></tbody></table></p>
