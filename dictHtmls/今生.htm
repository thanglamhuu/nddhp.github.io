			<p><font size="6" color="darkblue">今生 kim sinh</font></p><ol><li>Đời này.</li><li>Kiếp này.</li><li>(Phật) Kiếp hiện tại là <b>kim sinh</b> <a href="今.htm">今</a><a href="生.htm">生</a>, kiếp quá khứ là <b>tiền sinh</b> <a href="前.htm">前</a><a href="生.htm">生</a>, kiếp tương lai là <b>lai sinh</b><a href="來.htm">來</a><a href="生.htm">生</a>. Tóm cả ba là <b>tam sinh</b> <a href="三.htm">三</a><a href="生.htm">生</a>.</li></ol><p></p>
