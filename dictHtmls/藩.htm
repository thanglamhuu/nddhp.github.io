			<span> FAn2, FAn1</span><ol><li>Bờ rào.</li><li>Phên che, bảo hộ. Vua phong các bầy tôi, các con cháu ra trấn các nơi để làm phên che cho nhà vua gọi là <b>phân phiên</b> <a href="分.htm">分</a><a href="藩.htm">藩</a>, quan bố chánh là <b>phiên ti</b> <a href="藩.htm">藩</a><a href="司.htm">司</a>.</li><li>Ta quen đọc là chữ <b>phan</b>.</li></ol></td></tr></tbody></table></p>
