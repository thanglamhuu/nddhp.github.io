			<strong>椷</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộu 木 mộc [9,] 椷</samp><br>
			<font size="6" color="darkblue">椷 giam, hàm, ham</font><br>
			<span> jian1, han2</span><ol><li>Cái hộp.</li><li>Cái phong bì thơ. Một phong thơ gọi là <b>nhất giam</b> <a href="一一">一</a><a href="椷椷">椷</a>.</li><li>Một âm là <b>hàm</b>. Cái chén.</li><li>Lại một âm là <b>ham</b>. Đong, chứa.</li></ol></td></tr></tbody></table></p>
