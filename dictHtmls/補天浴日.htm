			<p><font size="6" color="darkblue">補天浴日 bổ thiên dục nhật</font></p><ol><li>Theo thần thoại Trung Hoa, Nữ Oa <a href="女.htm">女</a><a href="媧.htm">媧</a> <b>bổ thiên</b> <a href="補.htm">補</a><a href="天.htm">天</a> vá trời, Hi Hòa <a href="羲.htm">羲</a><a href="和.htm">和</a> <b>dục nhật</b> <a href="浴.htm">浴</a><a href="日.htm">日</a> tắm cho mặt trời. Ngb Công lao to lớn.</li></ol><p></p>
