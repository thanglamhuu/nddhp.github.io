			<p><font size="6" color="darkblue">奇觀 kì quan</font></p><ol><li>Điều trông thấy lạ lùng, hiện tượng lạ. ◇Vương Sung <a href="王王">王</a><a href="充充">充</a>: <b>Nhân chi du dã, tất dục nhập đô, đô đa kì quan dã</b> <a href="人人">人</a><a href="之之">之</a><a href="遊遊">遊</a><a href="也也">也</a>, <a href="必必">必</a><a href="欲欲">欲</a><a href="入入">入</a><a href="都都">都</a>, <a href="都都">都</a><a href="多多">多</a><a href="奇奇">奇</a><a href="觀觀">觀</a><a href="也也">也</a> (Luận hành <a href="論論">論</a><a href="衡衡">衡</a>, Biệt thông <a href="別別">別</a><a href="通通">通</a>) Người đi chơi, tất muốn đến kinh đô, kinh đô có nhiều kì quan.</li></ol><p></p>
