			<p><font size="6" color="darkblue">奇觀 kì quan</font></p><ol><li>Điều trông thấy lạ lùng, hiện tượng lạ. ◇Vương Sung <a href="王.htm">王</a><a href="充.htm">充</a>: <b>Nhân chi du dã, tất dục nhập đô, đô đa kì quan dã</b> <a href="人.htm">人</a><a href="之.htm">之</a><a href="遊.htm">遊</a><a href="也.htm">也</a>, <a href="必.htm">必</a><a href="欲.htm">欲</a><a href="入.htm">入</a><a href="都.htm">都</a>, <a href="都.htm">都</a><a href="多.htm">多</a><a href="奇.htm">奇</a><a href="觀.htm">觀</a><a href="也.htm">也</a> (Luận hành <a href="論.htm">論</a><a href="衡.htm">衡</a>, Biệt thông <a href="別.htm">別</a><a href="通.htm">通</a>) Người đi chơi, tất muốn đến kinh đô, kinh đô có nhiều kì quan.</li></ol><p></p>
