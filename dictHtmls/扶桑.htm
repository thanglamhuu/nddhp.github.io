			<strong>扶桑
				<idx:infl>
					<idx:iform value="phù tang">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">扶桑 phù tang</font></p><ol><li>Một tên của cây <b>chu cận</b> <a href="朱.htm">朱</a><a href="槿.htm">槿</a>.</li><li>Thời xưa tương truyền ở ngoài Đông Hải <a href="東.htm">東</a><a href="海.htm">海</a> có thần mộc <a href="神.htm">神</a><a href="木.htm">木</a> (cây thần) tên gọi là phù tang <a href="扶.htm">扶</a><a href="桑.htm">桑</a> là nơi mặt trời mọc.</li><li>Chỉ mặt trời, tức <b>thái dương</b> <a href="太.htm">太</a><a href="陽.htm">陽</a>.</li><li>Một tên chỉ nước Nhật Bản <a href="日.htm">日</a><a href="本.htm">本</a>.</li></ol><p></p>
