			<strong>扶桑

					<idx:iform value="phù tang">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">扶桑 phù tang</font></p><ol><li>Một tên của cây <b>chu cận</b> <a href="朱朱">朱</a><a href="槿槿">槿</a>.</li><li>Thời xưa tương truyền ở ngoài Đông Hải <a href="東東">東</a><a href="海海">海</a> có thần mộc <a href="神神">神</a><a href="木木">木</a> (cây thần) tên gọi là phù tang <a href="扶扶">扶</a><a href="桑桑">桑</a> là nơi mặt trời mọc.</li><li>Chỉ mặt trời, tức <b>thái dương</b> <a href="太太">太</a><a href="陽陽">陽</a>.</li><li>Một tên chỉ nước Nhật Bản <a href="日日">日</a><a href="本本">本</a>.</li></ol><p></p>
		</body></html>
