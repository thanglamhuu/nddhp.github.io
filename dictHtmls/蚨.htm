			<strong>蚨</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ2 虫 trùng [4,] 蚨</samp><br>
			<font size="6" color="darkblue">蚨 phù</font><br>
			<span> fu2</span><ol><li><b>Thanh phù</b> <a href="青.htm">青</a><a href="蚨.htm">蚨</a> một thứ sâu ở dưới nước. Sách Sưu Thần Kí <a href="搜.htm">搜</a><a href="神.htm">神</a><a href="記.htm">記</a> nói rằng hễ bắt con nó thì mẹ nó tự nhiên bay lại, đem bắt mẹ nó giết chết xát vào đồng tiền, giết con trát vào dây xâu tiền, thì vứt tiền đi tự nhiên tiền lại về, vì thế tục gọi tiền là <b>thanh phù</b>.</li></ol></td></tr></tbody></table></p>
