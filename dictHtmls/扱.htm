			<strong>扱</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộd 手 thủ [4, 7] 扱</samp><br>
			<font size="6" color="darkblue">扱 tráp, hấp</font><br>
			<span> xi1, cha1</span><ol><li>Vái chào tay sát đất.</li><li>Dắt dẫn, cất lên. Tục gọi dùng tay xách đồ để ra chỗ khác là <b>tráp</b>.</li><li>Một âm là <b>hấp</b>. Lượm lấy.</li></ol></td></tr></tbody></table></p>
