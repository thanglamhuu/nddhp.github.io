			<span> qian1</span><ol><li><b>Thu thiên</b> <a href="鞦.htm">鞦</a><a href="韆.htm">韆</a> cây đu, là một trò chơi đánh đu của Hán Vũ Đế <a href="漢.htm">漢</a><a href="武.htm">武</a><a href="帝.htm">帝</a>. Nguyên tên gọi là <b>thiên thu</b> <a href="千.htm">千</a><a href="秋.htm">秋</a> là lời chúc thọ của vua, và nói trẹo đi mới gọi là <a href="秋.htm">秋</a><a href="千.htm">千</a>. Đời sau lại gọi lầm là <a href="鞦.htm">鞦</a><a href="韆.htm">韆</a>.</li></ol></td></tr></tbody></table></p>
