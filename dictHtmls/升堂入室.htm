			<p><font size="6" color="darkblue">升堂入室 thăng đường nhập thất</font></p><ol><li>Chỉ tài nghệ hoặc công phu học tập đã đạt tới chỗo thâm. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Do dã thăng đường hĩ, vị nhập ư thất dã</b> <a href="由.htm">由</a><a href="也.htm">也</a><a href="升.htm">升</a><a href="堂.htm">堂</a><a href="矣.htm">矣</a>, <a href="未.htm">未</a><a href="入.htm">入</a><a href="於.htm">於</a><a href="室.htm">室</a><a href="也.htm">也</a> (Tiên tiến <a href="先.htm">先</a><a href="進.htm">進</a>) (Học vấn) của anh Do vào hạng đến thềm rồi, mà chưa vào nội thất (nghĩa là đã khá lắm, chỉ chưa tinh vi thôi).</li></ol><p></p>
