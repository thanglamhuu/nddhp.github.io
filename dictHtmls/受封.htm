			<p><font size="6" color="darkblue">受封 thụ phong</font></p><ol><li>Thời nhà Chu, chỉ việc chư hầu nhận tước phong đất đai của vua phân phát cho. Sau, <b>thụ phong</b> <a href="受.htm">受</a><a href="封.htm">封</a> có nghĩa là nhận ban thưởng của hoàng đế. Như đời Hán, Trương Khiên <a href="張.htm">張</a><a href="騫.htm">騫</a> có công đi thám hiểm Tây Vực, <b>thụ phong</b> làm <b>Bác Vọng Hầu</b> <a href="博.htm">博</a><a href="望.htm">望</a><a href="侯.htm">侯</a>.</li></ol><p></p>
