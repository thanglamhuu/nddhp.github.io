<p><font size="6" color="darkblue">容膝 dung tất</font></p>
<ol>
 <li>Chứa được hai đầu gối, chỉ nơi rất chật hẹp. ◇Đ&agrave;o Uy&ecirc;n Minh <a href="陶.htm">陶</a><a href="淵.htm">淵</a><a href="明.htm">明</a>: <b>Ỷ nam song dĩ k&iacute; ngạo, thẩm dung tất chi dị an</b> <a href="倚.htm">倚</a><a href="南.htm">南</a><a href="窗.htm">窗</a><a href="以.htm">以</a><a href="寄.htm">寄</a><a href="傲.htm">傲</a>, <a href="審.htm">審</a><a href="容.htm">容</a><a href="膝.htm">膝</a><a href="之.htm">之</a><a href="易.htm">易</a><a href="安.htm">安</a> (Quy khứ lai từ <a href="歸.htm">歸</a><a href="去.htm">去</a><a href="來.htm">來</a><a href="辭.htm">辭</a>) Dựa cửa sổ ph&iacute;a nam để gởi c&aacute;i t&acirc;m t&igrave;nh ph&oacute;ng kho&aacute;ng, thấy rằng nơi chật hẹp dễ an nh&agrave;n.</li>
</ol>
