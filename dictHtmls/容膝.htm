			<p><font size="6" color="darkblue">容膝 dung tất</font></p><ol><li>Chứa được hai đầu gối, chỉ nơi rất chật hẹp. ◇Đào Uyên Minh <a href="陶陶">陶</a><a href="淵淵">淵</a><a href="明明">明</a>: <b>Ỷ nam song dĩ kí ngạo, thẩm dung tất chi dị an</b> <a href="倚倚">倚</a><a href="南南">南</a><a href="窗窗">窗</a><a href="以以">以</a><a href="寄寄">寄</a><a href="傲傲">傲</a>, <a href="審審">審</a><a href="容容">容</a><a href="膝膝">膝</a><a href="之之">之</a><a href="易易">易</a><a href="安安">安</a> (Quy khứ lai từ <a href="歸歸">歸</a><a href="去去">去</a><a href="來來">來</a><a href="辭辭">辭</a>) Dựa cửa sổ phía nam để gởi cái tâm tình phóng khoáng, thấy rằng nơi chật hẹp dễ an nhàn.</li></ol><p></p>
