			<p><font size="6" color="darkblue">八珍 bát trân</font></p><ol><li>Tám món ăn quý: longn <a href="龍.htm">龍</a><a href="肝.htm">肝</a> gan rồng, phượng tủy <a href="鳳.htm">鳳</a><a href="髓.htm">髓</a> tủy phượng, báo thai <a href="豹.htm">豹</a><a href="胎.htm">胎</a> bào thai BEo, lí vĩ <a href="鯉.htm">鯉</a><a href="尾.htm">尾</a> đuôi cá lí, hào chích <a href="鴞.htm">鴞</a><a href="炙.htm">炙</a> chả chim hào, tinh thần <a href="猩.htm">猩</a><a href="脣.htm">脣</a> môi đười ươi, hùng chưởng <a href="熊.htm">熊</a><a href="掌.htm">掌</a> bàn chân gấu, tô lạc thiền <a href="酥.htm">酥</a><a href="酪.htm">酪</a><a href="蟬.htm">蟬</a>.</li></ol><p></p>
