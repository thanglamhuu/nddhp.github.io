			<p><font size="6" color="darkblue">八珍 bát trân</font></p><ol><li>Tám món ăn quý: longn <a href="龍龍">龍</a><a href="肝肝">肝</a> gan rồng, phượng tủy <a href="鳳鳳">鳳</a><a href="髓髓">髓</a> tủy phượng, báo thai <a href="豹豹">豹</a><a href="胎胎">胎</a> bào thaiconvertUTF82Char: error1 BE!o, lí vĩ <a href="鯉鯉">鯉</a><a href="尾尾">尾</a> đuôi cá lí, hào chích <a href="鴞鴞">鴞</a><a href="炙炙">炙</a> chả chim hào, tinh thần <a href="猩猩">猩</a><a href="脣脣">脣</a> môi đười ươi, hùng chưởng <a href="熊熊">熊</a><a href="掌掌">掌</a> bàn chân gấu, tô lạc thiền <a href="酥酥">酥</a><a href="酪酪">酪</a><a href="蟬蟬">蟬</a>.</li></ol><p></p>
