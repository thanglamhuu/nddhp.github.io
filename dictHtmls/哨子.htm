			<p><font size="6" color="darkblue">哨子 sáo tử</font></p><ol><li>Cái còi (như của cảnh sát chẳng hạn).</li><li>Một loại dân. Dân lao động họp nhau hát, lời thường tùy hứng sáng tác. Ở Tứ Xuyên gọi là <b>sáo tử</b> <a href="哨.htm">哨</a><a href="子.htm">子</a>, ở phương bắc Trung Quốc gọi là <b>yêu hào tử</b> <a href="吆.htm">吆</a><a href="號.htm">號</a><a href="子.htm">子</a>, ở phương nam gọi là <b>hảm hào tử</b> <a href="喊.htm">喊</a><a href="號.htm">號</a><a href="子.htm">子</a>.</li><li>Du côn, lưu manh.</li></ol><p></p>
