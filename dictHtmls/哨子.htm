			<p><font size="6" color="darkblue">哨子 sáo tử</font></p><ol><li>Cái còi (như của cảnh sát chẳng hạn).</li><li>Một loại dân. Dân lao động họp nhau hát, lời thường tùy hứng sáng tác. Ở Tứ Xuyên gọi là <b>sáo tử</b> <a href="哨哨">哨</a><a href="子子">子</a>, ở phương bắc Trung Quốc gọi là <b>yêu hào tử</b> <a href="吆吆">吆</a><a href="號號">號</a><a href="子子">子</a>, ở phương nam gọi là <b>hảm hào tử</b> <a href="喊喊">喊</a><a href="號號">號</a><a href="子子">子</a>.</li><li>Du côn, lưu manh.</li></ol><p></p>
