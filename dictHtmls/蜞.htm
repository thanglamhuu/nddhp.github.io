			<strong>蜞</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ2 虫 trùng [8,] 蜞</samp><br>
			<font size="6" color="darkblue">蜞 kì</font><br>
			<span> qi2</span><ol><li>Con vắt, con đỉa. Một loài trùng, có hai thứ, thứ xanh và thứ vàng, thứ xanh ở trên lá cây trong rừng rậm, hay đốt máu người, thứ vàng ở dưới đất hút máu như loài đỉa.</li><li><b>Bành kì</b> <a href="蟛蟛">蟛</a><a href="蜞蜞">蜞</a> con cáy, con còng cọng.</li></ol></td></tr></tbody></table><br>
			<a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/彭蜞.htm">彭蜞 bành kì</a></p>
