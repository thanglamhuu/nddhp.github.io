<p><font size="6" color="darkblue">反射 phản xạ</font></p>
<ol>
 <li>(L&iacute;) L&agrave;n s&oacute;ng &acirc;m thanh hoặc tia s&aacute;ng gặp trở ngại, đổi phương hướng, chiếu ngược trở lại gọi l&agrave; hiện tượng <b>phản xạ</b> <a href="反.htm">反</a><a href="射.htm">射</a>.</li>
 <li>(Sinh) T&aacute;c dụng của hệ thống thần kinh trước sự k&iacute;nh th&iacute;ch n&agrave;o đ&oacute;. Như con ngươi mở to ra hay thu nhỏ lại t&ugrave;y theo cường độ của &aacute;nh s&aacute;ng nhẹ hay mạnh.</li>
</ol>
