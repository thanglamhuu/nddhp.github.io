			<p><font size="6" color="darkblue">反射 phản xạ</font></p><ol><li>(Lí) Làn sóng âm thanh hoặc tia sáng gặp trở ngại, đổi phương hướng, chiếu ngược trở lại gọi là hiện tượng <b>phản xạ</b> <a href="反.htm">反</a><a href="射.htm">射</a>.</li><li>(Sinh) Tác dụng của hệ thống thần kinh trước sự kính thích nào đó. Như con ngươi mở to ra hay thu nhỏ lại tùy theo cường độ của ánh sáng nhẹ hay mạnh.</li></ol><p></p>
