			<p><font size="6" color="darkblue">家世 gia thế</font></p><ol><li>Thế hệ trong gia tộc hoặc thân thế sự nghiệp gia đình. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Thử nhân gia thế phú hào, thường vãng Lạc Dương mãi mại</b> <a href="此此">此</a><a href="人人">人</a><a href="家家">家</a><a href="世世">世</a><a href="富富">富</a><a href="豪豪">豪</a>, <a href="嘗嘗">嘗</a><a href="往往">往</a><a href="洛洛">洛</a><a href="陽陽">陽</a><a href="買買">買</a><a href="賣賣">賣</a> (Đệ thập nhất hồi) Người đó là con nhà hào phú, một bữa ra thành Lạc Dương mua bán.</li></ol><p></p>
