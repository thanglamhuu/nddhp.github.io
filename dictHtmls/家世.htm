			<p><font size="6" color="darkblue">家世 gia thế</font></p><ol><li>Thế hệ trong gia tộc hoặc thân thế sự nghiệp gia đình. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Thử nhân gia thế phú hào, thường vãng Lạc Dương mãi mại</b> <a href="此.htm">此</a><a href="人.htm">人</a><a href="家.htm">家</a><a href="世.htm">世</a><a href="富.htm">富</a><a href="豪.htm">豪</a>, <a href="嘗.htm">嘗</a><a href="往.htm">往</a><a href="洛.htm">洛</a><a href="陽.htm">陽</a><a href="買.htm">買</a><a href="賣.htm">賣</a> (Đệ thập nhất hồi) Người đó là con nhà hào phú, một bữa ra thành Lạc Dương mua bán.</li></ol><p></p>
