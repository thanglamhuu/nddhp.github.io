			<span> yao3, yao1, yao4</span><ol><li>(Danh) Góc nhà ở phía đông nam. Chỉ chỗ sâu kín. Vốn viết là <b>yểu</b> <a href="窔.htm">窔</a>. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>Vị thường hiếu điền, nhi thuần sanh ư yểu</b> <a href="未.htm">未</a><a href="嘗.htm">嘗</a><a href="好.htm">好</a><a href="田.htm">田</a>, <a href="而.htm">而</a><a href="鶉.htm">鶉</a><a href="生.htm">生</a><a href="於.htm">於</a><a href="宎.htm">宎</a> (Từ Vô Quỷ <a href="徐.htm">徐</a><a href="無.htm">無</a><a href="鬼.htm">鬼</a>) (Tôi) chưa từng thích đi săn, mà chim thuần sinh ra ở góc nhà đông nam.</li></ol></td></tr></tbody></table></p>
