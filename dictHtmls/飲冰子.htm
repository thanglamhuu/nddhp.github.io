			<p><font size="6" color="darkblue">飲冰子 ẩm băng tử</font></p><ol><li>Người uống giá. Nghĩa là nhiệt tâm lắm nên phải uống băng giá cho mát.</li><li>Biệt hiệu của Lương Khải Siêu.</li></ol><p></p>
