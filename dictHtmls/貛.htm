			<strong>貛</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ3 豸 trĩ [18,%] 貛</samp><br>
			<font size="6" color="darkblue">貛 hoan</font><br>
			<span> huan1</span><ol><li>(Danh) Một giống dã thú hình xác nhỏ mà béo, mõm nhọn, chân ngắn, đuôi ngắn, ở hang, thường hay đào thủng đê điều. Thứ giống lợn lông vàng suộm gọi là <b>trư hoan</b> <a href="猪猪">猪</a><a href="貛貛">貛</a>, thứ giống chó nhuôm nhuôm gọi là <b>cẩu hoan</b> <a href="狗狗">狗</a><a href="貛貛">貛</a>, lột thuộc dùng làm đệm được.</li></ol></td></tr></tbody></table></p>
