			<span> bi4, bi1, pi1</span><ol><li>Cái lược. Tục viết là <b>bề</b> <a href="篦.htm">篦</a>.</li><li>Cono trổ. Trong thơ ông Đỗ Phủ <a href="杜.htm">杜</a><a href="甫.htm">甫</a> có câu <b>kim bề quát nhãn mô</b> <a href="金.htm">金</a><a href="鎞.htm">鎞</a><a href="刮.htm">刮</a><a href="眼.htm">眼</a><a href="膜.htm">膜</a>, nguyên là chữ ở kinh Nát Bàn, ý nói khiến cho kẻ mù lại sáng ra vậy.</li></ol></td></tr></tbody></table></p>
