			<span> shi4</span><ol><li>(Động) Cậy, nương nhờ. ◇Thi Kinh <a href="詩詩">詩</a><a href="經經">經</a>: <b>Vô phụ hà hỗ, Vô mẫu hà thị</b> <a href="無無">無</a><a href="父父">父</a><a href="何何">何</a><a href="怙怙">怙</a>, <a href="無無">無</a><a href="母母">母</a><a href="何何">何</a><a href="恃恃">恃</a> (Tiểu nhã <a href="小小">小</a><a href="雅雅">雅</a>, Lục nga <a href="蓼蓼">蓼</a><a href="莪莪">莪</a>) Không cha cậy ai, Không mẹ nhờ ai. Vì thế nên tục gọi cha mẹ là <b>hỗ thị</b> <a href="怙怙">怙</a><a href="恃恃">恃</a>. Mất cha gọi là <b>thất hỗ</b> <a href="失失">失</a><a href="怙怙">怙</a>, mất mẹ gọi là <b>thất thị</b> <a href="失失">失</a><a href="恃恃">恃</a>.</li></ol></td></tr></tbody></table><br>
