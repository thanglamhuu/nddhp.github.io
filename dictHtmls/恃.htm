			<span> shi4</span><ol><li>(Động) Cậy, nương nhờ. ◇Thi Kinh <a href="詩.htm">詩</a><a href="經.htm">經</a>: <b>Vô phụ hà hỗ, Vô mẫu hà thị</b> <a href="無.htm">無</a><a href="父.htm">父</a><a href="何.htm">何</a><a href="怙.htm">怙</a>, <a href="無.htm">無</a><a href="母.htm">母</a><a href="何.htm">何</a><a href="恃.htm">恃</a> (Tiểu nhã <a href="小.htm">小</a><a href="雅.htm">雅</a>, Lục nga <a href="蓼.htm">蓼</a><a href="莪.htm">莪</a>) Không cha cậy ai, Không mẹ nhờ ai. Vì thế nên tục gọi cha mẹ là <b>hỗ thị</b> <a href="怙.htm">怙</a><a href="恃.htm">恃</a>. Mất cha gọi là <b>thất hỗ</b> <a href="失.htm">失</a><a href="怙.htm">怙</a>, mất mẹ gọi là <b>thất thị</b> <a href="失.htm">失</a><a href="恃.htm">恃</a>.</li></ol></td></tr></tbody></table><br>
