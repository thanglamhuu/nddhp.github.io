			<p><font size="6" color="darkblue">近古 cận cổ</font></p><ol><li>(Sử) Thời kì cách ngày nay không nhiều năm lắm. Sử Trung Quốc gọi thời kì từ nhà Tống đến thế kỉ sau là <b>cận cổ</b>. Sử Tây phương gọi <b>cận cổ</b> là thời kì sau thời Trung cổ, tức là sau khi phát hiện Mĩ Châu đến cuộc cách mạng Pháp.</li></ol><p></p>
