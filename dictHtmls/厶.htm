			<span> si1, mou3</span><ol><li><b>Khư lư</b> <a href="去.htm">去</a><a href="盧.htm">盧</a> đồ ăn cơm.</li><li>§ Ghi chú: Dưới chữ <b>khứ</b> <a href="去.htm">去</a> theo chữ <b>khư</b>. Cổ văn là chữ <b>tư</b>, dưới chữ <b>soán</b> <a href="篡.htm">篡</a>, chữ <b>nội</b> <a href="內.htm">內</a> đều theo đó. Cổ văn viết là <b>quăng</b> <a href="厷.htm">厷</a> tức là chữ <a href="肱.htm">肱</a>. Lại là chữ <b>dĩ</b> <a href="以.htm">以</a> bớt nét di, tức là bên tả chữ <b>dĩ</b> <a href="以.htm">以</a>, chữ <a href="台.htm">台</a>, chữ <b>hĩ</b> <a href="矣.htm">矣</a> đều theo đó.</li></ol></td></tr></tbody></table></p>
