			<samp>Bộv 欠 khiếm [9,] 歆</samp><br>
			<font size="6" color="darkblue">歆 hâm</font><br>
			<span> xin1</span><ol><li>Hưởng, quỷ thần hưởng lấy hơi gọi là <b>hâm</b>. ◇Lí Hạ <a href="李李">李</a><a href="賀賀">賀</a>: <b>Hô tinh triệu quỷ hâm bôi bàn</b> <a href="呼呼">呼</a><a href="星星">星</a><a href="召召">召</a><a href="鬼鬼">鬼</a><a href="歆歆">歆</a><a href="杯杯">杯</a><a href="盤盤">盤</a> (Thần Huyền <a href="神神">神</a><a href="弦弦">弦</a>) Gọi yêu tinh, kêu ma quỷ về hưởng thức ăn thức uống trong chén trên mâm.</li><li>Hâm mộ, rung động. ◎Như: <b>hâm động nhất thời</b> <a href="歆歆">歆</a><a href="動動">動</a><a href="一一">一</a><a href="時時">時</a> làm rung động cả một thời.</li></ol></td></tr></tbody></table></p>
