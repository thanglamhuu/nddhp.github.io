			<samp>Bộ0 艸 thảo [15,] 藜</samp><br>
			<font size="6" color="darkblue">藜 lê</font><br>
			<span> li2</span><ol><li>Cỏ lê, rau lê. Lá non ăn được, thân làm gậy chống. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Ngộ nhất lão nhân, bích nhãn đồng nhan, thủ chấp lê trượng</b> <a href="遇.htm">遇</a><a href="一.htm">一</a><a href="老.htm">老</a><a href="人.htm">人</a>, <a href="碧.htm">碧</a><a href="眼.htm">眼</a><a href="童.htm">童</a><a href="顏.htm">顏</a>, <a href="手.htm">手</a><a href="執.htm">執</a><a href="藜.htm">藜</a><a href="杖.htm">杖</a> (Đệ nhất hồi <a href="第.htm">第</a><a href="一.htm">一</a><a href="回.htm">回</a>) Gặp một cụ già, mặt tròn mắt biếc, tay chống gậy lê.</li><li>Một tên là cỏ <b>lai</b> <a href="萊.htm">萊</a>.</li></ol></td></tr></tbody></table></p>
