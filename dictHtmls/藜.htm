			<span> li2</span><ol><li>Cỏ lê, rau lê. Lá non ăn được, thân làm gậy chống. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Ngộ nhất lão nhân, bích nhãn đồng nhan, thủ chấp lê trượng</b> <a href="遇遇">遇</a><a href="一一">一</a><a href="老老">老</a><a href="人人">人</a>, <a href="碧碧">碧</a><a href="眼眼">眼</a><a href="童童">童</a><a href="顏顏">顏</a>, <a href="手手">手</a><a href="執執">執</a><a href="藜藜">藜</a><a href="杖杖">杖</a> (Đệ nhất hồi <a href="第第">第</a><a href="一一">一</a><a href="回回">回</a>) Gặp một cụ già, mặt tròn mắt biếc, tay chống gậy lê.</li><li>Một tên là cỏ <b>lai</b> <a href="萊萊">萊</a>.</li></ol></td></tr></tbody></table></p>
