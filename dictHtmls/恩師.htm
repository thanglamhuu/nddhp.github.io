			<p><font size="6" color="darkblue">恩師 ân sư</font></p><ol><li>Ông thầy có công ơn với trò.</li><li>Tiếng học trò gọi thầy.</li><li>Học trò thi đỗ gọi khảo quan là <b>ân sư</b>.</li></ol><p></p>
