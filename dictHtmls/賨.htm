			<span> cong2</span><ol><li>Giống mán phương nam (Tứ Xuyên <a href="四.htm">四</a><a href="川.htm">川</a>, Hồ Nam <a href="湖.htm">湖</a><a href="南.htm">南</a>). ◎Như: <b>Tung nhân</b> <a href="賨.htm">賨</a><a href="人.htm">人</a> rợ ba, tức <b>Ba nhân</b> <a href="巴.htm">巴</a><a href="人.htm">人</a>. ◇Tấn Thư <a href="晉.htm">晉</a><a href="書.htm">書</a>: <b>Ba nhân vị phú vi tung, nhân vị chi Tung nhân yên</b> <a href="巴.htm">巴</a><a href="人.htm">人</a><a href="謂.htm">謂</a><a href="賦.htm">賦</a><a href="為.htm">為</a><a href="賨.htm">賨</a>, <a href="因.htm">因</a><a href="謂.htm">謂</a><a href="之.htm">之</a><a href="賨.htm">賨</a><a href="人.htm">人</a><a href="焉.htm">焉</a> (Lí Đặc Tái kí <a href="李.htm">李</a><a href="特.htm">特</a><a href="載.htm">載</a><a href="記.htm">記</a>) Người nước ba gọi phú là tung, do đó gọi (người nước ba) là người Tung.</li></ol></td></tr></tbody></table></p>
