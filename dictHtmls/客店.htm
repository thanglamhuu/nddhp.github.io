			<p><font size="6" color="darkblue">客店 khách điếm</font></p><ol><li>Quán trọ. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Đương dạ hành sổ lí, nguyệt minh trung xao khai khách điếm môn đầu túc</b> <a href="當.htm">當</a><a href="夜.htm">夜</a><a href="行.htm">行</a><a href="數.htm">數</a><a href="里.htm">里</a>, <a href="月.htm">月</a><a href="明.htm">明</a><a href="中.htm">中</a><a href="敲.htm">敲</a><a href="開.htm">開</a><a href="客.htm">客</a><a href="店.htm">店</a><a href="門.htm">門</a><a href="投.htm">投</a><a href="宿.htm">宿</a> (Đệ tứ hồi) Đương đêm đi được vài dặm, dưới sáng trăng gõ cửa quán trọ vào nghỉ. ☆Tương tự: <b>lữ xá</b> <a href="旅.htm">旅</a><a href="舍.htm">舍</a>.</li></ol><p></p>
