			<strong>梱</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộu 木 mộc [7,] 梱</samp><br>
			<font size="6" color="darkblue">梱 khổn, khốn, ngôn</font><br>
			<span> kun3</span><ol><li>Cái chốt cửa, tức là cái cựa gà khi khép hai cánh rồi kéo lại cho cánh cửa chặt lại.</li><li>Một âm là <b>khốn</b>. Đều, xắp cho bằng đều.</li><li>Lại một âm là <b>ngôn</b>. Tên cây.</li></ol></td></tr></tbody></table></p>
