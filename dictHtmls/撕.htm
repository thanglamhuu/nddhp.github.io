			<span> si1, xi1</span><ol><li>(Động) Xé, gỡ. ◎Như: <b>tương chỉ ti thành lưỡng bán</b> <a href="將.htm">將</a><a href="紙.htm">紙</a><a href="撕.htm">撕</a><a href="成.htm">成</a><a href="兩.htm">兩</a><a href="半.htm">半</a> xé đôi tờ giấy.</li><li>Một âm là <b>tê</b>. (Động) <b>Đề tê</b> <a href="提.htm">提</a><a href="撕.htm">撕</a>: (1) Lôi kéo, kéo dẫn. (2) Nhắc nhở, cảnh tỉnh. (3) Chấn tác, làm cho hăng hái. (3) Giúp đỡ lẫn nhau.</li></ol></td></tr></tbody></table></p>
