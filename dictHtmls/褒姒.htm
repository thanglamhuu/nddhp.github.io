			<p><font size="6" color="darkblue">褒姒 bao tự</font></p><ol><li>Tên người ái phi của U Vương <a href="幽.htm">幽</a><a href="王.htm">王</a> nhà Chu <a href="周.htm">周</a>. Để cho nàng cười, nhà vua đốt lửa (báo hiệu triệu tập chư hầu khi có loạn), chư hầu chạy lại, hóa ra làm trò đùa cho bao Tự. Sau giặc Khuyển Nhung <a href="犬.htm">犬</a><a href="戎.htm">戎</a> nổi dậy, vua Chu đốt lửa, không ai đến cứu nữa.</li></ol><p></p>
