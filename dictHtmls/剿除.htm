			<p><font size="6" color="darkblue">剿除 tiễu trừ</font></p><ol><li>Diệt hết. ◇Tây du kí <a href="西西">西</a><a href="遊遊">遊</a><a href="記記">記</a>: <b>Vạn vọng đại thánh dữ ngã đẳng tiễu trừ thử quái, chửng cứu san thượng sinh linh</b> (Đệ tứ thập hồi) <a href="萬萬">萬</a><a href="望望">望</a><a href="大大">大</a><a href="聖聖">聖</a><a href="與與">與</a><a href="我我">我</a><a href="等等">等</a><a href="剿剿">剿</a><a href="除除">除</a><a href="此此">此</a><a href="怪怪">怪</a>, <a href="拯拯">拯</a><a href="救救">救</a><a href="山山">山</a><a href="上上">上</a><a href="生生">生</a><a href="靈靈">靈</a> Hết lòng trông đợi đại thánh giúp chúng tôi diệt hết giống quái này đi, cứu vớt sinh linh trên núi.</li><li>Cũng viết là <b>tiễu trừ</b> <a href="勦勦">勦</a><a href="除除">除</a>.</li></ol><p></p>
