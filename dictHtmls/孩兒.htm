<p><font size="6" color="darkblue">孩兒 h&agrave;i nhi</font></p>
<ol>
 <li>Trẻ con.</li>
 <li>Tiếng xưng h&ocirc; của cha mẹ đối với con c&aacute;i, hoặc của người nhiều tuổi (trưởng bối <a href="長.htm">長</a><a href="輩.htm">輩</a>) đối với người &iacute;t tuổi (v&atilde;n bối <a href="晚.htm">晚</a><a href="輩.htm">輩</a>).</li>
