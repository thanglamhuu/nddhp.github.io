			<p><font size="6" color="darkblue">孩兒 hài nhi</font></p><ol><li>Trẻ con.</li><li>Tiếng xưng hô của cha mẹ đối với con cái, hoặc của người nhiều tuổi (trưởng bối <a href="長.htm">長</a><a href="輩.htm">輩</a>) đối với người ít tuổi (vãn bối <a href="晚.htm">晚</a><a href="輩.htm">輩</a>).</li><li>Tiếng tự xưng của trai gái đối với cha mẹ hoặc của người ít tuổi đối với người nhiều tuổi.</li></ol><p></p>
