			<p><font size="6" color="darkblue">大荒 đại hoang</font></p><ol><li>Năm mất mùa nặng. ☆Tương tự: <b>đại hung niên</b> <a href="大.htm">大</a><a href="凶.htm">凶</a><a href="年.htm">年</a>.</li><li>Xứ rất xa. ◇Sơn hải kinh <a href="山.htm">山</a><a href="海.htm">海</a><a href="經.htm">經</a>: <b>Tây bắc hải chi ngoại, đại hoang chi ngung</b> <a href="西.htm">西</a><a href="北.htm">北</a><a href="海.htm">海</a><a href="之.htm">之</a><a href="外.htm">外</a>, <a href="大.htm">大</a><a href="荒.htm">荒</a><a href="之.htm">之</a><a href="隅.htm">隅</a> (Đại hoang tây kinh <a href="大.htm">大</a><a href="荒.htm">荒</a><a href="西.htm">西</a><a href="經.htm">經</a>) Phía tây bắc ngoài biển, có đất rất xa xôi.</li></ol><p></p>
