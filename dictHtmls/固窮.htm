			<p><font size="6" color="darkblue">固窮 cố cùng</font></p><ol><li>Giữ vững đức mình dù gặp khó khăn nghèo khổ. Chỉ đức quân tử. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Quân tử cố cùng, tiểu nhân cùng tư lạm hĩ</b> <a href="君君">君</a><a href="子子">子</a><a href="固固">固</a><a href="窮窮">窮</a>, <a href="小小">小</a><a href="人人">人</a><a href="窮窮">窮</a><a href="斯斯">斯</a><a href="濫濫">濫</a><a href="矣矣">矣</a> (Vệ Linh Công <a href="衛衛">衛</a><a href="靈靈">靈</a><a href="公公">公</a>) Người quân tử khi cùng khốn vẫn cố giữ tư cách của mình, kẻ tiểu nhân khốn cùng thì phóng túng làm càn.</li></ol><p></p>
