			<p><font size="6" color="darkblue">固窮 cố cùng</font></p><ol><li>Giữ vững đức mình dù gặp khó khăn nghèo khổ. Chỉ đức quân tử. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Quân tử cố cùng, tiểu nhân cùng tư lạm hĩ</b> <a href="君.htm">君</a><a href="子.htm">子</a><a href="固.htm">固</a><a href="窮.htm">窮</a>, <a href="小.htm">小</a><a href="人.htm">人</a><a href="窮.htm">窮</a><a href="斯.htm">斯</a><a href="濫.htm">濫</a><a href="矣.htm">矣</a> (Vệ Linh Công <a href="衛.htm">衛</a><a href="靈.htm">靈</a><a href="公.htm">公</a>) Người quân tử khi cùng khốn vẫn cố giữ tư cách của mình, kẻ tiểu nhân khốn cùng thì phóng túng làm càn.</li></ol><p></p>
