			<samp>Bộu 木 mộc [12,] 樾</samp><br>
			<font size="6" color="darkblue">樾 việt</font><br>
			<span> yue4</span><ol><li>Chỗ bóng rợp của hai cây rủ xuống gọi là <b>việt</b>.</li><li>Chịu để cho người ta che chở cho gọi là <b>việt ấm</b> <a href="樾樾">樾</a><a href="蔭蔭">蔭</a>.</li><li>Kinh Phật gọi người bố thí cầu cho qua bể khổ gọi là <b>đàn việt</b> <a href="檀檀">檀</a><a href="越越">越</a>, cũng có khi viết chữ <b>việt</b> này <a href="樾樾">樾</a>.</li></ol></td></tr></tbody></table></p>
