			<p><font size="6" color="darkblue">保險 bảo hiểm</font></p><ol><li>Nhận lãnh trách nhiệm về những điều nguy hại có thể xảy ra cho người khác. Công ti bảo hiểm nhận tiền của khách hàng, khi khách hàng gặp tai nạn thì công ti theo điều khoản quy định mà bồi thường. Như <b>Bảo hiểm công ti</b> <a href="保.htm">保</a><a href="險.htm">險</a><a href="公.htm">公</a><a href="司.htm">司</a>.</li></ol><p></p>
