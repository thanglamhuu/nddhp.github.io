			<samp>Bộ% 卜 bốc [3, 5] 卡</samp><br>
			<font size="6" color="darkblue">卡 tạp, khải</font><br>
			<span> qia3, ka3</span><ol><li>Các nơi quan ải đắp ụ, đóng línhnh phòng gọi là <b>thủ tạp</b> <a href="守.htm">守</a><a href="卡.htm">卡</a>.</li><li>Chính trị nhà Thanh <a href="清.htm">清</a> cứ các nơi xung yếu đều đặt sở thu thuế hàng hóa gọi là <b>tạp</b>.</li><li>Cũng đọc là chữ <b>khải</b>.</li></ol></td></tr></tbody></table><br>
