			<span>铤 ting3, ding4</span><ol><li>Thoi. Cùng nghĩa với chữ <b>đĩnh</b> <a href="錠.htm">錠</a>. Vàng bạc đúc thành thoi gọi là <b>đĩnh</b>. ◇Liêu trai chí dị <a href="聊.htm">聊</a><a href="齋.htm">齋</a><a href="志.htm">志</a><a href="異.htm">異</a>: <b>Hựu xuất sổ thập đĩnh</b> <a href="又.htm">又</a><a href="出.htm">出</a><a href="數.htm">數</a><a href="十.htm">十</a><a href="鋌.htm">鋌</a> (Cát Cân <a href="葛.htm">葛</a><a href="巾.htm">巾</a>) Lại lấy ra khoảng chục thoi vàng.</li><li>Một âm là <b>thính</b>. Vùn vụt, tả cái dáng chạy vội.</li><li>Hết.</li></ol></td></tr></tbody></table></p>
