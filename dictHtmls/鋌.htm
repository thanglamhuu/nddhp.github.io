			<strong>鋌</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ7 金 kim [7,] 鋌</samp><br>
			<font size="6" color="darkblue">鋌 đĩnh, thính</font><br>
			<span>铤 ting3, ding4</span><ol><li>Thoi. Cùng nghĩa với chữ <b>đĩnh</b> <a href="錠錠">錠</a>. Vàng bạc đúc thành thoi gọi là <b>đĩnh</b>. ◇Liêu trai chí dị <a href="聊聊">聊</a><a href="齋齋">齋</a><a href="志志">志</a><a href="異異">異</a>: <b>Hựu xuất sổ thập đĩnh</b> <a href="又又">又</a><a href="出出">出</a><a href="數數">數</a><a href="十十">十</a><a href="鋌鋌">鋌</a> (Cát Cân <a href="葛葛">葛</a><a href="巾巾">巾</a>) Lại lấy ra khoảng chục thoi vàng.</li><li>Một âm là <b>thính</b>. Vùn vụt, tả cái dáng chạy vội.</li><li>Hết.</li></ol></td></tr></tbody></table></p>
