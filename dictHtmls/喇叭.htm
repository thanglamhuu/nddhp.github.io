			<p><font size="6" color="darkblue">喇叭 lạt bát</font></p><ol><li>Tên một nhạc khí thời xưa, hình như cái sừng trâu, dùng trong quân, thổi lên để truyền hiệu lệnh.</li><li>Cái ống loa.</li><li>Chỉ người nói nhiều, hay rêu rao.</li></ol><p></p>
