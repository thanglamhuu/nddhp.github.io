			<p><font size="6" color="darkblue">剝剝 bác bác</font></p><ol><li>(Trạng thanh) Tiếng gõ cửa, tiểng chim mổ cây, tiếng lửa cháy. Cộc cộc, lép bép, lách cách. ◇Thủy hử truyện <a href="水水">水</a><a href="滸滸">滸</a><a href="傳傳">傳</a>: <b>Chánh khiết thì, chỉ thính đắc ngoại diện tất tất bác bác địa bạo hưởng</b> <a href="正正">正</a><a href="喫喫">喫</a><a href="時時">時</a>, <a href="只只">只</a><a href="聽聽">聽</a><a href="得得">得</a><a href="外外">外</a><a href="面面">面</a><a href="必必">必</a><a href="必必">必</a><a href="剝剝">剝</a><a href="剝剝">剝</a><a href="地地">地</a><a href="爆爆">爆</a><a href="響響">響</a> (Đệ thập hồi) Đương ăn, bỗng nghe ở ngoài có tiếng nổ lách tách lép bép.</li></ol><p></p>
