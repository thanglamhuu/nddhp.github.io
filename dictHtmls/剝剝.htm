			<p><font size="6" color="darkblue">剝剝 bác bác</font></p><ol><li>(Trạng thanh) Tiếng gõ cửa, tiểng chim mổ cây, tiếng lửa cháy. Cộc cộc, lép bép, lách cách. ◇Thủy hử truyện <a href="水.htm">水</a><a href="滸.htm">滸</a><a href="傳.htm">傳</a>: <b>Chánh khiết thì, chỉ thính đắc ngoại diện tất tất bác bác địa bạo hưởng</b> <a href="正.htm">正</a><a href="喫.htm">喫</a><a href="時.htm">時</a>, <a href="只.htm">只</a><a href="聽.htm">聽</a><a href="得.htm">得</a><a href="外.htm">外</a><a href="面.htm">面</a><a href="必.htm">必</a><a href="必.htm">必</a><a href="剝.htm">剝</a><a href="剝.htm">剝</a><a href="地.htm">地</a><a href="爆.htm">爆</a><a href="響.htm">響</a> (Đệ thập hồi) Đương ăn, bỗng nghe ở ngoài có tiếng nổ lách tách lép bép.</li></ol><p></p>
