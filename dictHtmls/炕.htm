			<span> kang4, hang1</span><ol><li>Khô ráo, nướng, sấy.</li><li>Cùng nghĩa với chữ <b>kháng</b> <a href="匟.htm">匟</a>, về phương bắc khí hậu rét lắm, phải xây bục ở trên, trong bục có đốt lửa cho ấm mà ngủ gọi là <b>kháng</b>.</li><li>Hé ra, mở ra.</li></ol></td></tr></tbody></table></p>
