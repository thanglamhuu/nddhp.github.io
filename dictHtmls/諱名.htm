			<p><font size="6" color="darkblue">諱名 húynh</font></p><ol><li>Ngày xưa, tránh gọi tên bậc tôn trưởng để tỏ lòng tôn kính, gọi là húynh <a href="諱.htm">諱</a><a href="名.htm">名</a>. ◇Mạnh Tử <a href="孟.htm">孟</a><a href="子.htm">子</a>: <b>Húynh bất húy tính, tính sở đồng dã,nh sở độc dã</b> <a href="諱.htm">諱</a><a href="名.htm">名</a><a href="不.htm">不</a><a href="諱.htm">諱</a><a href="姓.htm">姓</a>, <a href="姓.htm">姓</a><a href="所.htm">所</a><a href="同.htm">同</a><a href="也.htm">也</a><a href="，.htm">，</a><a href="名.htm">名</a><a href="所.htm">所</a><a href="獨.htm">獨</a><a href="也.htm">也</a> (Tận tâm hạ <a href="盡.htm">盡</a><a href="心.htm">心</a><a href="下.htm">下</a>) Kiêng tên không kiêng họ, họ thì có chung, tên chỉ có một.</li></ol><p></p>
