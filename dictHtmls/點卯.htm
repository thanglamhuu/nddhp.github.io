			<p><font size="6" color="darkblue">點卯 điểm mão</font></p><ol><li>Ngày xưa, lệ các quan làm việc từ gìờ <b>Mão</b>, do trưởng quan điểmnh, gọi là <b>điểm mão</b> <a href="點.htm">點</a><a href="卯.htm">卯</a>. ◇Tây du kí <a href="西.htm">西</a><a href="遊.htm">遊</a><a href="記.htm">記</a>: <b>Mỗi niên hiến cống, tứ thì điểm mão</b> <a href="每.htm">每</a><a href="年.htm">年</a><a href="獻.htm">獻</a><a href="貢.htm">貢</a>, <a href="四.htm">四</a><a href="時.htm">時</a><a href="點.htm">點</a><a href="卯.htm">卯</a> (Đệ tam hồi) Hàng năm cống hiến, bốn mùa điểmnh.</li></ol><p></p>
