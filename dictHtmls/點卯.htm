			<p><font size="6" color="darkblue">點卯 điểm mão</font></p><ol><li>Ngày xưa, lệ các quan làm việc từ gìờ <b>Mão</b>, do trưởng quan điểmnh, gọi là <b>điểm mão</b> <a href="點點">點</a><a href="卯卯">卯</a>. ◇Tây du kí <a href="西西">西</a><a href="遊遊">遊</a><a href="記記">記</a>: <b>Mỗi niên hiến cống, tứ thì điểm mão</b> <a href="每每">每</a><a href="年年">年</a><a href="獻獻">獻</a><a href="貢貢">貢</a>, <a href="四四">四</a><a href="時時">時</a><a href="點點">點</a><a href="卯卯">卯</a> (Đệ tam hồi) Hàng năm cống hiến, bốn mùa điểmnh.</li></ol><p></p>
