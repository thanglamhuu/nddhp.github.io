			<samp>Bộ 8 亠 đầu [4, 6] 亥</samp><br>
			<font size="6" color="darkblue">亥 hợi</font><br>
			<span> hai4</span><ol><li>(Danh) Chi <b>Hợi</b> <a href="亥.htm">亥</a>, chi cuối cùng trong mười hai <b>địa chi</b> <a href="地.htm">地</a><a href="支.htm">支</a>.</li><li>(Danh) Từ chín giờ đến mười một đêm gọi là giờ <b>Hợi</b>.</li><li>(Danh) Chữ dùng để xếp thứ tự, thứ mười hai gọi là <b>hợi</b>.</li><li>(Danh) Họ <b>Hợi</b>.</li></ol></td></tr></tbody></table></p>
