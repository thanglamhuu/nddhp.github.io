			<p><font size="6" color="darkblue">大夫 đại phu</font></p><ol><li>Chức quan lớn, thời cổ Trung Hoa. Như <b>Ngự sử đại phu</b> <a href="御.htm">御</a><a href="史.htm">史</a><a href="大.htm">大</a><a href="夫.htm">夫</a>, <b>Quang lộc đại phu</b> <a href="光.htm">光</a><a href="祿.htm">祿</a><a href="大.htm">大</a><a href="夫.htm">夫</a>.</li><li>Dưới triều Tống, tiếng tôn xưng người có một tài nghệ, một thuật gì rất đặc thù.</li><li>Họ kép (phức tính <a href="複.htm">複</a><a href="姓.htm">姓</a>). Như thời Hán có <b>Đại Phu Đãn</b> <a href="大.htm">大</a><a href="夫.htm">夫</a><a href="但.htm">但</a>.</li></ol><p></p>
