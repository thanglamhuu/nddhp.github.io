			<p><font size="6" color="darkblue">大夫 đại phu</font></p><ol><li>Chức quan lớn, thời cổ Trung Hoa. Như <b>Ngự sử đại phu</b> <a href="御御">御</a><a href="史史">史</a><a href="大大">大</a><a href="夫夫">夫</a>, <b>Quang lộc đại phu</b> <a href="光光">光</a><a href="祿祿">祿</a><a href="大大">大</a><a href="夫夫">夫</a>.</li><li>Dưới triều Tống, tiếng tôn xưng người có một tài nghệ, một thuật gì rất đặc thù.</li><li>Họ kép (phức tính <a href="複複">複</a><a href="姓姓">姓</a>). Như thời Hán có <b>Đại Phu Đãn</b> <a href="大大">大</a><a href="夫夫">夫</a><a href="但但">但</a>.</li></ol><p></p>
