			<p><font size="6" color="darkblue">困窮 khốn cùng</font></p><ol><li>Khốn khổ bần cùng. ◇Nho lâm ngoại sử <a href="儒儒">儒</a><a href="林林">林</a><a href="外外">外</a><a href="史史">史</a>: <b>Ngộ trước xá hạ khốn cùng đích thân thích bằng hữu, Lâu lão bá tiện cực lực tương trợ</b> <a href="遇遇">遇</a><a href="著著">著</a><a href="舍舍">舍</a><a href="下下">下</a><a href="困困">困</a><a href="窮窮">窮</a><a href="的的">的</a><a href="親親">親</a><a href="戚戚">戚</a><a href="朋朋">朋</a><a href="友友">友</a>, <a href="婁婁">婁</a><a href="老老">老</a><a href="伯伯">伯</a><a href="便便">便</a><a href="極極">極</a><a href="力力">力</a><a href="相相">相</a><a href="助助">助</a> (Đệ tam thập nhất hồi) Gặp bạn bè thân thích trong cảnh khốn cùng, Lâu lão bá đều hết sức giúp đỡ.</li><li>Khó khăn gian nguy.</li></ol><p></p>
