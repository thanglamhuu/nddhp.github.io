			<strong>椁</strong>

			<samp>Bộu 木 mộc [8,] 椁</samp><br>
			<font size="6" color="darkblue">椁 quách</font><br>
			<span>槨 guo3</span><ol><li>(Danh) Cái quách, để bọc ngoài áo quan. Có khi viết là <b>quách</b> <a href="槨槨">槨</a>. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Lí dã tử, hữu quan nhi vô quách</b> <a href="鯉鯉">鯉</a><a href="也也">也</a><a href="死死">死</a>, <a href="有有">有</a><a href="棺棺">棺</a><a href="而而">而</a><a href="無無">無</a><a href="椁椁">椁</a> (Tiên tiến <a href="先先">先</a><a href="進進">進</a>) Lí (con Khổng Tử) chết, có quan tài nhưng không có quách (bọc áo quan).</li><li>Giản thể của chữ <a href="槨槨">槨</a>.</li></ol></td></tr></tbody></table></p>
