<p><font size="6" color="darkblue">稟 bẩm</font></p>
<ol>
 <li>Nhận được. Ta hiểu l&agrave; nhận được do trời cho.</li>
 <li>Lời quan dưới tr&igrave;nh với quan tr&ecirc;n. Ta hiểu l&agrave; thưa với người tr&ecirc;n. Một &acirc;m kh&aacute;c l&agrave; <b>lẫm</b>.</li>
</ol>
