			<p><font size="6" color="darkblue">蘆花蕩 lô hoa đãng</font></p><ol><li>Tên một vở kịch. Lấy sự tích trong Tam quốc chí, kể chuyện Trương Phi <a href="張張">張</a><a href="飛飛">飛</a> y theo mưu kế của Khổng Minh <a href="孔孔">孔</a><a href="明明">明</a>, giả làm người đánh cá, mai phục ở chằm hoa lau <a href="蘆蘆">蘆</a><a href="花花">花</a><a href="蕩蕩">蕩</a>, chờ Chu Du <a href="周周">周</a><a href="瑜瑜">瑜</a> dẫn quân đi qua, Trương Phi liền đem binh đánh chận. Chu Du thua tức giận bị thổ huyết.</li></ol><p></p>
