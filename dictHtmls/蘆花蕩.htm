			<p><font size="6" color="darkblue">蘆花蕩 lô hoa đãng</font></p><ol><li>Tên một vở kịch. Lấy sự tích trong Tam quốc chí, kể chuyện Trương Phi <a href="張.htm">張</a><a href="飛.htm">飛</a> y theo mưu kế của Khổng Minh <a href="孔.htm">孔</a><a href="明.htm">明</a>, giả làm người đánh cá, mai phục ở chằm hoa lau <a href="蘆.htm">蘆</a><a href="花.htm">花</a><a href="蕩.htm">蕩</a>, chờ Chu Du <a href="周.htm">周</a><a href="瑜.htm">瑜</a> dẫn quân đi qua, Trương Phi liền đem binh đánh chận. Chu Du thua tức giận bị thổ huyết.</li></ol><p></p>
