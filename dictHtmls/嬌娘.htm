<p><font size="6" color="darkblue">嬌娘 kiều nương</font></p>
<ol>
 <li>Người con g&aacute;i đẹp, đ&agrave;n b&agrave; đẹp. Kiều C&aacute;t <a href="喬.htm">喬</a><a href="吉.htm">吉</a>: <b>Gi&aacute; kiều nương kh&aacute;p tiện tự Thường Nga li nguyệt điện, thần nữ xuất Vu Hạp</b> <a href="這.htm">這</a><a href="嬌.htm">嬌</a><a href="娘.htm">娘</a><a href="恰.htm">恰</a><a href="便.htm">便</a><a href="似.htm">似</a><a href="嫦.htm">嫦</a><a href="娥.htm">娥</a><a href="離.htm">離</a><a href="月.htm">月</a><a href="殿.htm">殿</a>, <a href="神.htm">神</a><a href="女.htm">女</a><a href="出.htm">出</a><a href="巫.htm">巫</a><a href="峽.htm">峽</a> (Kim tiền k&iacute; <a href="金.htm">金</a><a href="錢.htm">錢</a><a href="記.htm">記</a>) Người đẹp đ&oacute; giống như Hằng Nga ở cung trăng xuống, như ti&ecirc;n nữ ở n&uacute;i Vu Sơn ra.</li>
</ol>
