			<span> si4</span><ol><li>Chi <b>Tị</b>, chi thứ sáu trong mười hai chi.</li><li>Từ chín giờ sáng đến mười một giờ trưa là giờ <b>Tị</b>.</li><li>Ngày <b>Tị</b> đầu tháng ba gọi là ngày <b>thượng Tị</b> <a href="上.htm">上</a><a href="巳.htm">巳</a>. Tục nước Trịnh cứ ngày ấy làm lễ cầu mát.</li></ol></td></tr></tbody></table></p>
