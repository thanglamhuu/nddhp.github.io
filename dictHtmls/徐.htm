			<strong>徐</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ` 彳 xích [7,] 徐</samp><br>
			<font size="6" color="darkblue">徐 từ</font><br>
			<span> xu2</span><ol><li>(Động) Đi thong thả.</li><li>(Phó) Chầm chậm, từ từ. ◇Tô Thức <a href="蘇.htm">蘇</a><a href="軾.htm">軾</a>: <b>Thanh phong từ lai</b> <a href="清.htm">清</a><a href="風.htm">風</a><a href="徐.htm">徐</a><a href="來.htm">來</a> (Tiền Xích Bích phú <a href="前.htm">前</a><a href="赤.htm">赤</a><a href="壁.htm">壁</a><a href="賦.htm">賦</a>) Gió mát từ từ lại.</li><li>(Danh) <b>Từ Châu</b> <a href="徐.htm">徐</a><a href="州.htm">州</a> tên đất, gọi tắt là <b>Từ</b>.</li><li>(Danh) Tên nước thời Chu <a href="周.htm">周</a>, nay ở vào khoảng tỉnh An Huy <a href="安.htm">安</a><a href="徽.htm">徽</a>.</li><li>(Danh) Họ <b>Từ</b>.</li></ol></td></tr></tbody></table></p>
