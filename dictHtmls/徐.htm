			<strong>徐</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ` 彳 xích [7,] 徐</samp><br>
			<font size="6" color="darkblue">徐 từ</font><br>
			<span> xu2</span><ol><li>(Động) Đi thong thả.</li><li>(Phó) Chầm chậm, từ từ. ◇Tô Thức <a href="蘇蘇">蘇</a><a href="軾軾">軾</a>: <b>Thanh phong từ lai</b> <a href="清清">清</a><a href="風風">風</a><a href="徐徐">徐</a><a href="來來">來</a> (Tiền Xích Bích phú <a href="前前">前</a><a href="赤赤">赤</a><a href="壁壁">壁</a><a href="賦賦">賦</a>) Gió mát từ từ lại.</li><li>(Danh) <b>Từ Châu</b> <a href="徐徐">徐</a><a href="州州">州</a> tên đất, gọi tắt là <b>Từ</b>.</li><li>(Danh) Tên nước thời Chu <a href="周周">周</a>, nay ở vào khoảng tỉnh An Huy <a href="安安">安</a><a href="徽徽">徽</a>.</li><li>(Danh) Họ <b>Từ</b>.</li></ol></td></tr></tbody></table></p>
