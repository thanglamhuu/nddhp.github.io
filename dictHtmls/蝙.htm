			<samp>Bộ2 虫 trùng [9,] 蝙</samp><br>
			<font size="6" color="darkblue">蝙 biên, biển</font><br>
			<span> bian1, pian2</span><ol><li><b>Biên bức</b> <a href="蝙蝙">蝙</a><a href="蝠蝠">蝠</a> con dơi. Dơi có hai cánh như loài chim, bốn chân như loài thú, xếp vào loài nào cũng được, vì thế kẻ nào đòn cân hai đầu, cứ bè nào mạnh thì theo gọi là phái <b>biên bức</b>. Ta quen đọc là chữ <b>biển</b>.</li></ol></td></tr></tbody></table></p>
