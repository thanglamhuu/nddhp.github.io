			<p><font size="6" color="darkblue">好合 hảo hợp</font></p><ol><li>Hòa hợp tốt đẹp (nói về vợ chồng).</li><li>Ý chí hợp nhau. ◇Diêm thiết luận <a href="鹽鹽">鹽</a><a href="鐵鐵">鐵</a><a href="論論">論</a>: <b>Phù lưỡng chủ hảo hợp, nội ngoại giao thông, thiên hạ an ninh</b> <a href="夫夫">夫</a><a href="兩兩">兩</a><a href="主主">主</a><a href="好好">好</a><a href="合合">合</a>, <a href="內內">內</a><a href="外外">外</a><a href="交交">交</a><a href="通通">通</a>, <a href="天天">天</a><a href="下下">下</a><a href="安安">安</a><a href="寧寧">寧</a> (Kết hòa <a href="結結">結</a><a href="和和">和</a>) Hai chủ tương hợp ý chí thì trong ngoài thông nhau, thiên hạ yên ổn.</li></ol><p></p>
