			<p><font size="6" color="darkblue">兒童 nhi đồng</font></p><ol><li>Trẻ con, trai gái chưa tới tuổi thành niên. Hạ Tri Chương <a href="賀.htm">賀</a><a href="知.htm">知</a><a href="章.htm">章</a>: <b>Nhi đồng tương kiến bất tương thức, Tiếu vấn khách tòng hà xứ lai</b> <a href="兒.htm">兒</a><a href="童.htm">童</a><a href="相.htm">相</a><a href="見.htm">見</a><a href="不.htm">不</a><a href="相.htm">相</a><a href="識.htm">識</a>, <a href="笑.htm">笑</a><a href="問.htm">問</a><a href="客.htm">客</a><a href="從.htm">從</a><a href="何.htm">何</a><a href="處.htm">處</a><a href="來.htm">來</a> (Hồi hương ngẫu thư <a href="回.htm">回</a><a href="鄉.htm">鄉</a><a href="偶.htm">偶</a><a href="書.htm">書</a>) Trẻ con gặp tôi, không biết nhau, Cười hỏi khách từ xứ nào đến.</li></ol><p></p>
