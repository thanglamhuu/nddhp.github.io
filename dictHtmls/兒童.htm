			<p><font size="6" color="darkblue">兒童 nhi đồng</font></p><ol><li>Trẻ con, trai gái chưa tới tuổi thành niên. Hạ Tri Chương <a href="賀賀">賀</a><a href="知知">知</a><a href="章章">章</a>: <b>Nhi đồng tương kiến bất tương thức, Tiếu vấn khách tòng hà xứ lai</b> <a href="兒兒">兒</a><a href="童童">童</a><a href="相相">相</a><a href="見見">見</a><a href="不不">不</a><a href="相相">相</a><a href="識識">識</a>, <a href="笑笑">笑</a><a href="問問">問</a><a href="客客">客</a><a href="從從">從</a><a href="何何">何</a><a href="處處">處</a><a href="來來">來</a> (Hồi hương ngẫu thư <a href="回回">回</a><a href="鄉鄉">鄉</a><a href="偶偶">偶</a><a href="書書">書</a>) Trẻ con gặp tôi, không biết nhau, Cười hỏi khách từ xứ nào đến.</li></ol><p></p>
