			<p><font size="6" color="darkblue">三彭 tam bành</font></p><ol><li>Tiếng nhà Phật, chỉ ba vị ác thần họ Bành (Bành Cứ <a href="彭.htm">彭</a><a href="倨.htm">倨</a>, Bành Chất <a href="彭.htm">彭</a><a href="質.htm">質</a>, Bành Kiểu <a href="彭.htm">彭</a><a href="矯.htm">矯</a>), ở đầu, trán, và bụng người ta, thường xui người ta làm điều hung dữ độc ác. Còn gọi là <b>tam thi</b> <a href="三.htm">三</a><a href="尸.htm">尸</a>, <b>tam thi thần</b> <a href="三.htm">三</a><a href="尸.htm">尸</a><a href="神.htm">神</a> hay <b>tam thần</b> <a href="三.htm">三</a><a href="神.htm">神</a>.</li></ol><p></p>
