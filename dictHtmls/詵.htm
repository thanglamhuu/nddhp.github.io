			<samp>Bộ9 言 ngôn [6,] 詵</samp><br>
			<font size="6" color="darkblue">詵 sân</font><br>
			<span>诜 shen1</span><ol><li>Đặt câu hỏi.</li><li>Nhiều, đông. ◎Như: <b>sân sân</b> <a href="詵詵">詵</a><a href="詵詵">詵</a> đông đảo. ◇Thi Kinh <a href="詩詩">詩</a><a href="經經">經</a>: <b>Chung tư vũ, sân sân hề, nghi nhĩ tử tôn, chân chân hề</b> <a href="螽螽">螽</a><a href="斯斯">斯</a><a href="羽羽">羽</a>, <a href="詵詵">詵</a><a href="詵詵">詵</a><a href="兮兮">兮</a>, <a href="宜宜">宜</a><a href="爾爾">爾</a><a href="子子">子</a><a href="孫孫">孫</a>, <a href="振振">振</a><a href="振振">振</a> <a href="兮兮">兮</a> (Chu Nam <a href="周周">周</a><a href="南南">南</a>, Chung tư <a href="螽螽">螽</a><a href="斯斯">斯</a>) Cánh con giọt sành, tụ tập đông đảo hề, thì con cháu mày, đông đúc hề.</li></ol></td></tr></tbody></table></p>
