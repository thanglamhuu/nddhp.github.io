			<samp>Bộ9 言 ngôn [6,] 詵</samp><br>
			<font size="6" color="darkblue">詵 sân</font><br>
			<span>诜 shen1</span><ol><li>Đặt câu hỏi.</li><li>Nhiều, đông. ◎Như: <b>sân sân</b> <a href="詵.htm">詵</a><a href="詵.htm">詵</a> đông đảo. ◇Thi Kinh <a href="詩.htm">詩</a><a href="經.htm">經</a>: <b>Chung tư vũ, sân sân hề, nghi nhĩ tử tôn, chân chân hề</b> <a href="螽.htm">螽</a><a href="斯.htm">斯</a><a href="羽.htm">羽</a>, <a href="詵.htm">詵</a><a href="詵.htm">詵</a><a href="兮.htm">兮</a>, <a href="宜.htm">宜</a><a href="爾.htm">爾</a><a href="子.htm">子</a><a href="孫.htm">孫</a>, <a href="振.htm">振</a><a href="振.htm">振</a> <a href="兮.htm">兮</a> (Chu Nam <a href="周.htm">周</a><a href="南.htm">南</a>, Chung tư <a href="螽.htm">螽</a><a href="斯.htm">斯</a>) Cánh con giọt sành, tụ tập đông đảo hề, thì con cháu mày, đông đúc hề.</li></ol></td></tr></tbody></table></p>
