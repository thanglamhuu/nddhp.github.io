			<strong>相腳頭

			<p><font size="6" color="darkblue">相腳頭 tương cước đầu</font></p><ol><li>Thăm dò, dòm ngó. ◇Thủy hử truyện <a href="水水">水</a><a href="滸滸">滸</a><a href="傳傳">傳</a>: <b>Lí Cát, trương ngã trang nội tố thậm ma? Mạc bất thị lai tương cước đầu?</b> <a href="李李">李</a><a href="吉吉">吉</a>, <a href="張張">張</a><a href="我我">我</a><a href="莊莊">莊</a><a href="內內">內</a><a href="做做">做</a><a href="甚甚">甚</a><a href="麼麼">麼</a>? <a href="莫莫">莫</a><a href="不不">不</a><a href="是是">是</a><a href="來來">來</a><a href="相相">相</a><a href="腳腳">腳</a><a href="頭頭">頭</a>? (Đệ nhị hồi) Lí Cát, mi vô trong trang viện làm gì? Chẳng phải muốn thăm dò gì chăng?</li></ol><p></p>
