			<font size="6" color="darkblue">宦 hoạn</font><br>
			<span> huan4</span><ol><li>Làm quan. Ra làm quan gọi là <b>du hoạn</b> <a href="游.htm">游</a><a href="宦.htm">宦</a>.</li><li>Hầu hạ, đem thân hầu hạ người gọi là <b>hoạn</b>. ◎Như: <b>hoạn nữ</b> <a href="宦.htm">宦</a><a href="女.htm">女</a> con hầu, <b>hoạn quan</b> <a href="宦.htm">宦</a><a href="官.htm">官</a> quan hầu trong. Tự thiến mình đi để vào hầu trong cung gọi là <b>hoạn quan</b>.</li></ol></td></tr></tbody></table><br>
