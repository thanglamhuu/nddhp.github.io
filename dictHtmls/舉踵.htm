			<p><font size="6" color="darkblue">舉踵 cử chủng</font></p><ol><li>Nhón gót chân lên. Ngb Trông ngóng. ◇Liệt Tử <a href="列列">列</a><a href="子子">子</a>: <b>Thiên hạ trượng phu nữ tử, mạc bất duyên cảnh cử chủng nhi nguyện an lợi chi</b> <a href="天天">天</a><a href="下下">下</a><a href="丈丈">丈</a><a href="夫夫">夫</a><a href="女女">女</a><a href="子子">子</a>, <a href="莫莫">莫</a><a href="不不">不</a><a href="延延">延</a><a href="頸頸">頸</a><a href="舉舉">舉</a><a href="踵踵">踵</a><a href="而而">而</a><a href="願願">願</a><a href="安安">安</a><a href="利利">利</a><a href="之之">之</a> (Hoàng đế <a href="黃黃">黃</a><a href="帝帝">帝</a>) Người ta đàn ông đàn bà, không ai là không dài cổ trông ngóng mong ước được an vui lợi lộc.</li><li>Dời gót ra đi.</li></ol><p></p>
