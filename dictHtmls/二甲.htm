			<p><font size="6" color="darkblue">二甲 nhị giáp</font></p><ol><li>Đời khoa cử, thi tiến sĩ lấy <b>nhất giáp</b> <a href="一一">一</a><a href="甲甲">甲</a>, <b>nhị giáp</b> <a href="二二">二</a><a href="甲甲">甲</a>, <b>tam giáp</b> <a href="三三">三</a><a href="甲甲">甲</a> để chia hơn kém. Bảng tiến sĩ gọi là <b>giáp bảng</b> <a href="甲甲">甲</a><a href="榜榜">榜</a>. Nhất giáp cóconvertUTF82Char: error1 BA! bực: (1) <b>Trạng nguyên</b> <a href="狀狀">狀</a><a href="元元">元</a>, (2) <b>Bảng nhãn</b> <a href="榜榜">榜</a><a href="眼眼">眼</a>, (3) <b>Thám hoa</b> <a href="探探">探</a><a href="花花">花</a> gọi là <b>đỉnh giáp</b> <a href="鼎鼎">鼎</a><a href="甲甲">甲</a>.</li></ol><p></p>
