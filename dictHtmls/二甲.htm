			<p><font size="6" color="darkblue">二甲 nhị giáp</font></p><ol><li>Đời khoa cử, thi tiến sĩ lấy <b>nhất giáp</b> <a href="一.htm">一</a><a href="甲.htm">甲</a>, <b>nhị giáp</b> <a href="二.htm">二</a><a href="甲.htm">甲</a>, <b>tam giáp</b> <a href="三.htm">三</a><a href="甲.htm">甲</a> để chia hơn kém. Bảng tiến sĩ gọi là <b>giáp bảng</b> <a href="甲.htm">甲</a><a href="榜.htm">榜</a>. Nhất giáp có ba bực: (1) <b>Trạng nguyên</b> <a href="狀.htm">狀</a><a href="元.htm">元</a>, (2) <b>Bảng nhãn</b> <a href="榜.htm">榜</a><a href="眼.htm">眼</a>, (3) <b>Thám hoa</b> <a href="探.htm">探</a><a href="花.htm">花</a> gọi là <b>đỉnh giáp</b> <a href="鼎.htm">鼎</a><a href="甲.htm">甲</a>.</li></ol><p></p>
