<p><font size="6" color="darkblue">二甲 nhị gi&aacute;p</font></p>
<ol>
 <li>Đời khoa cử, thi tiến sĩ lấy <b>nhất gi&aacute;p</b> <a href="一.htm">一</a><a href="甲.htm">甲</a>, <b>nhị gi&aacute;p</b> <a href="二.htm">二</a><a href="甲.htm">甲</a>, <b>tam gi&aacute;p</b> <a href="三.htm">三</a><a href="甲.htm">甲</a> để chia hơn k&eacute;m. Bảng tiến sĩ gọi l&agrave; <b>gi&aacute;p bảng</b> <a href="甲.htm">甲</a><a href="榜.htm">榜</a>. Nhất gi&aacute;p c&oacute; ba bực: (1) <b>Trạng nguy&ecirc;n</b> <a href="狀.htm">狀</a><a href="元.htm">元</a>, (2) <b>Bảng nh&atilde;n</b> <a href="榜.htm">榜</a><a href="眼.htm">眼</a>, (3) <b>Th&aacute;m hoa</b> <a href="探.htm">探</a><a href="花.htm">花</a> gọi l&agrave; <b>đỉnh gi&aacute;p</b> <a href="鼎.htm">鼎</a><a href="甲.htm">甲</a>.</li>
</ol>
