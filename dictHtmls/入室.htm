			<p><font size="6" color="darkblue">入室 nhập thất</font></p><ol><li>Chỉ sự hiểu biết hoặc công phu học tập đã đạt tới chỗo thâm. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Do dã thăng đường hĩ, vị nhập ư thất dã</b> <a href="由由">由</a><a href="也也">也</a><a href="升升">升</a><a href="堂堂">堂</a><a href="矣矣">矣</a>, <a href="未未">未</a><a href="入入">入</a><a href="於於">於</a><a href="室室">室</a><a href="也也">也</a> (Tiên tiến <a href="先先">先</a><a href="進進">進</a>) (Học vấn) của anh Do vào hạng đến thềm rồi, mà chưa vào nội thất (nghĩa là đã khá lắm, chỉ chưa tinh vi thôi).</li></ol><p></p>
