			<font size="6" color="darkblue">箸 trứ, trợ</font><br>
			<span> zhu4, zhuo2</span><ol><li>Cái đũa, cùng nghĩa với chữ <b>khoái</b> <a href="筷筷">筷</a>. Ta quen đọc là chữ <b>trợ</b>. ◇Nguyễn Du <a href="阮阮">阮</a><a href="攸攸">攸</a>: <b>Mãn trác trần trư dương, Trưởng quan bất hạ trợ</b> <a href="滿滿">滿</a><a href="棹棹">棹</a><a href="陳陳">陳</a><a href="豬豬">豬</a><a href="羊羊">羊</a>, <a href="長長">長</a><a href="官官">官</a><a href="不不">不</a><a href="下下">下</a><a href="箸箸">箸</a> (Sở kiến hành <a href="所所">所</a><a href="見見">見</a><a href="行行">行</a>) Đầy bàn thịt heo, thịt dê, Quan lớn không đụng đũa.</li><li>Cùng nghĩa với chữ <b>trứ</b> <a href="著著">著</a>.</li></ol></td></tr></tbody></table></p>
