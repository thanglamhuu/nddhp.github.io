			<samp>Bộ8 竹 trúc [9,] 箸</samp><br>
			<font size="6" color="darkblue">箸 trứ, trợ</font><br>
			<span> zhu4, zhuo2</span><ol><li>Cái đũa, cùng nghĩa với chữ <b>khoái</b> <a href="筷.htm">筷</a>. Ta quen đọc là chữ <b>trợ</b>. ◇Nguyễn Du <a href="阮.htm">阮</a><a href="攸.htm">攸</a>: <b>Mãn trác trần trư dương, Trưởng quan bất hạ trợ</b> <a href="滿.htm">滿</a><a href="棹.htm">棹</a><a href="陳.htm">陳</a><a href="豬.htm">豬</a><a href="羊.htm">羊</a>, <a href="長.htm">長</a><a href="官.htm">官</a><a href="不.htm">不</a><a href="下.htm">下</a><a href="箸.htm">箸</a> (Sở kiến hành <a href="所.htm">所</a><a href="見.htm">見</a><a href="行.htm">行</a>) Đầy bàn thịt heo, thịt dê, Quan lớn không đụng đũa.</li><li>Cùng nghĩa với chữ <b>trứ</b> <a href="著.htm">著</a>.</li></ol></td></tr></tbody></table></p>
