			<p><font size="6" color="darkblue">扣馬而諫 khấu mã nhi gián</font></p><ol><li>Giằng cương ngựa màn. Xưa Võ Vương <a href="武.htm">武</a><a href="王.htm">王</a> đánh vua Trụ <a href="紂.htm">紂</a>, tám trăm chư hầu đi theo, chỉ có Bá Di <a href="伯.htm">伯</a><a href="夷.htm">夷</a> và Thúc Tề <a href="叔.htm">叔</a><a href="齊.htm">齊</a> đón ngựa vua, giằng cương lại màn.</li></ol><p></p>
