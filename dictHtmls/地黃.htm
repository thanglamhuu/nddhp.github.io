			<p><font size="6" color="darkblue">地黃 địa hoàng</font></p><ol><li>(Y) Tên một thứ cây,o sáu bảy tấc, lá dài tròn, hoa tím nhạt, rễ vàng dùng làm thuốc gọi là <b>sanh địa</b><a href="生.htm">生</a><a href="地.htm">地</a>, chưng chín gọi là <b>thục địa</b> <a href="熟.htm">熟</a><a href="地.htm">地</a>, bổ máu, mạnh tim, chữa được bệnh xuất huyết tử cung.</li></ol><p></p>
