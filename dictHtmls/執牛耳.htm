<p><font size="6" color="darkblue">執牛耳 chấp ngưu nhĩ</font></p>
<ol>
 <li>Nắm tai b&ograve;. Thời Xu&acirc;n Thu, người minh chủ nắm tai b&ograve; cho người cắt lấy m&aacute;u uống m&agrave; thề. Do đ&oacute;, người minh chũ cũng gọi l&agrave; <b>chấp ngưu nhĩ</b>.</li>
</ol>
