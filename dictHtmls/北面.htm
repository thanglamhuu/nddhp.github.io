<p><font size="6" color="darkblue">北面 bắc diện</font></p>
<ol>
 <li>Hướng mặt về ph&iacute;a bắc. Chỉ người bề t&ocirc;i. Thời xưa, bề t&ocirc;i l&agrave;m lễ với vua th&igrave; xoay mặt về hướng bắc.</li>
</ol>
