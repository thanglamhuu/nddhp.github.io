			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ 86 火 hỏa [11,] 熨</samp><br>
			<font size="6" color="darkblue">熨 uất, úy</font><br>
			<span> yun4, yu4, wei4</span><ol><li>Là phẳng, lấy bàn là là cho vải lụa phẳng gọi là <b>uất</b>.</li><li>Một âm là <b>úy</b>. Chườm, lấy thuốc sao nóng chườm vào mình.</li></ol></td></tr></tbody></table></p>
