			<p><font size="6" color="darkblue">嘉會 gia hội</font></p><ol><li>Bữa tiệc lớn. ◇Tấn Thư <a href="晉.htm">晉</a><a href="書.htm">書</a>: <b>Gia hội trí tửu, Gia tân sung đình</b> (Lạc chí thượng <a href="樂.htm">樂</a><a href="志.htm">志</a><a href="上.htm">上</a>) Tiệc lớn bày rượu, Tân khách đầy sân.</li><li>Cơ hội khó gặp. ◇Lí Lăng <a href="李.htm">李</a><a href="陵.htm">陵</a>: <b>Gia hội nan tái ngộ, Tam tải vi thiên thu</b> <a href="嘉.htm">嘉</a><a href="會.htm">會</a><a href="難.htm">難</a><a href="再.htm">再</a><a href="遇.htm">遇</a>, <a href="三.htm">三</a><a href="載.htm">載</a><a href="為.htm">為</a><a href="千.htm">千</a><a href="秋.htm">秋</a> (Dữ Tô Vũ <a href="與.htm">與</a><a href="蘇.htm">蘇</a><a href="武.htm">武</a>) Cơ hội khó gặp lại, ba năm bằng nghìn năm.</li></ol><p></p>
