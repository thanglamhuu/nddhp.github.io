<p><font size="6" color="darkblue">口令 khẩu lệnh</font></p>
<ol>
 <li>Lệnh ra bằng lời n&oacute;i, kh&ocirc;ng c&oacute; giấy tờ.</li>
 <li>(Qu&acirc;n) &Aacute;m hiệu n&oacute;i miệng để tiện x&eacute;t hỏi lẫn nhau, ph&ograve;ng ngừa qu&acirc;n địch tr&agrave; trộn.</li>
