			<p><font size="6" color="darkblue">口令 khẩu lệnh</font></p><ol><li>Lệnh ra bằng lời nói, không có giấy tờ.</li><li>(Quân) Ám hiệu nói miệng để tiện xét hỏi lẫn nhau, phòng ngừa quân địch trà trộn.</li></ol><p></p>
