			<p><font size="6" color="darkblue">品級 phẩm cấp</font></p><ol><li>Ngày xưa chỉ thứ bậco thấp của quan lại.</li><li>Phẩm chất thứ hạng. Như <b>vật hữu phẩm cấp, nhân dã hữu phẩm cấp</b> <a href="物物">物</a><a href="有有">有</a><a href="品品">品</a><a href="級級">級</a>, <a href="人人">人</a><a href="也也">也</a><a href="有有">有</a><a href="品品">品</a><a href="級級">級</a> vật có hạng tốt xấu, người cũng có phẩm cấp (cao đẹp hay tầm thường).</li></ol><p></p>
