<p><font size="6" color="darkblue">品級 phẩm cấp</font></p>
<ol>
 <li>Ng&agrave;y xưa chỉ thứ bậco thấp của quan lại.</li>
 <li>Phẩm chất thứ hạng. Như <b>vật hữu phẩm cấp, nh&acirc;n d&atilde; hữu phẩm cấp</b> <a href="物.htm">物</a><a href="有.htm">有</a><a href="品.htm">品</a><a href="級.htm">級</a>, <a href="人.htm">人</a><a href="也.htm">也</a><a href="有.htm">有</a><a href="品.htm">品</a><a href="級.htm">級</a> vật c&oacute; hạng tốt xấu, người cũng c&oacute; phẩm cấp (cao đẹp hay tầm thường).</li>
</ol>
