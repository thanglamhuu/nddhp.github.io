			<p><font size="6" color="darkblue">琴堂 cầm đường</font></p><ol><li>Nhà ngồi đánh đàn.</li><li>(Cố) Chỉ dinh quan huyện. Mật Tử Tiện <a href="宓宓">宓</a><a href="子子">子</a><a href="賤賤">賤</a> đời Xuân Thu <a href="春春">春</a><a href="秋秋">秋</a> làm quan huyện ở huyện Thiện Phủ <a href="單單">單</a><a href="父父">父</a>, chỉ ngồi đánh đàn mà trong huyện được yên vui.</li></ol><p></p>
