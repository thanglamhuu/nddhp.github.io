<p><font size="6" color="darkblue">三歸依 tam quy y</font></p>
<ol>
 <li>(Phật) L&agrave; quy y <b>Tam bảo</b> <a href="三.htm">三</a><a href="寶.htm">寶</a>, gồm quy y <b>Phật</b> <a href="佛.htm">佛</a>, quy y <b>Ph&aacute;p</b> <a href="法.htm">法</a>, quy y <b>Tăng</b> <a href="僧.htm">僧</a>. H&agrave;nh giả niệm ba quy y, tự nhận Phật l&agrave; đạo sư, Ph&aacute;p l&agrave; thuốc chữa bệnh v&agrave; Tăng-gi&agrave; l&agrave; bạn đồng học. ba quy y l&agrave; một phần quan trọng trong mỗi buổi h&agrave;nh Lễ.</li>
</ol>
