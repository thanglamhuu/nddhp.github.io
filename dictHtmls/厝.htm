			<samp>Bộ' 厂 hán [8,] 厝</samp><br>
			<font size="6" color="darkblue">厝 thố, thác</font><br>
			<span> cuo4</span><ol><li>Để. ◎Như: <b>tích tân thố hỏa</b> <a href="積積">積</a><a href="薪薪">薪</a><a href="厝厝">厝</a><a href="火火">火</a> chứa củi để gần lửa, nói ví như ở vào nơi nguy hiểm cũng như ngầm để củi gần lửa có khi cháy nhà vậy.</li><li>Quàn. Người chết chưa kịp chôn còn quàn một chỗ gọi là <b>thố</b>.</li><li>Một âm là <b>thác</b>, cùng nghĩa với chữ <a href="錯錯">錯</a>.</li></ol></td></tr></tbody></table></p>
