			<font size="6" color="darkblue">耆 kì, chỉ, thị</font><br>
			<span> qi2, shi4, zhi3</span><ol><li>Già sáu mươi tuổi gọi là <b>kì</b>.</li><li>Người nào tuổio lịch duyệt nhiều cũng gọi là <b>kì</b>. ◎Như: <b>kì lão</b> <a href="耆耆">耆</a><a href="老老">老</a> bậc già cả, <b>kì nho</b> <a href="耆耆">耆</a><a href="儒儒">儒</a> người học lão luyện.</li><li>Một âm là <b>chỉ</b>. Đến.</li><li>Lại cùng âm nghĩa với chữ <b>thị</b> <a href="嗜嗜">嗜</a>.</li></ol></td></tr></tbody></table></p>
