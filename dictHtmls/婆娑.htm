			<p><font size="6" color="darkblue">婆娑 bà sa</font></p><ol><li>Dáng uốn lượn nhún nhẩy như múa.</li><li>Quanh quẩn không rời.</li><li>Cũng chỉ sự tham quyền cố vị, không muốn rời bỏ quyền hành địa vị.</li></ol><p></p>
