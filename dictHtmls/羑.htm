			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ3 羊 dương [3, 9] 羑</samp><br>
			<font size="6" color="darkblue">羑 dũ, dữu</font><br>
			<span> you3</span><ol><li>Gắng gỏi làm thiện <a href="進.htm">進</a><a href="善.htm">善</a>, dắt dẫn.</li><li>Tên đất, Dũ Lí <a href="羑.htm">羑</a> <a href="里.htm">里</a>. Một nghĩa là ngục Dũ Lí. Ngày xưa Trụ vương <a href="紂.htm">紂</a><a href="王.htm">王</a> giam Văn vương <a href="文.htm">文</a><a href="王.htm">王</a> ở ngục Dũ Lí. Ta quen đọc là chữ <b>dữu</b>. Cũng viết là <a href="羐.htm">羐</a>.</li></ol></td></tr></tbody></table></p>
