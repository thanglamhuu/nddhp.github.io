			<p><font size="6" color="darkblue">鵠的 hộc đích</font></p><ol><li>Điều nhắm đạt được. Cũng như Mục đích. TC Một âm là <b>cốc</b>. Cái đĩa để tập bắn. Trong cái bia vẽ một cái vòng, bắn vào giữa vòng là trúng, người xưa gọi là <b>chánh</b> [<a href="正正">正</a>] hay là <b>cốc</b> [<a href="鵠鵠">鵠</a>]. Vì thế cho nên làm cái gì khả dĩ làm nêu làm mốc cho việc làm cũng gọi là <b>hộc đích</b>.</li></ol><p></p>
