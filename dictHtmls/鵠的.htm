<p><font size="6" color="darkblue">鵠的 hộc đ&iacute;ch</font></p>
<ol>
 <li>Điều nhắm đạt được. Cũng như Mục đ&iacute;ch. TC Một &acirc;m l&agrave; <b>cốc</b>. C&aacute;i đĩa để tập bắn. Trong c&aacute;i bia vẽ một c&aacute;i v&ograve;ng, bắn v&agrave;o giữa v&ograve;ng l&agrave; tr&uacute;ng, người xưa gọi l&agrave; <b>ch&aacute;nh</b> [<a href="正.htm">正</a>] hay l&agrave; <b>cốc</b> [<a href="鵠.htm">鵠</a>]. V&igrave; thế cho n&ecirc;n l&agrave;m c&aacute;i g&igrave; khả dĩ l&agrave;m n&ecirc;u l&agrave;m mốc cho việc l&agrave;m cũng gọi l&agrave; <b>hộc đ&iacute;ch</b>.</li>
</ol>
