			<span>鲲 kun1</span><ol><li>(Danh) Cá côn, theo truyền thuyết là một thứ cá rất lớn. ◇Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>: <b>Bắc minh hữu ngư, kình vi côn</b> <a href="北北">北</a><a href="冥冥">冥</a><a href="有有">有</a><a href="魚魚">魚</a>, <a href="其其">其</a><a href="名名">名</a><a href="為為">為</a><a href="鯤鯤">鯤</a> (Tiêuo du <a href="逍逍">逍</a><a href="遙遙">遙</a><a href="遊遊">遊</a>) Bể bắc có loài cá, tên nó là côn.</li></ol></td></tr></tbody></table><br>
