			<span> xi2, xi1</span><ol><li>Dập lửa, tắt lửa. ◇Hồng Lâu Mộng <a href="紅.htm">紅</a><a href="樓.htm">樓</a><a href="夢.htm">夢</a>: <b>Trực thiêu liễu nhất dạ, phương tiệm tiệm tức khứ, dã bất tri thiêu liễu đa thiểu gia</b> <a href="直.htm">直</a><a href="燒.htm">燒</a><a href="了.htm">了</a><a href="一.htm">一</a><a href="夜.htm">夜</a>, <a href="方.htm">方</a><a href="漸.htm">漸</a><a href="漸.htm">漸</a><a href="熄.htm">熄</a><a href="去.htm">去</a>, <a href="也.htm">也</a><a href="不.htm">不</a><a href="知.htm">知</a><a href="燒.htm">燒</a><a href="了.htm">了</a><a href="多.htm">多</a><a href="少.htm">少</a><a href="家.htm">家</a> (Đệ nhất hồi) Cháy suốt một đêm, mới dần dần tắt, không biết cháy mất bao nhiêu nhà.</li><li>Tiêu mòn mất tích.</li></ol></td></tr></tbody></table></p>
