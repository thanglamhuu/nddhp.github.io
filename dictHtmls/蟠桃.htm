 <li>Thứ đ&agrave;o ti&ecirc;n, ba ng&agrave;n năm mới nở hoa, ba ng&agrave;n năm mới kết quả. Tương truyền ăn đ&agrave;o n&agrave;y được trường sinh bất tử. B&agrave; T&acirc;y Vương Mẫu <a href="西.htm">西</a><a href="王.htm">王</a><a href="母.htm">母</a> đ&atilde; cho H&aacute;n Vũ Đế <a href="漢.htm">漢</a><a href="武.htm">武</a><a href="帝.htm">帝</a> ăn quả đ&agrave;o n&agrave;y.</li>
