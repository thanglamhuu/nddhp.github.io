			<samp>Bộu 木 mộc [5, 9] 枰</samp><br>
			<font size="6" color="darkblue">枰 bình, bính</font><br>
			<span> ping2</span><ol><li>Cuộc đánh bạc, nay thông dụng gọi cuộc cờ là <b>bình</b>, đánh một ván cờ gọi là <b>nhất bình</b> <a href="一.htm">一</a><a href="枰.htm">枰</a>.</li><li>Một âm là <b>bính</b>. Ván giát giường.</li><li>Cây bính.</li></ol></td></tr></tbody></table></p>
