			<strong>姻</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ8 女 nữ [6, 9] 姻</samp><br>
			<font size="6" color="darkblue">姻 nhân</font><br>
			<span> yin1</span><ol><li>Nhà trai. Bố vợ gọi là <b>hôn</b> <a href="婚.htm">婚</a>, bố chồng gọi là <b>nhân</b> <a href="姻.htm">姻</a>. Hai chữ này nay hay dùng lẫn lộn, nên gọi sự kết hôn là <b>đế nhân</b> <a href="締.htm">締</a><a href="姻.htm">姻</a>.</li><li>Tục gọi các bà con bên ngoại là <b>nhân</b>. Cũng viết là <a href="婣.htm">婣</a>.</li></ol></td></tr></tbody></table><br>
