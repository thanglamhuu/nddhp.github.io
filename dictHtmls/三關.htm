<p><font size="6" color="darkblue">三關 tam quan</font></p>
<ol>
 <li>Ba ải quan.</li>
 <li>Ba lốiv&agrave;o, một lối lớn ở giữa, hai lối nhỏ ở hai b&ecirc;n.</li>
 <li>Cổng ch&ugrave;a thời xưa thường l&agrave;m theo lối tam quan n&agrave;y.</li>
</ol>
