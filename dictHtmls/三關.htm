			<p><font size="6" color="darkblue">三關 tam quan</font></p><ol><li>Ba ải quan.</li><li>Ba lốivào, một lối lớn ở giữa, hai lối nhỏ ở hai bên.</li><li>Cổng chùa thời xưa thường làm theo lối tam quan này.</li></ol><p></p>
