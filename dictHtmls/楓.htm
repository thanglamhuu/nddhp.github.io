			<samp>Bộu 木 mộc [9,] 楓</samp><br>
			<font size="6" color="darkblue">楓 phong</font><br>
			<span>枫 FEng1</span><ol><li>Cây phong, lá nó đến mùa thu thì đỏ đẹp, mùa xuân thì nở hoa xúm xít như quả bóng tròn. Đời nhà Hán, hay giồng cây phong ở trong cung, vì thế đời sau gọi nơi cung cấm là <b>phong thần</b> <a href="楓.htm">楓</a><a href="宸.htm">宸</a> hay <b>phong bệ</b> <a href="楓.htm">楓</a><a href="陛.htm">陛</a> là vì lẽ đó.</li></ol></td></tr></tbody></table></p>
