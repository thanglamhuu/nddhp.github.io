			<p><font size="6" color="darkblue">危行 nguy hạnh</font></p><ol><li>Phẩm hạnh ngay thẳng. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Bang hữu đạo, nguy ngôn nguy hạnh; bang vô đạo, nguy hạnh ngôn tốn</b> <a href="邦.htm">邦</a><a href="有.htm">有</a><a href="道.htm">道</a>, <a href="危.htm">危</a><a href="言.htm">言</a><a href="危.htm">危</a><a href="行.htm">行</a>; <a href="邦.htm">邦</a><a href="無.htm">無</a><a href="道.htm">道</a>, <a href="危.htm">危</a><a href="行.htm">行</a><a href="言.htm">言</a><a href="孫.htm">孫</a> (Hiến vấn <a href="憲.htm">憲</a><a href="問.htm">問</a>) Nước có đạo (chính trị tốt) thì ngôn ngữ chính trực, phẩm hạnh chính trực; nước vô đạo, phẩm hạnh chính trực, ngôn ngữ khiêm tốn.</li></ol><p></p>
