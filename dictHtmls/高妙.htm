			<p><font size="6" color="darkblue">高妙o diệu</font></p><ol><li>Giỏi đẹp vô cùng.</li><li>Thần tình. Bắc sử <a href="北北">北</a><a href="史史">史</a>: <b>Tăng Viên y thuậto diệu</b> <a href="僧僧">僧</a><a href="垣垣">垣</a><a href="醫醫">醫</a><a href="術術">術</a><a href="高高">高</a><a href="妙妙">妙</a> (Diêu Tăng Viên truyện <a href="姚姚">姚</a><a href="僧僧">僧</a><a href="垣垣">垣</a><a href="傳傳">傳</a>). Y thuật của Tăng Viên thật là thần diệu. Cũng như <b>cao minh</b> <a href="高高">高</a><a href="明明">明</a>.</li></ol><p></p>
