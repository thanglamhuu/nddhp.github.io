<p><font size="6" color="darkblue">三族 tam tộc</font></p>
<ol>
 <li>Ba họ, gồm họ h&agrave;ng b&ecirc;n cha, họ h&agrave;ng b&ecirc;n mẹ v&agrave; họ h&agrave;ng b&ecirc;n vợ.</li>
 <li>Ba th&acirc;n thuộc: cha mẹ, anh em v&agrave; vợ con.</li>
 <li>Cha, con v&agrave; ch&aacute;u.</li>
 <li>Chỉ chung th&acirc;n tộc.</li>
</ol>
