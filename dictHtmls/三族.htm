			<strong>三族

					<idx:iform value="tam tộc">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">三族 tam tộc</font></p><ol><li>Ba họ, gồm họ hàng bên cha, họ hàng bên mẹ và họ hàng bên vợ.</li><li>Ba thân thuộc: cha mẹ, anh em và vợ con.</li><li>Cha, con và cháu.</li><li>Chỉ chung thân tộc.</li></ol><p></p>
		</body></html>
