			<p><font size="6" color="darkblue">膏單丸散o đơn hoàn tán</font></p><ol><li>Bốn cách bào chế, bốn loại thuốc Bắc, gồm thuốc luyện thành chất dẻo, thuốc để rời từng vị, thuốc viên, thuốc bột.</li></ol><p></p>
