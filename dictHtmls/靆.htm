			<span>叇i4</span><ol><li><b>Ái đãi</b> <a href="靉靉">靉</a><a href="靆靆">靆</a> mây kéo đen kịt, mù mịt. ◇Tô Mạn Thù <a href="蘇蘇">蘇</a><a href="曼曼">曼</a><a href="殊殊">殊</a>: <b>Kim tịch nguyệt hoa như thủy, an tri minh tịch bất hắc vân ái đãi</b> <a href="今今">今</a><a href="夕夕">夕</a><a href="月月">月</a><a href="華華">華</a><a href="如如">如</a><a href="水水">水</a>, <a href="安安">安</a><a href="知知">知</a><a href="明明">明</a><a href="夕夕">夕</a><a href="不不">不</a><a href="黑黑">黑</a><a href="雲雲">雲</a><a href="靉靉">靉</a><a href="靆靆">靆</a><a href="耶耶">耶</a> (Đoạn hồng linh nhạn kí <a href="斷斷">斷</a><a href="鴻鴻">鴻</a><a href="零零">零</a><a href="雁雁">雁</a><a href="記記">記</a>) Đêm nay trăng hoa như nước, biết đâu đêm mai mây đen lại chẳng kéo về mù mịt?</li></ol></td></tr></tbody></table></p>
