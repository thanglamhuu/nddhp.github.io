			<strong>籠</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ8 竹 trúc [16,"] 籠</samp><br>
			<font size="6" color="darkblue">籠 lung, lộng</font><br>
			<span>笼 long2, long3</span><ol><li>Cái lồng đan bằng tre để đựng đồ hay đậy đồ.</li><li>Cái bu, để nhốt chim gà.</li><li>Bắt người giam lại gọi là <b>tù lung</b> <a href="囚.htm">囚</a><a href="籠.htm">籠</a>.</li><li>Một âm là <b>lộng</b>. Cái hòm đan bằng tre.</li></ol></td></tr></tbody></table><br>
			<a href="https://thanglamhuu.github.io/ndhpDictionnary/dictHtmls/籠絡.htm">籠絡 lung lạc</a></p>
