			<p><font size="6" color="darkblue">士君子 sĩ quân tử</font></p><ol><li>Ngày xưa, <b>sĩ</b> là <b>châu trưởng</b> <a href="州.htm">州</a><a href="長.htm">長</a>, <b>quân tử</b> chỉ quan <b>khanh</b> <a href="卿.htm">卿</a>, <b>đại phu</b> <a href="大.htm">大</a><a href="夫.htm">夫</a>. Do đó, sau này <b>sĩ quân tử</b> <a href="士.htm">士</a><a href="君.htm">君</a><a href="子.htm">子</a> chỉ người thuộc lớp thượng lưu trong xã hội.</li><li>Người có học và có phẩm đứco thượng.</li></ol><p></p>
