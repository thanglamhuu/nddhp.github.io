			<p><font size="6" color="darkblue">九流 cửu lưu</font></p><ol><li>Chín học phái ở Trung Hoa, từ thời tiên Tần cho tới Hán sơ, gồm Nho gia <a href="儒.htm">儒</a><a href="家.htm">家</a>, Đạo gia <a href="道.htm">道</a><a href="家.htm">家</a>, Âm dương gia <a href="陰.htm">陰</a><a href="陽.htm">陽</a><a href="家.htm">家</a>, Pháp gia <a href="法.htm">法</a><a href="家.htm">家</a>,nh gia <a href="名.htm">名</a><a href="家.htm">家</a>, Mặc gia <a href="墨.htm">墨</a><a href="家.htm">家</a>, Tung hoành gia <a href="縱.htm">縱</a><a href="橫.htm">橫</a><a href="家.htm">家</a>, Tạp gia <a href="雜.htm">雜</a><a href="家.htm">家</a> và Nông gia <a href="農.htm">農</a><a href="家.htm">家</a>.</li></ol><p></p>
