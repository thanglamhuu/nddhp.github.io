			<strong>喭</strong>

			<samp>Bộ0 口 khẩu [9,] 喭</samp><br>
			<font size="6" color="darkblue">喭 ngạn</font><br>
			<span> yan4</span><ol><li>Thô tục, quê mùa. ◇Luận Ngữ <a href="論論">論</a><a href="語語">語</a>: <b>Sài dã ngu, Tham dã lỗ, Sư dã phích, Do dã ngạn</b> <a href="柴柴">柴</a><a href="也也">也</a><a href="愚愚">愚</a>, <a href="參參">參</a><a href="也也">也</a><a href="魯魯">魯</a>, <a href="師師">師</a><a href="也也">也</a><a href="辟辟">辟</a>, <a href="由由">由</a><a href="也也">也</a><a href="喭喭">喭</a> (Tiên tiến <a href="先先">先</a><a href="進進">進</a>) Sài ngu, Sâm trì độn, Sư thiên lệch, Do thô lậu.</li><li>§ Ghi chú: Sài chỉo Sài, tự Tửo. Sâm chỉ Tăng Tử. Sư là Tử Trương và Do là Tử Lộ.</li></ol></td></tr></tbody></table></p>
