			<samp>Bộ0 口 khẩu [9,] 喭</samp><br>
			<font size="6" color="darkblue">喭 ngạn</font><br>
			<span> yan4</span><ol><li>Thô tục, quê mùa. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Sài dã ngu, Tham dã lỗ, Sư dã phích, Do dã ngạn</b> <a href="柴.htm">柴</a><a href="也.htm">也</a><a href="愚.htm">愚</a>, <a href="參.htm">參</a><a href="也.htm">也</a><a href="魯.htm">魯</a>, <a href="師.htm">師</a><a href="也.htm">也</a><a href="辟.htm">辟</a>, <a href="由.htm">由</a><a href="也.htm">也</a><a href="喭.htm">喭</a> (Tiên tiến <a href="先.htm">先</a><a href="進.htm">進</a>) Sài ngu, Sâm trì độn, Sư thiên lệch, Do thô lậu.</li><li>§ Ghi chú: Sài chỉo Sài, tự Tửo. Sâm chỉ Tăng Tử. Sư là Tử Trương và Do là Tử Lộ.</li></ol></td></tr></tbody></table></p>
