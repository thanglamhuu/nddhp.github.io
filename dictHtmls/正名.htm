			<p><font size="6" color="darkblue">正名 chínhnh</font></p><ol><li>Gọi tên cho đúng. Nguyên tắc chính trị, gốc ở Khổng Tử, chủ trương giữa tên gọi và bản chất phải tương xứng, thí dụ: vua phải giữ đúng đạo vua thì mới thật là vua.</li></ol><p></p>
