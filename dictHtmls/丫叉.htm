			<p><font size="6" color="darkblue">丫叉 nha xoa</font></p><ol><li>Chạc cây.</li><li>Chắp hai tay, bắt tréo hai tay. ◇Lục Du <a href="陸.htm">陸</a><a href="游.htm">游</a>: <b>Song thủ nha xoa xuất nghênh khách, Tự xưng lục thập lục niên tăng</b> <a href="雙.htm">雙</a><a href="手.htm">手</a><a href="丫.htm">丫</a><a href="叉.htm">叉</a><a href="出.htm">出</a><a href="迎.htm">迎</a><a href="客.htm">客</a>, <a href="自.htm">自</a><a href="稱.htm">稱</a><a href="六.htm">六</a><a href="十.htm">十</a><a href="六.htm">六</a><a href="年.htm">年</a><a href="僧.htm">僧</a> (Đông tình du hồ thượng <a href="冬.htm">冬</a><a href="晴.htm">晴</a><a href="游.htm">游</a><a href="湖.htm">湖</a><a href="上.htm">上</a>) Hai tay chắp lại ra đón khách, Tự xưng là sư sáu mươi sáu tuổi.</li></ol><p></p>
