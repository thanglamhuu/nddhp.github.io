			<strong>垓</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ2 土 thổ [6, 9] 垓</samp><br>
			<font size="6" color="darkblue">垓i, giai</font><br>
			<span> gai1</span><ol><li>Cai, vạn vạn gọi là <b>cai</b>.</li><li>Chỗ đất bỏ hoang xa ngoài chín châu gọi là <b>cửui</b> <a href="九.htm">九</a><a href="垓.htm">垓</a> <b>bát duyên</b> <a href="貟.htm">貟</a><a href="埏.htm">埏</a> vì thế nên chỗ đất rộng mà xa gọi là <b>cai duyên</b> <a href="垓.htm">垓</a><a href="埏.htm">埏</a>.</li><li>Một âm là <b>giai</b>. Bậc.</li></ol></td></tr></tbody></table></p>
