			<samp>Bộ 勹 bao [1, 3] 勺</samp><br>
			<font size="6" color="darkblue">勺 chước, thược</font><br>
			<span> shao2, zhuo2</span><ol><li>Múc lấy. Thường dùng chữ <b>chước</b> <a href="酌.htm">酌</a>.</li><li>Cái chước, một phần trăm của một thưng <a href="升.htm">升</a> gọi là <b>chước</b> <a href="勺.htm">勺</a>. Mười <b>chước</b> là một <b>cáp</b><a href="合.htm">合</a>.</li><li>Cái môi dùng để múcnh.</li></ol></td></tr></tbody></table></p>
