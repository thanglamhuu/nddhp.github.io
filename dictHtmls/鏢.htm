			<font size="6" color="darkblue">鏢 phiêu, tiêu</font><br>
			<span>镖 biao1</span><ol><li>Cái phiêu, cây lao. Một thứ đồ binh như cái giáo mà ngắn, dùng để lao người.</li><li><b>Phiêu cục</b> <a href="鏢鏢">鏢</a><a href="局局">局</a> cơ quan, tổ chức tư nhân thời xưa nhận hộ tống hàng hóa từ nơi này tới nơi khác để lấy tiền công.</li><li>Còn đọc là <b>tiêu</b>. ◎Như: <b>phi tiêu</b> <a href="飛飛">飛</a><a href="鏢鏢">鏢</a>.</li></ol></td></tr></tbody></table></p>
