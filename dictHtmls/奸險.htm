			<p><font size="6" color="darkblue">奸險 gian hiểm</font></p><ol><li>Gian trá âm hiểm. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Bố tuy vô mưu, bất tự nhĩ quỷ trá gian hiểm</b> <a href="布布">布</a><a href="雖雖">雖</a><a href="無無">無</a><a href="謀謀">謀</a>, <a href="不不">不</a><a href="似似">似</a><a href="你你">你</a><a href="詭詭">詭</a><a href="詐詐">詐</a><a href="奸奸">奸</a><a href="險險">險</a> (Đệ thập cửu hồi) (Lã) Bố là người vô mưu mà thôi, chớ không có quỷ trá gian hiểm như ngươi.</li></ol><p></p>
