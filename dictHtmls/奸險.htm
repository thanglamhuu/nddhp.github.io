			<p><font size="6" color="darkblue">奸險 gian hiểm</font></p><ol><li>Gian trá âm hiểm. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Bố tuy vô mưu, bất tự nhĩ quỷ trá gian hiểm</b> <a href="布.htm">布</a><a href="雖.htm">雖</a><a href="無.htm">無</a><a href="謀.htm">謀</a>, <a href="不.htm">不</a><a href="似.htm">似</a><a href="你.htm">你</a><a href="詭.htm">詭</a><a href="詐.htm">詐</a><a href="奸.htm">奸</a><a href="險.htm">險</a> (Đệ thập cửu hồi) (Lã) Bố là người vô mưu mà thôi, chớ không có quỷ trá gian hiểm như ngươi.</li></ol><p></p>
