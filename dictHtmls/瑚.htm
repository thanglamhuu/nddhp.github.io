			<samp>Bộ 96 玉 ngọc [9,] 瑚</samp><br>
			<font size="6" color="darkblue">瑚 hô, hồ</font><br>
			<span> hu2</span><ol><li><b>San hô</b> <a href="珊.htm">珊</a><a href="瑚.htm">瑚</a> một thứ động vật nhỏ ở trong bể kết lại, hình như cành cây, đẹp như ngọc, dùng làm chỏm mũ rất quý.</li><li>Một âm là <b>hồ</b>. Cái hồ, một thứ bát đĩa đựng xôi để cúng tế. ◇Luận Ngữ <a href="論.htm">論</a><a href="語.htm">語</a>: <b>Hồ liễn dã</b> <a href="瑚.htm">瑚</a><a href="璉.htm">璉</a><a href="也.htm">也</a> (Công Dã Tràng <a href="公.htm">公</a><a href="冶.htm">冶</a><a href="長.htm">長</a>) Như cái hồ liễn.</li></ol></td></tr></tbody></table></p>
