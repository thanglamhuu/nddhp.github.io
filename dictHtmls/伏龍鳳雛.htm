<p><font size="6" color="darkblue">伏龍鳳雛 phục long phượng sồ</font></p>
<ol>
 <li><b>Phục long</b> <a href="伏.htm">伏</a><a href="龍.htm">龍</a> l&agrave; con rồng nằm, <b>phượng sồ</b> <a href="鳳.htm">鳳</a><a href="雛.htm">雛</a> l&agrave; con phượng non. Chỉ người t&agrave;i chưa xuất đầu lộ diện. Người đời Tam Quốc gọi Gia C&aacute;t Luợng l&agrave; <b>phục long</b> v&agrave; B&agrave;ng Th&ocirc;ng l&agrave; <b>phượng sồ</b>.</li>
</ol>
