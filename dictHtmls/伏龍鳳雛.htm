			<strong>伏龍鳳雛

					<idx:iform value="phục long phượng sồ">

			<p><font size="6" color="darkblue">伏龍鳳雛 phục long phượng sồ</font></p><ol><li><b>Phục long</b> <a href="伏.htm">伏</a><a href="龍.htm">龍</a> là con rồng nằm, <b>phượng sồ</b> <a href="鳳.htm">鳳</a><a href="雛.htm">雛</a> là con phượng non. Chỉ người tài chưa xuất đầu lộ diện. Người đời Tam Quốc gọi Gia Cát Luợng là <b>phục long</b> và Bàng Thông là <b>phượng sồ</b>.</li></ol><p></p>
