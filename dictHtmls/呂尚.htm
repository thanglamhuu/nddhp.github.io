			<p><font size="6" color="darkblue">呂尚 lã thượng</font></p><ol><li>(Nhânnh) Tự Tử Nha <a href="子.htm">子</a><a href="牙.htm">牙</a>, họ Khương, người Đông Hải. Tuổi già ở ẩn bên dòng sông Vị, gặp Chu Văn Vương <a href="周.htm">周</a><a href="文.htm">文</a><a href="王.htm">王</a> ở đây. Sau giúp Vũ vương <a href="武.htm">武</a><a href="王.htm">王</a> thắng nhà Ân, được phong ở Tề. Hiệu là Thái Công Vọng <a href="太.htm">太</a><a href="公.htm">公</a><a href="望.htm">望</a>. Hậu thế xưng là Khương Thái Công <a href="姜.htm">姜</a><a href="太.htm">太</a><a href="公.htm">公</a>, Lã Vọng <a href="呂.htm">呂</a><a href="望.htm">望</a>, Khương Thượng <a href="姜.htm">姜</a><a href="尚.htm">尚</a>.</li></ol><p></p>
