			<strong>柞</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộu 木 mộc [5, 9] 柞</samp><br>
			<font size="6" color="darkblue">柞 tạc, trách</font><br>
			<span> zuo4, ze2, zha4</span><ol><li>Cây tạc, lá có răng nhọn, ngày xưa dùng làm lược chải đầu.</li><li>Thù tạc.</li><li>Một âm là <b>trách</b>. Phạt cây.</li><li>Chật hẹp.</li><li>Tiếng vang ra ngoài.</li></ol></td></tr></tbody></table></p>
