			<p><font size="6" color="darkblue">光祿大夫 quang lộc đại phu</font></p><ol><li>Tên chức quan. Có từ nhà Hán làm chưởng nghị luận, đến nhà Minh, nhà Thanh hàm chánh nhất phẩm. Tương đương với chức cố vấn bây giờ.</li></ol><p></p>
