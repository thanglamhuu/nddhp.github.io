			<p><font size="6" color="darkblue">箕裘 cơ cừu</font></p><ol><li>Thúng, sàng hoặc nia và áo cừu. Con nhà làm thúng tất học được nghề thúng, con nhà làm áo tất học đường nghề làm áo. Ý nói, con cháu giòng thế nào cũng học được nghề nghiệp của cha ông.</li></ol><p></p>
