			<p><font size="6" color="darkblue">回鄉 hồi hương</font></p><ol><li>Trở về làng cũ, quê cũ. ◇Tam quốc diễn nghĩa <a href="三.htm">三</a><a href="國.htm">國</a><a href="演.htm">演</a><a href="義.htm">義</a>: <b>Phụ thi tại bỉ, an đắc hồi hương</b> <a href="父.htm">父</a><a href="屍.htm">屍</a><a href="在.htm">在</a><a href="彼.htm">彼</a>, <a href="安.htm">安</a><a href="得.htm">得</a><a href="回.htm">回</a><a href="鄉.htm">鄉</a> (Đệ thất hồi) Xác thân phụ ta còn ở bên kia (bên địch), làm thế nào mang về quê hương được. ☆Tương tự: <b>hồi tịch</b> <a href="回.htm">回</a><a href="籍.htm">籍</a>, <b>hoàn hương</b> <a href="還.htm">還</a><a href="鄉.htm">鄉</a>, <b>toàn lí</b> <a href="旋.htm">旋</a><a href="里.htm">里</a>.</li></ol><p></p>
