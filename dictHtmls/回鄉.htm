			<p><font size="6" color="darkblue">回鄉 hồi hương</font></p><ol><li>Trở về làng cũ, quê cũ. ◇Tam quốc diễn nghĩa <a href="三三">三</a><a href="國國">國</a><a href="演演">演</a><a href="義義">義</a>: <b>Phụ thi tại bỉ, an đắc hồi hương</b> <a href="父父">父</a><a href="屍屍">屍</a><a href="在在">在</a><a href="彼彼">彼</a>, <a href="安安">安</a><a href="得得">得</a><a href="回回">回</a><a href="鄉鄉">鄉</a> (Đệ thất hồi) Xác thân phụ ta còn ở bên kia (bên địch), làm thế nào mang về quê hương được. ☆Tương tự: <b>hồi tịch</b> <a href="回回">回</a><a href="籍籍">籍</a>, <b>hoàn hương</b> <a href="還還">還</a><a href="鄉鄉">鄉</a>, <b>toàn lí</b> <a href="旋旋">旋</a><a href="里里">里</a>.</li></ol><p></p>
