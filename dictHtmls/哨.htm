			<strong>哨</strong>
			<p><table border="0"><tbody><tr><td width="95%">
			<samp>Bộ0 口 khẩu [7,] 哨</samp><br>
			<font size="6" color="darkblue">哨 tiếu, tiêu, sáo</font><br>
			<span> shao4</span><ol><li>Méo miệng. Cũng đọc là <b>tiêu</b>.</li><li>Một âm là <b>sáo</b>. <b>Sáo tử</b> <a href="哨.htm">哨</a><a href="子.htm">子</a> cái còi.</li><li>Sáo, phép binh nhà Thanh một trăm tên lính gọi là một <b>sáo</b>. Đội quân đi tuần phòng gọi là <b>tuần sáo</b> <a href="巡.htm">巡</a><a href="哨.htm">哨</a> hay <b>phóng sáo</b> <a href="放.htm">放</a><a href="哨.htm">哨</a>.</li></ol></td></tr></tbody></table><br>
