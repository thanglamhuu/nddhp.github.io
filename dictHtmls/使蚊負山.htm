<p><font size="6" color="darkblue">使蚊負山 sử văn phụ sơn</font></p>
<ol>
 <li>Sai muỗi đội n&uacute;i. Ngb D&ugrave;ng khả năng kh&ocirc;ng th&iacute;ch hợp với nhiệm vụ. ◇Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>: <b>K&igrave; ư trị thi&ecirc;n hạ d&atilde;, do thiệp hải tạc h&agrave;, nhi sử văn phụ sơn d&atilde;</b> <a href="其.htm">其</a><a href="於.htm">於</a><a href="治.htm">治</a><a href="天.htm">天</a><a href="下.htm">下</a><a href="也.htm">也</a>, <a href="猶.htm">猶</a><a href="涉.htm">涉</a><a href="海.htm">海</a><a href="鑿.htm">鑿</a><a href="河.htm">河</a>, <a href="而.htm">而</a><a href="使.htm">使</a><a href="蚊.htm">蚊</a><a href="負.htm">負</a><a href="山.htm">山</a><a href="也.htm">也</a> (Ứng đế vương <a href="應.htm">應</a><a href="帝.htm">帝</a><a href="王.htm">王</a>) L&agrave;m như thế m&agrave; trị thi&ecirc;n hạ, cũng như lội bể đ&agrave;o s&ocirc;ng m&agrave; sai muỗi c&otilde;ng n&uacute;i.</li>
</ol>
