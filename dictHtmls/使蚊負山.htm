			<strong>使蚊負山
				<idx:infl>
					<idx:iform value="sử văn phụ sơn">
				</idx:iform></idx:infl></strong>
			<p><font size="6" color="darkblue">使蚊負山 sử văn phụ sơn</font></p><ol><li>Sai muỗi đội núi. Ngb Dùng khả năng không thích hợp với nhiệm vụ. ◇Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>: <b>Kì ư trị thiên hạ dã, do thiệp hải tạc hà, nhi sử văn phụ sơn dã</b> <a href="其其">其</a><a href="於於">於</a><a href="治治">治</a><a href="天天">天</a><a href="下下">下</a><a href="也也">也</a>, <a href="猶猶">猶</a><a href="涉涉">涉</a><a href="海海">海</a><a href="鑿鑿">鑿</a><a href="河河">河</a>, <a href="而而">而</a><a href="使使">使</a><a href="蚊蚊">蚊</a><a href="負負">負</a><a href="山山">山</a><a href="也也">也</a> (Ứng đế vương <a href="應應">應</a><a href="帝帝">帝</a><a href="王王">王</a>) Làm như thế mà trị thiên hạ, cũng như lội bể đào sông mà sai muỗi cõng núi.</li></ol><p></p>
