			<p><font size="6" color="darkblue">抱柱信 bão trụ tín</font></p><ol><li>Tương truyền ngày xưa, có chàng họ Vĩ <a href="尾尾">尾</a>, hẹn gặp với người con gái ởdưới cầu. Nước thủy triều dâng, người hẹn chưa đến, Vĩ sinh vẫn giữ lời, ôm cột mà chết (Xem Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>, thiên Đạo Chích <a href="盜盜">盜</a><a href="跖跖">跖</a>). Chỉ sự vững giữ tín ước.</li></ol><p></p>
