<p><font size="6" color="darkblue">抱柱信 b&atilde;o trụ t&iacute;n</font></p>
<ol>
 <li>Tương truyền ng&agrave;y xưa, c&oacute; ch&agrave;ng họ Vĩ <a href="尾.htm">尾</a>, hẹn gặp với người con g&aacute;i ởdưới cầu. Nước thủy triều d&acirc;ng, người hẹn chưa đến, Vĩ sinh vẫn giữ lời, &ocirc;m cột m&agrave; chết (Xem Trang Tử <a href="莊.htm">莊</a><a href="子.htm">子</a>, thi&ecirc;n Đạo Ch&iacute;ch <a href="盜.htm">盜</a><a href="跖.htm">跖</a>). Chỉ sự vững giữ t&iacute;n ước.</li>
</ol>
