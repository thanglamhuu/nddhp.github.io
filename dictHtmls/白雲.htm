			<p><font size="6" color="darkblue">白雲 bạch vân</font></p><ol><li>Mây trắng. Ông Địch Nhân Kiệt <a href="狄.htm">狄</a><a href="仁.htm">仁</a><a href="傑.htm">傑</a> đời Đường, đi xa, nhìn đám mây trắng từ núi Thái Hàng <a href="太.htm">太</a><a href="行.htm">行</a> nhớ song thân mà nói rằng quê ta ở dưới kia kìa.</li></ol><p></p>
