			<samp>Bộ0 口 khẩu [5, 8] 咀</samp><br>
			<font size="6" color="darkblue">咀 trớ, tứ</font><br>
			<span> ju3, zu3</span><ol><li>(Động) Nhấm, nhai. ◎Như: <b>trớ tước</b> <a href="咀咀">咀</a><a href="嚼嚼">嚼</a> nhấm nhai. ◇Pháp Hoa Kinh <a href="法法">法</a><a href="華華">華</a><a href="經經">經</a>: <b>Hồ lang dãn, trớ tước tiễn đạp</b> <a href="狐狐">狐</a><a href="狼狼">狼</a><a href="野野">野</a><a href="干干">干</a>, <a href="咀咀">咀</a><a href="嚼嚼">嚼</a><a href="踐踐">踐</a><a href="蹋蹋">蹋</a> (Thí dụ phẩm đệ tam <a href="譬譬">譬</a><a href="喻喻">喻</a><a href="品品">品</a><a href="第第">第</a><a href="三三">三</a>) Cáo, sói cùng dãn, nhấm nhai và giẫm đạp.</li><li>(Động) Nghiền ngẫm, thưởng thức.</li><li>§ Ghi chú: Còn đọc là <b>tứ</b>.</li></ol></td></tr></tbody></table></p>
