			<span> nie4</span><ol><li>Cái ngưỡng cửa.</li><li>Phép. ◎Như: <b>khuê nghiệt</b> <a href="圭.htm">圭</a><a href="臬.htm">臬</a> cái đồ lường bóng mặt trời để biếto thấp. Vì thế nên khuôn phép để noi mà làm việc gọi là <b>khuê nghiệt</b>. Về bên tòa án gọi là <b>nghiệt ti</b> <a href="臬.htm">臬</a><a href="司.htm">司</a> cũng là noi nghĩa ấy cả. Ta quen đọc là chữ <b>niết</b>.</li></ol></td></tr></tbody></table></p>
