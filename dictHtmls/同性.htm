			<p><font size="6" color="darkblue">同性 đồng tính</font></p><ol><li>Cùng một giống, tức cùng là nam hoặc cùng là nữ. Chẳng hạn, <b>đồng tính luyến ái</b> <a href="同.htm">同</a><a href="性.htm">性</a><a href="戀.htm">戀</a><a href="愛.htm">愛</a><a href="愛.htm">愛</a> tình yêu giữa những người cùng phái.</li><li>Cùng tính chất. Như <b>đồng tính tương xích, dị tính tương hấp</b> <a href="同.htm">同</a><a href="性.htm">性</a><a href="相.htm">相</a><a href="斥.htm">斥</a>, <a href="異.htm">異</a><a href="性.htm">性</a><a href="相.htm">相</a><a href="吸.htm">吸</a> cùng tính đẩy nhau, khác tính hút nhau (đặc tính của nam châm).</li></ol><p></p>
