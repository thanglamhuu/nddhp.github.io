<p><font size="6" color="darkblue">同性 đồng t&iacute;nh</font></p>
<ol>
 <li>C&ugrave;ng một giống, tức c&ugrave;ng l&agrave; nam hoặc c&ugrave;ng l&agrave; nữ. Chẳng hạn, <b>đồng t&iacute;nh luyến &aacute;i</b> <a href="同.htm">同</a><a href="性.htm">性</a><a href="戀.htm">戀</a><a href="愛.htm">愛</a><a href="愛.htm">愛</a> t&igrave;nh y&ecirc;u giữa những người c&ugrave;ng ph&aacute;i.</li>
 <li>C&ugrave;ng t&iacute;nh chất. Như <b>đồng t&iacute;nh tương x&iacute;ch, dị t&iacute;nh tương hấp</b> <a href="同.htm">同</a><a href="性.htm">性</a><a href="相.htm">相</a><a href="斥.htm">斥</a>, <a href="異.htm">異</a><a href="性.htm">性</a><a href="相.htm">相</a><a href="吸.htm">吸</a> c&ugrave;ng t&iacute;nh đẩy nhau, kh&aacute;c t&iacute;nh h&uacute;t nhau (đặc t&iacute;nh của nam ch&acirc;m).</li>
</ol>
