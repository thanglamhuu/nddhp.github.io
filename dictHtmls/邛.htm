			<samp>Bộ3 邑 ấp [3, 6] 邛</samp><br>
			<font size="6" color="darkblue">邛 cung</font><br>
			<span> qiong2</span><ol><li>Tên đất. Đời nhà Trần <a href="陳.htm">陳</a> có một giống rợ ở phía tây nam gọi là <b>Cung đô quốc</b> <a href="邛.htm">邛</a><a href="都.htm">都</a><a href="國.htm">國</a>, bây giờ thuộc vào phía tây nam tỉnh Tứ Xuyên <a href="四.htm">四</a><a href="川.htm">川</a> ở đó có quả núi gọi là <b>Cung Lai</b> <a href="邛.htm">邛</a><a href="崍.htm">崍</a>, có sinh sản một thứ trúc dùng làm gậy cho người già gọi là <b>cung trượng</b> <a href="邛.htm">邛</a><a href="杖.htm">杖</a>.</li></ol></td></tr></tbody></table></p>
