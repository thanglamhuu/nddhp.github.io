			<span>龁 he2</span><ol><li>Cắn. ◇Trang Tử <a href="莊莊">莊</a><a href="子子">子</a>: <b>Kim thủ viên thư nhi y dĩ Chu công chi phục, bỉ tất hột niết vãn liệt, tận khứ nhi hậu khiếp</b> <a href="今今">今</a><a href="取取">取</a><a href="蝯蝯">蝯</a><a href="狙狙">狙</a><a href="而而">而</a><a href="衣衣">衣</a><a href="以以">以</a><a href="周周">周</a><a href="公公">公</a><a href="之之">之</a><a href="服服">服</a>, <a href="彼彼">彼</a><a href="必必">必</a><a href="齕齕">齕</a><a href="齧齧">齧</a><a href="挽挽">挽</a><a href="裂裂">裂</a>, <a href="盡盡">盡</a><a href="去去">去</a><a href="而而">而</a><a href="後後">後</a><a href="慊慊">慊</a> (Thiên vận <a href="天天">天</a><a href="運運">運</a>) Nay lấy khỉ vượn mà mặc cho áo của ông Chu, thì nó tất cắn rứt, cào xé, vứt bỏ hết mới thỏa lòng.</li></ol></td></tr></tbody></table></p>
