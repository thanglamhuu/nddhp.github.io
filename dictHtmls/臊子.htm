			<p><font size="6" color="darkblue">臊子 táo tử</font></p><ol><li>Thịt thái nhỏ. ◇Thủy hử truyện <a href="水水">水</a><a href="滸滸">滸</a><a href="傳傳">傳</a>: <b>Yêu thập cân tinh nhục, thiết tố táo tử, bất yêu kiến bán điểm phì đích tại thượng đầu</b> <a href="要要">要</a><a href="十十">十</a><a href="斤斤">斤</a><a href="精精">精</a><a href="肉肉">肉</a>, <a href="切切">切</a><a href="做做">做</a><a href="臊臊">臊</a><a href="子子">子</a>, <a href="不不">不</a><a href="要要">要</a><a href="見見">見</a><a href="半半">半</a><a href="點點">點</a><a href="肥肥">肥</a><a href="的的">的</a><a href="在在">在</a><a href="上上">上</a><a href="頭頭">頭</a> (Đệ tam hồi) Đòi mười cân thịt nạc, thái thật nhỏ, không được dính một tí mỡ nào.</li><li>§Ghi chú: Cũng viết là <b>táo tử</b> <a href="燥燥">燥</a><a href="子子">子</a>.</li></ol><p></p>
