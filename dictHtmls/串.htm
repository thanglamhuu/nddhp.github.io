			<font size="6" color="darkblue">串 xuyến, quán</font><br>
			<span> chuan4, guan4</span><ol><li>Suốt, một quan tiền gọi là <b>nhất xuyến</b> <a href="一一">一</a><a href="串串">串</a>, cái giấy biên thu tiền gọi là <b>xuyến phiếu</b> <a href="串串">串</a><a href="票票">票</a>.</li><li>Một âm là <b>quán</b>. Người cùng quen nhờn với mình gọi là <b>thân quán</b> <a href="親親">親</a><a href="串串">串</a>, cùng một nghĩa với chữ <b>quán</b> <a href="慣慣">慣</a>, cũng có khi đọc là <b>xuyến</b>.</li></ol></td></tr></tbody></table></p>
