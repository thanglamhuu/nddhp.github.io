			<p><font size="6" color="darkblue">多方 đa phương</font></p><ol><li>Nhiều phương pháp.</li><li>Nhiều mặt. ◇Mặc Tử <a href="墨.htm">墨</a><a href="子.htm">子</a>: <b>Nhân chi sở đắc ư bệnh giả đa phương, hữu đắc chi hàn thử, hữu đắc chi lao khổ</b> <a href="人.htm">人</a><a href="之.htm">之</a><a href="所.htm">所</a><a href="得.htm">得</a><a href="於.htm">於</a><a href="病.htm">病</a><a href="者.htm">者</a><a href="多.htm">多</a><a href="方.htm">方</a>, <a href="有.htm">有</a><a href="得.htm">得</a><a href="之.htm">之</a><a href="寒.htm">寒</a><a href="暑.htm">暑</a>, <a href="有.htm">有</a><a href="得.htm">得</a><a href="之.htm">之</a><a href="勞.htm">勞</a><a href="苦.htm">苦</a> (Công Mạnh <a href="公.htm">公</a><a href="孟.htm">孟</a>) Người ta mắc bệnh là do nhiều phương diện, có người do nóng lạnh mà mắc phải, có người do khổ nhọc mà mắc phải.</li></ol><p></p>
